<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="gridCtrl">
<head>
    <title></title>
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" type="text/css" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
       <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
      <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/angular.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.widget.angular.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <style>
        .control
        {
            padding-left: 10px;
        }
        .row .cols-prop-area
        {
            min-height: 125px;
            width: 27%;
            float: right;
        }
         .prop-grid.content .row {
            margin-left: 8px !important;
            margin-top: 10px;
           }       
        .e-ddl.e-widget.e-dropdownlist.e-js {
        margin-left: -12px;
        width: 133px !important;
        }
    </style>
    <script type="text/javascript">
        angular.module('gridCtrl', ['ejangular'])
            .controller('PivotGridCtrl', function ($scope) {
                $scope.isResponsive = true;
                $scope.url = "../wcf/OLAPService.svc";
                $scope.gridLayout =  ej.PivotGrid.Layout.NoSummaries;
                $scope.layout = ["normal", "noSummaries", "normalTopSummary", "excelLikeLayout"];
            });
        $(function () {
            $("#sampleProperties").ejPropertiesPanel();
        });
    </script>
</head>
<body ng-controller="PivotGridCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="control">
                    <div>
                        <div id="PivotGrid" ej-pivotgrid e-url="url" e-layout="gridLayout" e-isResponsive="isResponsive" style="height: 350px;
                            width: 70%; float: left; overflow: auto" />
                    </div>
                </div>
                <div id="sampleProperties">
                    <div class="prop-grid">
                        <div class="row">
                            <div class="col-md-3" style="line-height: 2.5;margin-left:-11px; width:105px">
                                Change Layout
                            </div>
                            <div class="col-md-3 aligntop">
                                <input type="text" name="name" class="e-ejinputtext" value="" ej-dropdownlist e-datasource="layout"
                                    e-value="gridLayout" e-selectedItemIndex="1" e-width="100px" />
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    </div>
</body>
</html>
