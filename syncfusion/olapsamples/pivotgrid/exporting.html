<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" type="text/css" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
       <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
      <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <style>
        .row .cols-prop-area
        {
            min-height: 140px;
            width: 15%;
            float: right;
        }
        .cols-prop-area .content{
            width:auto
        }
    </style>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" style="width: 100%">
                <div class="control">
                    <div id="PivotGrid" style="height: 350px; width: 82%; overflow: auto; float: left;
                        display: block">
                    </div>
                </div>
                <div id="sampleProperties">
                    <div class="prop-grid" style="padding-left:20px">
                        <div class="row" style="margin-top: 20px">
                            <input id="excel" type="radio" checked="checked" name="exportOption" /><label style="margin-left:10px" for="excel">Excel</label>
                        </div>
                        <div class="row" style="margin-top: 20px">
                            <input id="word" type="radio" name="exportOption" /><label style="margin-left:10px" for="word">Word</label>
                        </div>
                        <div class="row" style="margin-top: 20px">
                            <input id="pdf" type="radio" name="exportOption" /><label style="margin-left:10px" for="pdf">PDF</label>
                        </div>
                        <div class="row" style="margin-top: 20px">
                            <input id="csv" type="radio" name="exportOption" /><label style="margin-left:10px" for="csv">CSV</label>
                        </div>
                        <div class="row" style="margin:20px 0px 10px 20px">
                            <button id="ExportBtn" value="Export" name="Export" title="Export">Export</button>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    var ddlTarget; var gridTarget;
                    $(function () {
                        $("#PivotGrid").ejPivotGrid({ isResponsive: true, url: "../wcf/OLAPService.svc", layout: ej.PivotGrid.Layout.Normal });
                        $("#ExportBtn").ejButton({
                            roundedCorner: true,
                            size: "small",
                            click: "ExportBtnClick"
                        });
                    });
                    function ExportBtnClick(args) {
                        var gridObj = $('#PivotGrid').data("ejPivotGrid");
                        var exportOption = $('input[name=exportOption]:checked')[0].id;
                        gridObj.exportPivotGrid(exportOption);
                    }
                </script>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    $("#sampleProperties").ejPropertiesPanel();
</script>
</html>
