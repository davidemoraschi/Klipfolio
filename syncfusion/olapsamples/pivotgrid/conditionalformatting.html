<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" type="text/css" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <style>
        .row .cols-prop-area
        {
            min-height: 140px;
            width: 25%;
            float: right;
            margin-top:-350px;
        }
        .cols-prop-area .content{
            width:auto
        }
        .row .col-md-3, .cusBtn {
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area"  style=" width:100%">
                <div id="PivotGrid" style="height: 350px; width: 71%; overflow: auto">
                </div>
                <div id="sampleProperties">
                    <div class="prop-grid">
                        <div class="row">
                            <div class="col-md-3">
                                Conditional Formatting:
                            </div>
                            <button class="cusBtn" id="Btn1">
                                Apply</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
    <script type="text/javascript">
        $(function () {
			$("#sampleProperties").ejPropertiesPanel();
            var rbTarget1, rbTarget2;
            $("#PivotGrid").ejPivotGrid({
                url: "../wcf/OLAPService.svc", isResponsive: true, enableConditionalFormatting: true
            });
            $("#Btn1").ejButton({
                roundedCorner: true,
                size: "small",
                click: "ApplyChanges"
            });
        });
        function ApplyChanges() {
            var pivotGridObj = $('#PivotGrid').data("ejPivotGrid");
            if (pivotGridObj.model.enableConditionalFormatting) {
                pivotGridObj.createConditionalDialog();
            }
        }
    </script>
</body>
</html>
