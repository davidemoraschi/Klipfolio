<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" type="text/css" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
       <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
      <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/jquery.globalize.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="bg-div">
                <div id="PivotGrid" style="width: 55%; height: 670px; overflow: scroll; margin:20px 0px 0px 20px; float: left">
                </div>
                <div id="PivotSchemaDesigner" style="height:650px;width:40% !important; margin-top:20px;">
                </div>
                <script type="text/javascript">
                    $(function () {
                        $("#PivotGrid").ejPivotGrid({
                            url: "../wcf/RelationalService.svc", enableGroupingBar: true, afterServiceInvoke: "onServiceInvokes"
                        });
                    });
                    function onServiceInvokes(args) {
                        if (args.action == "initialize")
                            $("#PivotSchemaDesigner").ejPivotSchemaDesigner({ pivotControl: this, layout: ej.PivotSchemaDesigner.Layouts.Excel });
                    }
                </script>
            </div>
        </div>
    </div>

</body>
</html>
