<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" type="text/css" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
       <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
      <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <style>
        .row .cols-prop-area
        {
            min-height: 170px !important;
        }
        .EventLog
        {
            height: 230px !important;
        }
        .eventarea
        {
            height: 300px !important;
        }
    </style>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" style="width: 100%">
                <div id="PivotGrid" style="height: 380px; width: 72%; display: block; float: left;
                    overflow: auto">
                </div>
                <div class="cols-prop-area event-tracer" style="width: 25%">
                    <div>
                        <div class="heading">
                            <span>Event Trace</span>
                        </div>
                        <div class="prop-grid content">
                            <div class="eventarea">
                                <div class="EventLog" id="EventLog">
                                </div>
                            </div>
                            <div class="evtbtn">
                                <input type="button" class="eventclear e-btn" value="Clear" onclick="onClear()" />
                            </div>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    $(function () {
                        $("#PivotGrid").ejPivotGrid({
                            hyperlinkSettings: {
                                enableValueCellHyperlink: true,
                                enableRowHeaderHyperlink: true,
                                enableColumnHeaderHyperlink: true,
                                enableSummaryCellHyperlink: true
                            },
                            isResponsive: true,
                            valueCellHyperlinkClick: "valueCellClick",
                            rowHeaderHyperlinkClick: "rowHeaderClick",
                            columnHeaderHyperlinkClick: "columnHeaderClick",
                            summaryCellHyperlinkClick: "summaryCellClick",
                            url: "../wcf/OLAPService.svc",
                            layout:  ej.PivotGrid.Layout.Normal
                        });
                        onClear = function () {
                            jQuery.clearEventLog();
                        },
                        valueCellClick = function (evt) {
                            jQuery.addEventLog("ValueCellClick event is fired");
                        },
                        rowHeaderClick = function (evt) {
                            jQuery.addEventLog("RowHeaderCellClick event is fired");
                        },
                        columnHeaderClick = function (evt) {
                            jQuery.addEventLog("ColumnHeaderCellClick event is fired");
                        },
                        summaryCellClick = function (evt) {
                            jQuery.addEventLog("SummaryCellClick event is fired");
                        }
                    });
                </script>
            </div>
        </div>
    </div>
</body>
</html>
