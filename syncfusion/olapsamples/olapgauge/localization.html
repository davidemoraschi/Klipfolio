<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" type="text/css" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
       <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
      <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/jquery.globalize.min.js" type="text/javascript"></script>
    <script src="../scripts/globalize.cultures.min.js" type="text/javascript"></script>
    <script src="../scripts/excanvas.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<style>
    .samplecontent
    {
        padding: 4px;
    }
    
    .popup
    {
        border: thin solid;
        float: right;
        margin-right: 15px;
        margin-top: -655px;
        width: 210px;
    }
    .row .cols-prop-area
    {
        min-height: 140px;
        width: 23%;
        float: right;
    }
    
   
    #OlapGauge
    {
        position:relative;
    }
    .circulardarkgradient, .circularlightgradient
    {
        width: 360px;
        position:relative;
    }
</style>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" style="width: 74%">
                <div id="circularframe">
                    <div id="OlapGauge" style="height: 350px; min-width: 525px; overflow: auto;position:relative">
                    </div>
                </div>
            </div>
            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row" style="margin-top: 20px">
                        <div class="col-md-3" style="line-height: 2; width:100px">
                            Select Type
                        </div>
                        <div class="col-md-3">
                            <select id="drpdwn">
                                <option value="en-US">en-US</option>
                                <option value="fr-FR">fr-FR</option>
                                <option value="zh-CN">zh-CN</option>
                            </select>
                        </div>
                         <div class="col-md-3" style="line-height: 2; width:100px">
                          Number Format
                        </div>
                        <div class="col-md-3" style="margin-top: 4px;">
                             <input type="text" style="line-height: 20px!important" id="numberFormat" />
                            <div id="nFormat">
                            <ul>
                                <li>Default</li>
                                <li>Currency</li>
                                <li>Percentage</li>
                                <li>Fraction</li>
                                <li>Scientific</li>
                                <li>Text</li>
                                <li>Notation</li>
                            </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    ej.olap.OlapGauge.locale["fr-FR"] = {
                        RevenueGoal: "Objectif de chiffre d'affaires",
                        RevenueValue: "Valeur du chiffre d'affaires",
                        RevenueFor: "Recettes pour",
                        MDXqueryExecutionFailed: "L'exécution de la requête MDX pas",
                        PreparingAndExecutingMDXquery: "La préparation et l'exécution de la requête MDX",
                        MDXqueryExecutedSuccessfully: "MDX requête exécutée avec succès",
                        RenderingStarted: "Rendu commencé",
                        RenderingSucceeded: "Rendu réussi",
                        RenderingFailed: "Rendant pas"

                    }
                    ej.olap.OlapGauge.locale["zh-CN"] = {
                        RevenueGoal: "收入 目标",
                        RevenueValue: "收入 值",
                        RevenueFor: "收入 为",
                        PreparingAndExecutingMDXquery: "准备和执行MDX查询",
                        RenderingSucceeded: "绘制成功",
                        MDXqueryExecutionFailed: "MDX查询执行失败",
                        MDXqueryExecutedSuccessfully: "MDX查询执行成功",
                        RenderingStarted: "渲染开始",
                        RenderingFailed: "渲染失败"
                    }
                    $(function () {
                        $("#sampleProperties").ejPropertiesPanel();
                        $("#OlapGauge").ejOlapGauge({ url: "../wcf/OlapGaugeService.svc", enableTooltip: true,
                            load: "loadGaugeTheme",
                            backgroundColor: "transparent",
                            scales: [{
                                showRanges: true,
                                radius: 150, showScaleBar: true, size: 1,
                                border: {
                                    width: 0.5
                                },
                                showIndicators: true, showLabels: true,
                                pointers: [{
                                    showBackNeedle: true,
                                    backNeedleLength: 20,
                                    length: 120,
                                    width: 7
                                },
                        {
                            type: "marker",
                            markerType: "diamond",
                            distanceFromScale: 5,
                            placement: "center",
                            backgroundColor: "#29A4D9",
                            length: 25,
                            width: 15
                        }],
                                ticks: [{
                                    type: "major",
                                    distanceFromScale: 2,
                                    height: 16,
                                    width: 1, color: "#8c8c8c"
                                }, {
                                    type: "minor",
                                    height: 6,
                                    width: 1,
                                    distanceFromScale: 2,
                                    color: "#8c8c8c"
                                }],
                                labels: [{
                                    color: "#8c8c8c"
                                }],
                                ranges: [{
                                    distanceFromScale: -5,
                                    backgroundColor: "#fc0606",
                                    border: {
                                        color: "#fc0606"
                                    }
                                }, {
                                    distanceFromScale: -5
                                }],
                                customLabels: [{
                                    position: { x: 180, y: 290 },
                                    font: { size: "10px", fontFamily: "Segoe UI", fontStyle: "Normal" }, color: "#666666"
                                }, {
                                    position: { x: 180, y: 320 },
                                    font: { size: "10px", fontFamily: "Segoe UI", fontStyle: "Normal" }, color: "#666666"
                                }, {
                                    position: { x: 180, y: 150 },
                                    font: { size: "12px", fontFamily: "Segoe UI", fontStyle: "Normal" }, color: "#666666"
                                }]
                            }]
                        });
                        $("#drpdwn").ejDropDownList({
                            width: "110px",
                            fields: { text: "option" }, 
                        });
                        $('#numberFormat').ejDropDownList({
                            width: "110px", height: "22px",
                            targetID: "nFormat",
                            selectedTextValue: "default",
                            change:"Language"
                        });
                        ddlNumTarget = $('#numberFormat').data("ejDropDownList");
                        ddlTarget = $('#drpdwn').data("ejDropDownList");
                        ddlNumTarget.setSelectedText(ddlNumTarget.items[0].innerHTML);
                        ddlTarget.setSelectedText(ddlTarget.items[0].innerHTML);
                        $("#drpdwn").ejDropDownList("option", "change", "Language");
                    });
                    function Language(args) {
                        if (args.model.text) {
                            $("#OlapGauge").remove();
                            var clientpannel = ej.buildTag("div#OlapGauge", "", { "height": " 350px", "min-width": "525px", "overflow": "auto" })[0].outerHTML;
                            $(clientpannel).appendTo("#circularframe");
                            var language = ddlTarget.getSelectedItem(), nFormat = ddlNumTarget.getSelectedItem().toLowerCase();

                            $("#OlapGauge").ejOlapGauge({
                                url: "../wcf/OlapGaugeService.svc", enableTooltip: true, customObject: { Language: language },
                                load: "loadGaugeTheme", backgroundColor: "transparent", locale: language,
                                labelFormatSettings: {
                                    numberFormat: nFormat,
                                    decimalPlaces: 2,
                                },
                                scales: [{
                                    showRanges: true,
                                    radius: 150, showScaleBar: true, size: 1, width: 0.5,
                                    showIndicators: true, showLabels: true,
                                    border: {
                                        width: 0.5,
                                    },
                                    pointers: [{
                                        showBackNeedle: true,
                                        backNeedleLength: 20,
                                        length:95,
                                        width: 7,
                                        pointerCap: { radius: 12 }
                                    },
                            {
                                type: "marker",
                                markerType: "diamond",
                                distanceFromScale: 5,
                                placement: "center",
                                backgroundColor: "#29A4D9",
                                length: 25,
                                width: 15
                            }],
                                    ticks: [{
                                        type: "major",
                                        distanceFromScale: 2,
                                        height: 16,
                                        width: 1,
                                        color: "#8c8c8c"
                                    }, {
                                        type: "minor",
                                        height: 8,
                                        width: 1,
                                        distanceFromScale: 2,
                                        color: "#8c8c8c"
                                    }],
                                    labels: [{
                                    font:{size:"11px",fontFamily: "Segoe UI", fontStyle:"Normal"},
                                    color: "#949494",
                                        distanceFromScale:10
                                    }],
                                    ranges: [{
                                        distanceFromScale: -5
                                       
                                    }, {
                                        distanceFromScale: -5,
                                        backgroundColor: "#fc0606",
                                        border: { color: "#fc0606" }
                                    }],
                                    customLabels: [{
                                        position: { x: 180, y: 290 },
                                        font: { size: "10px", fontFamily: "Segoe UI", fontStyle: "Normal" }, color: "#666666"
                                    }, {
                                        position: { x: 180, y: 320 },
                                        font: { size: "10px", fontFamily: "Segoe UI", fontStyle: "Normal" }, color: "#666666"
                                    }, {
                                        position: { x: 180, y: 150 },
                                        font: { size: "12px", fontFamily: "Segoe UI", fontStyle: "Normal" }, color: "#666666"
                                    }]
                                }]
                            });
                        }
                    }
                    
                </script>
            </div>
        </div>
    </div>
</body>
</html>
