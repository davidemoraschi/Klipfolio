<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="gaugeCtrl">
<head>
    <title></title>
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" type="text/css" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
       <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
      <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/jquery.globalize.min.js" type="text/javascript"></script>
    <script src="../scripts/globalize.cultures.min.js" type="text/javascript"></script>
    <script src="../scripts/angular.min.js" type="text/javascript"></script>
    <script src="../scripts/excanvas.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.widget.angular.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <style>
        .control
        {
            padding-left: 10px;
        }
        .row .cols-prop-area
        {
            min-height: 150px;
            width: 27%;
        }
        .circulardarkgradient, .circularlightgradient
        {
            width: 360px;
            position:relative;
        }
    </style>
    <script type="text/javascript">
        var scale = [{
            showRanges: true,
            radius: 150, showScaleBar: true, size: 1,
            border: {
                width: 0.5
            },
            showIndicators: true, showLabels: true,
            pointers: [{
                showBackNeedle: true,
                backNeedleLength: 20,
                length: 125,
                width: 7
            },
                        {
                            type: "marker",
                            markerType: "diamond",
                            distanceFromScale: 5,
                            placement: "center",
                            backgroundColor: "#29A4D9",
                            length: 25,
                            width: 15
                        }],
            ticks: [{
                type: "major",
                distanceFromScale: 2,
                height: 16,
                width: 1, color: "#8c8c8c"
            }, {
                type: "minor",
                height: 6,
                width: 1,
                distanceFromScale: 2,
                color: "#8c8c8c"
            }],
            labels: [{
                color: "#8c8c8c"
            }],
            ranges: [{
                distanceFromScale: -5,
                backgroundColor: "#fc0606",
                border: {
                    color: "#fc0606"
                }
            }, {
                distanceFromScale: -5
            }],
            customLabels: [{
                position: { x: 180, y: 290 },
                font: { size: "10px", fontFamily: "Segoe UI", fontStyle: "Normal" }, color: "#666666"
            }, {
                position: { x: 180, y: 320 },
                font: { size: "10px", fontFamily: "Segoe UI", fontStyle: "Normal" }, lcolor: "#666666"
            }, {
                position: { x: 180, y: 150 },
                font: { size: "12px", fontFamily: "Segoe UI", fontStyle: "Normal" }, color: "#666666"
            }]
        }];
        angular.module('gaugeCtrl', ['ejangular'])
            .controller('OlapGaugeCtrl', function ($scope) {
                $scope.url = "../wcf/OlapGaugeService.svc";
                $scope.enableTooltip = true;
                $scope.rowsCount = 2;
                $scope.columnsCount = 3;
                $scope.scales = scale;
                $scope.backgroundColor = "transparent";
            });
        $(function () {
            $("#sampleProperties").ejPropertiesPanel();
        });
    </script>
</head>
<body ng-controller="OlapGaugeCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" style="width: 70%">
                <div class="control">
                    <div>
                        <div id="OlapGauge" ej-olapgauge e-url="url" e-enabletooltip="enableTooltip" e-rowscount="rowsCount"
                            e-columnscount="columnsCount" e-scales="scales" e-load="loadGaugeTheme" e-backgroundcolor="backgroundColor"
                            style="min-height: 275px; height: 350px; min-width: 525px; overflow: auto; position:relative;" />
                    </div>
                </div>
            </div>
        </div>
        <div id="sampleProperties">
            <div class="prop-grid">
                <div class="row">
                    <div class="col-md-3" style="line-height: 3">
                        Edit Row Count
                    </div>
                    <div class="col-md-3 aligntop">
                        <input type="text" name="name" class="e-ejinputtext" value="" ej-numerictextbox e-value="rowsCount"
                            e-maxvalue="3" e-minvalue="1" e-width="100px" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3" style="line-height: 3">
                        Edit Column Count
                    </div>
                    <div class="col-md-3 aligntop">
                        <input type="text" name="name" class="e-ejinputtext" value="" ej-numerictextbox e-value="columnsCount"
                            e-maxvalue="3" e-minvalue="1" e-width="100px" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
