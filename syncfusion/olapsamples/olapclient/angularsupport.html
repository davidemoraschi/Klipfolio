<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="clientCtrl">
<head>
    <title></title>
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" type="text/css" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
       <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
      <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/jquery.globalize.min.js" type="text/javascript"></script>
    <script src="../scripts/globalize.cultures.min.js" type="text/javascript"></script>
    <script src="../scripts/angular.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/canvg.js"></script>
    <script src="../scripts/ej.widget.angular.min.js" type="text/javascript"></script>
    <script src="../scripts/canvg.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <style>
        .samplecontent
        {
            padding: 4px;
        }
        .row .cols-prop-area
        {
            min-height: 180px;
            width: 30%;
        }
        .prop-grid
        {
            min-height: 115px;
        }
        .e-ddl.e-widget.e-dropdownlist.e-js, .col-md-3 .input
        {
            width: 135px !important;
            margin-left: -15px;
        }
    </style>
    <script type="text/javascript">
        angular.module('clientCtrl', ['ejangular'])
            .controller('OlapClientCtrl', function ($scope) {
                $scope.url = "../wcf/OlapClientService.svc";
                $scope.title = "OLAP Browser";
                $scope.customObject = { Language: "en-US" };
                $scope.gridLayout =  ej.PivotGrid.Layout.NoSummaries;
                $scope.displaySettings = { mode: ej.olap.OlapClient.DisplayMode.ChartAndGrid,
                    defaultView: ej.olap.OlapClient.DefaultView.Grid
                };
                $scope.layout = ["normal", "noSummaries", "normalTopSummary", "excelLikeLayout"];
            });
        $(function () {
            $("#sampleProperties").ejPropertiesPanel();
        });
        function setChartProperties(args) {
            this.model.load = "loadTheme";
        }
    </script>
</head>
<body ng-controller="OlapClientCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" style="width: 100%">
                <div class="control" style="margin-left: -16px;">
                    <div>
                        <div id="OlapClient" ej-olapclient e-url="url" e-title="title" e-gridlayout="gridLayout" e-customObject="customObject"
                            e-displayoptions="displaySettings" e-chartload='setChartProperties' style="min-height: 275px;
                            min-width: 525px;" />
                    </div>
                </div>
            </div>
        </div>
        <div id="sampleProperties">
            <div class="prop-grid">
                <div class="row">
                    <div class="col-md-3" style="line-height: 2; width:115px">
                        Edit Grid Layout
                    </div>
                    <div class="col-md-3 aligntop">
                        <input type="text" name="name" class="e-ejinputtext" value="" ej-dropdownlist e-datasource="layout"
                            e-value="gridLayout" e-selectedItemIndex="1" e-width="141px" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3" style="line-height: 2; width:130px">
                        Edit Title
                    </div>
                    <div class="col-md-3 aligntop">
                        <textarea type="text" class="input ejinputtext" style="width: 110px; resize: none"
                            name="title" value="" ng-model="title"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
