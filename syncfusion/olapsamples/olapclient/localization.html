            $("#OlapClient").ejOlapClient({ url: "../wcf/OlapClientService.svc", title: "OLAP Browser", chartLoad: "setChartProperties" });
            $("#drpdwn").ejDropDownList({
                fields: { text: "option" }
            });
            ddlTarget = $('#drpdwn').data("ejDropDownList");
            ddlTarget.setSelectedText(ddlTarget.items[0].innerHTML);
            $("#drpdwn").ejDropDownList("option", "change", "Language");
        });
        function Language(args) {
            $("#OlapClient").remove();
            var clientpannel = ej.buildTag("div#OlapClient", "",{"min-height": "275px", "min-width":" 525px"})[0].outerHTML;
            $(clientpannel).appendTo(".control");
            $("#OlapClient").ejOlapClient({
                url: "../wcf/OlapClientService.svc", title: "OLAP Browser Language: " + args.value, locale: args.value, customObject: { Language: args.value },
                chartLoad: "setChartProperties" 
            });
        }
