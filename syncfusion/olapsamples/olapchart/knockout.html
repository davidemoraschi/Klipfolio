<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" type="text/css" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
       <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
      <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/knockout.min.js" type="text/javascript"></script>
    <script src="../scripts/jquery.globalize.min.js" type="text/javascript"></script>
    <script src="../scripts/globalize.cultures.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/ej.widget.ko.min.js" type="text/javascript"></script>
    <style>
        .samplecontent
        {
            padding: 4px;
        }
        .prop-grid.content
        {
            min-height: 115px !important;
        }
        #chartType_wrapper
        {
            width: 113px !important;
        }
        .row .cols-prop-area
        {
            min-height: 115px;
            width: 28%;
            float: right;
        }
    </style>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="control" style="margin-left: -16px;">
                    <div id="OlapChart" data-bind="ejOlapChart: { url: url, title: {text: title}, showTooltip: showTooltip, animation: animation,
                    commonSeriesOptions: {type: type, tooltip: {visible: showTooltip}}, size: size, primaryXAxis: primaryXAxis, primaryYAxis: primaryYAxis, legend: legend, load: 'loadTheme'}"
                        style="min-height: 275px; width: 69%; float: left;" />
                </div>
                <div id="sampleProperties">
                    <div class="prop-grid">
                        <div class="row">
                            <div class="col-md-3" style="line-height: 3">
                                 Series Type
                            </div>
                            <div class="col-md-3 aligntop">
                                <input type="text" id="chartType" name="name" class="e-ejinputtext" data-bind="ejDropDownList: {dataSource: list, value: type, width: width}" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3" style="margin-top: 25PX">
                                 Chart Title
                            </div>
                            <div class="col-md-3 aligntop">
                                <textarea type="text" class="input ejinputtext" style="width: 110px; resize: none; height:40px"
                                    name="slide" value="" data-bind="value: title">
                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    var cSize = { height: "460px", width: "650px" },
                                PXaxis = { title: { text: "Fiscal Year" }, labelRotation: 0 },
                                PYaxis = { title: { text: "Customer Count"} },
                                cLegend = { visible: true, rowCount: 2 };
                    var chartTypes = [{ text: "Column", value: "column" }, { text: "Line", value: "line" }, { text: "Spline", value: "spline" }, { text: "Area", value: "area" }, { text: "Bar", value: "bar" },
                        { text: "Pie", value: "pie" }, { text: "Pyramid", value: "pyramid" }, { text: "StepLine", value: "stepline" }, { text: "SplineArea", value: "splinearea" }, { text: "StepArea", value: "steparea" },
                        { text: "StackingArea", value: "stackingarea" }, { text: "StackingColumn", value: "stackingcolumn" }, { text: "StackingBar", value: "stackingbar" }, { text: "Funnel", value: "funnel" }];
                    window.viewModel = {
                        url: ko.observable("../wcf/OlapChartService.svc"),
                        title: ko.observable("OLAP Chart in Essential JS"),
                        type: ko.observable(ej.olap.OlapChart.ChartTypes.Column),
                        showTooltip: ko.observable(true),
                        animation: ko.observable(true),
                        size: ko.observable(cSize),
                        primaryYAxis: ko.observable(PYaxis),
                        primaryXAxis: ko.observable(PXaxis),
                        legend: ko.observable(cLegend),
                        list: ko.observable(chartTypes),
                        width: ko.observable("100px")
                    };
                    $(function () {
                        ko.applyBindings(viewModel);
                        $("#sampleProperties").ejPropertiesPanel();
                    });
                </script>
            </div>
        </div>
    </div>
</body>
</html>
