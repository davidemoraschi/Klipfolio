<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" type="text/css" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
       <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
      <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/jquery.globalize.min.js"type="text/javascript"></script>
    <script src="../scripts/globalize.cultures.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/canvg.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <style>
        .row .cols-prop-area
        {
            min-height: 250px;
            width: 100%;
            margin: 20px 0px 0px 0px;
        }
        .cols-prop-area label {
            margin-left:10px
        }
        .cols-prop-area td {
            width:15%;
        }
        .cols-prop-area tr {
            height:40px;
        }
    </style>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="control">
                    <div id="OlapChart" style="min-height: 275px; min-width: 525px; height: 460px; width: 950px">
                </div>
                <div id="sampleProperties">
                    <div class="prop-grid">
                        <table style="width:100%">
                                <tbody>
                                    <tr style="margin-top:20px; font-weight:bold">
                                        <td colspan="2">
                                            Export to
                                        </td>
                                    </tr>
                                    <tr style="margin-top:20px">
                                        <td>
                                            <input id="excel" type="radio" checked="checked" name="exportOption"/><label for="excel">Excel</label>
                                        </td>
                                        <td>
                                            <input id="word" type="radio" name="exportOption"/><label for="word">Word</label>
                                        </td>
                                        <td>
                                            <input id="pdf" type="radio" name="exportOption"/><label for="pdf">PDF</label>
                                        </td>
                                        <td>
                                            <input id="csv" type="radio" name="exportOption"/><label for="csv">CSV</label>
                                        </td>
                                        <td>
                                            <input id="png" type="radio" name="exportOption"/><label for="png">PNG</label>
                                        </td>
                                        <td>
                                            <input id="emf" type="radio" name="exportOption"/><label for="emf">EMF</label>
                                        </td>                                        
                                    </tr>
                                    <tr style="margin-top:20px">
                                        <td>
                                            <input id="gif" type="radio" name="exportOption"/><label for="gif">GIF</label>
                                        </td>
                                        <td>
                                            <input id="jpg" type="radio" name="exportOption"/><label for="jpg">JPG</label>
                                        </td>
                                        <td>
                                            <input id="bmp" type="radio" name="exportOption"/><label for="bmp">BMP</label>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div style="text-align:center; margin-top:30px">
                                <button id="ExportBtn">Export</button>
                            </div>   
                    </div>
                </div>
                <script type="text/javascript">
                    $(function () {
                        $("#sampleProperties").ejPropertiesPanel();
                        $("#OlapChart").ejOlapChart({
                            url: "../wcf/OlapChartService.svc",
                            animation: true, isResponsive: true, type: ej.olap.OlapChart.ChartTypes.Column, commonSeriesOptions: { type: ej.olap.OlapChart.ChartTypes.Column, tooltip: { visible: true } },
                            size: { height: "460px", width: "950px" }, primaryXAxis: { title: { text: "Fiscal Year" }, labelRotation: 0 },
                            primaryYAxis: { title: { text: "Customer Count" } }, legend: { visible: true, rowCount: 2 },
                            load: "loadTheme"
                        });
                        $("#ExportBtn").ejButton({
                            roundedCorner: true,
                            size: "small",
                            click: "ExportBtnClick"
                        });
                    });
                    function ExportBtnClick(args) {
                        var chartObj = $('#OlapChart').data("ejOlapChart");
                        var exportOption = $('input[name=exportOption]:checked')[0].id;
                        chartObj.exportOlapChart(exportOption);
                        //For exporting in general
                        //chartTarget.exportOlapChart(ej.olap.OlapChart.ExportOptions.Excel);
                    }
                </script>
            </div>
        </div>
    </div>
</body>
</html>
