    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="control">
                    <div id="OlapChart" style="min-height: 275px; min-width: 525px; height: 460px; width: 950px">
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            $("#OlapChart").ejOlapChart({ url: "../wcf/OlapChartService.svc",

                                size: { height: "460px", width: "950px" }, primaryXAxis: { title: { text: "Fiscal Year" }, labelRotation: 0 },

                            });
                        });
                    </script>
                </div>
            </div>
