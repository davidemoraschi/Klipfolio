<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="chartCtrl">
<head>
    <title></title>
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" type="text/css" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
       <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
      <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/angular.min.js" type="text/javascript"></script>
    <script src="../scripts/jquery.globalize.min.js" type="text/javascript"></script>
    <script src="../scripts/globalize.cultures.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.widget.angular.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <style>
        .control
        {
            padding-left: 10px;
        }
        .row .cols-prop-area
        {
            min-height: 150px;
            width: 29%;
            float: right;
        }
        .propertiesdlg
        {
            min-height: 110px;
        }
        .e-ddl.e-widget.e-dropdownlist.e-js {
        width:112px!important;}
    </style>
    <script type="text/javascript">
        angular.module('chartCtrl', ['ejangular'])
            .controller('OlapChartCtrl', function ($scope) {
                $scope.url = "../wcf/OlapChartService.svc";
                $scope.title = "OLAP Chart in Essential JS";
                $scope.isResponsive = true;
                $scope.ctype = ej.olap.OlapChart.ChartTypes.Column;
                $scope.showTooltip = true;
                $scope.size = { height: "460px", width: "650px" };
                $scope.primaryXAxis = { title: { text: "Fiscal Year" }, labelRotation: 0 };
                $scope.primaryYAxis = { title: { text: "Customer Count"} };
                $scope.legend = { visible: true, rowCount: 2 };
                $scope.list = ["column", "line", "spline", "area", "bar", "pie", "pyramid", "stepline", "splinearea", "steparea",
                "stackingarea", "stackingcolumn", "stackingbar", "funnel"];
            });
        $(function () {
            $("#sampleProperties").ejPropertiesPanel();
        });
    </script>
</head>
<body ng-controller="OlapChartCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="control">
                    <div>
                        <div id="OlapChart" ej-olapchart e-url="url" e-title-text="title" e-showtooltip="showTooltip" e-isResponsive ="isResponsive"
                            e-animation="animation" e-commonseriesoptions-type="ctype" e-commonseriesoptions-tooltip-visible="showTooltip"
                            e-size="size" e-primaryxaxis="primaryXAxis" e-primaryyaxis="primaryYAxis" e-legend="legend" e-load='loadTheme'
                            style="min-height: 275px; width: 68%; float: left;" />
                    </div>
                </div>
                <div id="sampleProperties">
                    <div class="prop-grid propertiesdlg">
                        <div class="row">
                            <div class="col-md-3" style="line-height: 3">
                                Change Series Type
                            </div>
                            <div class="col-md-3 aligntop">
                                <input type="text" name="name" class="e-ejinputtext" value="" ej-dropdownlist e-datasource="list"
                                    e-value="ctype" e-selectedItemIndex="0" e-width="100px" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3" style="line-height: 4">
                                Edit Title
                            </div>
                            <div class="col-md-3 aligntop">
                                <textarea type="text" class="input ejinputtext" style="width: 110px; resize: none;"
                                    name="title" value="" ng-model="title">
                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
