<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="EditCtrl">
<head>
    <title>Essential Studio for JavaScript : Editors - angular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet"/>
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/angular.min.js"></script>
    <script src="../scripts/jquery.globalize.min.js" type="text/javascript"></script>
    <script src="../scripts/cultures/globalize.culture.en-US.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/ej.widget.angular.min.js"></script>
</head>
<body ng-controller="EditorsCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame" style="width: 50%; height: 175px">
                    <div id="control" style="float: left; width: 100%">
                        <table class="sample" style="margin: auto">
                            <tbody>
                                <tr>
                                    <td>
                                        <label>
                                            Numeric Textbox</label>
                                    </td>
                                    <td>
                                        <input id="numeric" type="text" ej-numerictextbox e-value="nvalue" />
                                    </td>
                                    <td>
                                        <span>Value</span>
                                    </td>
                                    <td>
                                        <input type="text" class="input ejinputtext" ng-model="nvalue" /><br />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>
                                            Percentage Textbox</label>
                                    </td>
                                    <td>
                                        <input id="percent" type="text" ej-percentagetextbox e-value="pvalue" />
                                    </td>
                                    <td>
                                        <span>Value</span>
                                    </td>
                                    <td>
                                        <input type="text" class="input ejinputtext" ng-model="pvalue" /><br />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>
                                            Currency Textbox</label>
                                    </td>
                                    <td>
                                        <input id="currency" type="text" ej-currencytextbox e-value="cvalue" />
                                    </td>
                                    <td>
                                        <span>Value</span>
                                    </td>
                                    <td>
                                        <input type="text" class="input ejinputtext" ng-model="cvalue" /><br />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>
                                            MaskEdit Textbox</label>
                                    </td>
                                    <td>
                                        <input id="maskedit" type="text" ej-maskedit e-value="mvalue" e-inputmode="ej.InputMode.Text" e-maskformat='99-999' />
                                    </td>
                                    <td>
                                        <span>Value</span>
                                    </td>
                                    <td>
                                        <input id="maskedit2" type="text" ej-maskedit e-value="mvalue" e-inputmode="ej.InputMode.Text" e-maskformat='99-999' /><br />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <h6><span style="font-style: italic; font-weight: normal; margin-left: 5%; position: absolute; margin-top: 15px;">Note:Two Way Angular Support</span></h6>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    angular.module('EditCtrl', ['ejangular'])
           .controller('EditorsCtrl', function ($scope) {
               $scope.nvalue = 600;
               $scope.pvalue = 400;
               $scope.cvalue = 400;
               $scope.mvalue = "";
           });
</script>
<style type="text/css" class="cssStyles">
    .control {
        margin: 70px 110px 0;
        color: gray;
        font-family: 'Segoe UI';
        font-size: medium;
    }

    .e-widget.e-numeric, .e-widget.e-percent, .e-widget.e-currency, .e-mask.e-widget {
        width: 70%;
    }

    td {
        padding-left: 10px;
    }

    .input {
        width: 70%;
        height: 26px;
        text-indent: 10px;
    }
</style>
</html>
