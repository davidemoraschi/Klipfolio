<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : Editors - RTL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/jquery.globalize.min.js" type="text/javascript"></script>
    <script src="../scripts/cultures/globalize.culture.en-US.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <table class="editors">
                            <tbody>
                                <tr>
                                    <td>
                                        <label>
                                            Numeric Textbox</label>
                                    </td>
                                    <td>
                                        <input id="numeric" type="text" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>
                                            Percentage Textbox</label>
                                    </td>
                                    <td>
                                        <input id="percent" type="text" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>
                                            Currency Textbox</label>
                                    </td>
                                    <td>
                                        <input id="currency" type="text" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $("#numeric").ejNumericTextbox(
                                 {
                                     name: "numeric",
                                     enableRTL: true,
                                     value: 5
                                 });

            $("#percent").ejPercentageTextbox(
                                    {
                                        name: "percentage",
                                        enableRTL: true,
                                        value: 55
                                    });

            $("#currency").ejCurrencyTextbox(
                                    {
                                        name: "currency",
                                        enableRTL: true,
                                        value: 555
                                    });
        });
    </script>
    <style type="text/css">
        .frame {
            height: 280px;
            width: 100%;
            margin-top: 6%;
            padding: 0;
            margin-left: 0;
        }

        .control {
            margin-top: 60px;
            margin-left: 130px;
        }

        .editors label {
            display: block;
            width: 150px;
        }

        #text5 {
            width: 124px;
        }
    </style>
</body>
</html>
