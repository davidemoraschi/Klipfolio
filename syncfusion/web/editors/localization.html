<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : Editors - Localization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/jquery.globalize.min.js" type="text/javascript"></script>
    <script src="../scripts/cultures/globalize.culture.de-DE.min.js"></script>
    <script src="../scripts/cultures/globalize.culture.en-US.min.js"></script>
    <script src="../scripts/cultures/globalize.culture.fr-FR.min.js"></script>
    <script src="../scripts/cultures/globalize.culture.zh-CN.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <label>
                                            Numeric Textbox</label>
                                    </td>
                                    <td>
                                        <input id="numeric" type="text" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>
                                            Percentage Textbox</label>
                                    </td>
                                    <td>
                                        <input id="percent" type="text" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>
                                            Currency Textbox</label>
                                    </td>
                                    <td>
                                        <input id="currency" type="text" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">
                            <label>
                                Select Culture</label>
                        </div>
                        <div class="col-md-3">
                            <select id="culture">
                                <option>en-US</option>
                                <option>de-DE</option>
                                <option>fr-FR</option>
                                <option>zh-CN</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $("#numeric").ejNumericTextbox(
                                        {
                                            value: 10.23,
                                            decimals: 2,
                                            locale: "de-DE",
                                            change: "numericValChange"
                                        });

            $("#percent").ejPercentageTextbox(
                                        {
                                            value: 40.5,
                                            decimals: 1,
                                            locale: "de-DE",
                                            change: "percentValChange"
                                        });

            $("#currency").ejCurrencyTextbox(
                                        {
                                            value: 10.50,
                                            decimals: 2,
                                            locale: "de-DE",
                                            change: "currencyValChange"
                                        });
            $("#culture").ejDropDownList({ change: "onChange", width: "80px", selectedItemIndex: 1 });
            var ddObj = $("#culture").ejDropDownList("instance");
            ddObj.option("selectedItemIndex", 2);

        });
        function onChange(args) {
            var numobject = $("#numeric").data("ejNumericTextbox");
            var percentobject = $("#percent").data("ejPercentageTextbox");
            var currencyobject = $("#currency").data("ejCurrencyTextbox");
            numobject.option("locale", args.value);
            percentobject.option("locale", args.value);
            currencyobject.option("locale", args.value);
        }
        $("#sampleProperties").ejPropertiesPanel();
    </script>
    <style type="text/css" class="cssStyles">
        #text5 {
            width: 124px;
        }

        .frame {
            height: 280px;
            width: 100%;
            margin-top: 6%;
            margin-left: 0;
            padding: 0;
        }

        .control {
            margin: 90px 110px 0;
            color: gray;
            font-family: 'Segoe UI';
            font-size: medium;
        }
    </style>
</body>
</html>
