<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : Editors - KeyboardSupport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/jquery.globalize.min.js" type="text/javascript"></script>
    <script src="../scripts/cultures/globalize.culture.en-US.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <table class="editors">
                            <tbody>
                                <tr>
                                    <td>
                                        <label>
                                            Numeric Textbox</label>
                                    </td>
                                    <td>
                                        <input id="numeric" type="text" accesskey="j" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>
                                            Percentage Textbox</label>
                                    </td>
                                    <td>
                                        <input id="percent" type="text" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>
                                            Currency Textbox</label>
                                    </td>
                                    <td>
                                        <input id="currency" type="text" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="sampleProperties">
                <div class="prop-grid keyboard">
                    <div class="row">
                        <div class="col-md-3">
                            <b><a href="http://en.wikipedia.org/wiki/Access_key" target="_blank">Access key</a> + j </b>
                        </div>
                        <div class="col-md-3">
                            Focuses the control.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <b>Up</b>
                        </div>
                        <div class="col-md-3">
                            Increments the value
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <b>Down</b>
                        </div>
                        <div class="col-md-3">
                            Decrements the value
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <b>Tab</b>
                        </div>
                        <div class="col-md-3">
                            Focus the next element
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $("#numeric").ejNumericTextbox(
                                     {
                                         name: "numeric",
                                         value: 5
                                     });

                $("#percent").ejPercentageTextbox(
                                        {
                                            name: "percentage",
                                            value: 55
                                        });

                $("#currency").ejCurrencyTextbox(
                                        {
                                            name: "currency",
                                            value: 555
                                        });

                $("#sampleProperties").ejPropertiesPanel();
            });
        </script>
        <style type="text/css" class="cssStyles">
            .editors label {
                display: block;
                width: 130px;
            }

            .frame {
                height: 280px;
                width: 100%;
                margin-top: 6%;
                margin-left: 0;
                padding: 0;
            }

            .control {
                margin: 70px 110px 0;
                color: gray;
                font-family: 'Segoe UI';
                font-size: medium;
            }
        </style>
</body>
</html>
