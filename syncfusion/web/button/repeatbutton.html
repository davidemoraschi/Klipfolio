<!doctype html>
<html>
<head>
    <title>Essential Studio for JavaScript : Button - Repeat Functionality</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
	<link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
   <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                        <div class="frame">
                            <div class="control">
                                <table>
                                    <tr>
                                        <td>Repeat Button
                                        </td>
                                        <td>
                                            <button id="buttonnormal">
                                                Click</button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>

             <div class="cols-prop-area event-tracer">
                <div>
                    <div class="heading">
                        <span>Event Trace</span>
                    </div>
                   <div class="prop-grid content">
						<div class="eventarea">
							<div class="EventLog" id="EventLog">
							</div>
						</div>
						<div class="evtbtn">
							<input type="button" class="eventclear e-btn" value="Clear" onclick="onClear()" />
						</div>
					</div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">

        $(function () {

            //  declaration 
            $("#buttonnormal").ejButton({
                size: "large",
                showRoundedCorner: true,
                repeatButton: true,
                click: "btnClick"
            });

            var btnObj = $("#buttonnormal").data("ejButton");

        });

        function btnClick(e, ui) {
            jQuery.addEventLog("Repeat Button click<span class='eventTitle'> triggered. </span>");
        }

        function onClear() {
            jQuery.clearEventLog();
        }
    </script>
    <style>
        .frame
        {
            margin-top:15%;
            width:50%;
        }
        .control
        {
           margin-left: 10%;
    margin-top: 10%;
    width: 100%;
        }
    </style>
</body>
</html>
