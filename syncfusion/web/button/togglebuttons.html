<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : Button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
    <link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>

<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <table>
                            <tr>
                                <td>Toggle button Normal</td>
                                <td class="btnsht">
                                    <input type="checkbox" id="check11" />
                                    <label for="check11">Toggle</label>
                                </td>
                            </tr>

                            <tr>
                                <td>Toggle button Mini</td>
                                <td class="btnsht">
                                    <input type="checkbox" id="check21" />
                                    <label for="check21">Toggle</label>
                                </td>
                            </tr>

                            <tr>
                                <td>Toggle button Small</td>
                                <td class="btnsht">
                                    <input type="checkbox" id="check31" />
                                    <label for="check31">Toggle</label>
                                </td>
                            </tr>
                            <tr>
                                <td>Toggle button Medium</td>
                                <td class="btnsht">
                                    <input type="checkbox" id="check41" />
                                    <label for="check41">Toggle</label>
                                </td>
                            </tr>

                            <tr>
                                <td>Toggle button Large</td>
                                <td class="btnsht">
                                    <input type="checkbox" id="check51" />
                                    <label for="check51">Toggle</label>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript">
        $(function () {

            //  declaration 
            $("#check11").ejToggleButton({
                size: "normal",
                showRoundedCorner: true,
                contentType: "imageonly",
                defaultPrefixIcon: "e-mediaplay e-uiLight",
                activePrefixIcon: "e-mediapause e-uiLight",
            });



            $("#check21").ejToggleButton({
                defaultText: "Play",
                showRoundedCorner: true,
                activeText: "Pause",
                size: "mini",
            });


            $("#check31").ejToggleButton({
                showRoundedCorner: true,
                defaultText: "Play",
                activeText: "Pause",
                size: "small",
            });


            $("#check41").ejToggleButton({
                showRoundedCorner: true,
                defaultText: "Play",
                activeText: "Pause",
                size: "medium",
            });


            $("#check51").ejToggleButton({
                showRoundedCorner: true,
                defaultText: "Play",
                activeText: "Pause",
                size: "large",
                contentType: "textandimage",
                defaultPrefixIcon: "e-mediaplay e-uiLight",
                activePrefixIcon: "e-mediapause e-uiLight",
            });
        });
    </script>
    <style>
        .e-bghover .e-tglebuttondiv .e-icon.e-uiLight,.e-bgselected .e-tglebuttondiv .e-icon.e-uiLight
        {
            background-image: url('../themes/common-images/icons-white.png');
        }
         .frame
        {
            width:500px;
        }
        .control
        {
            margin-left:100px;
            width:500px;
        }
    </style>
</body>
</html>
