<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : Button-RTL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>

<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <table>
                            <tr>
                                <td class="btnsht">
                                    <button id="buttonnormal">Login</button>
                                </td>
                                <td class="btnsht brtl">Button
                                </td>
                            </tr>
                            <tr>
                                <td class="btnsht">
                                    <input type="checkbox" id="TextOnly" />
                                    <label for="TextOnly">Toggle</label>
                                </td>
                                <td class="btnsht brtl">Toggle Button
                                </td>
                            </tr>
                            <tr>
                                <td class="btnsht">
                                    <button id="splitbuttonnormal">Login</button>
                                    <ul id="adminmenu">
                                        <li><span>User</span></li>
                                        <li><span>Guest</span></li>
                                        <li><span>Admin</span></li>
                                    </ul>
                                </td>
                                <td class="splttd btnsht brtl">Split Button
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        $(function () {

            //  declaration 
            $("#buttonnormal").ejButton({
                size: "large", contentType: ej.ContentType.TextAndImage,
                showRoundedCorner: true,
                imagePosition: ej.ImagePosition.ImageLeft,
                prefixIcon: "e-uiLight e-login", enableRTL: true
            });

            $("#TextOnly").ejToggleButton({
                showRoundedCorner: true,
                size: "large",
                contentType: ej.ContentType.TextAndImage,
                defaultText: "Play",
                activeText: "Next",
                defaultPrefixIcon: "e-mediaplay e-uiLight",
                activePrefixIcon: "e-mediapause e-uiLight",
                enableRTL: true
            });
            $("#splitbuttonnormal").ejSplitButton({
                showRoundedCorner: true,
                size: "large",
                contentType: ej.ContentType.TextAndImage,
                imagePosition: ej.ImagePosition.ImageLeft,
                prefixIcon: "e-uiLight e-login",
                targetID: "adminmenu",
                enableRTL: true
            });

        });
    </script>
    <style>
        .e-bgdefault:hover .e-buttondiv .e-icon.e-uiLight, .e-bghover .e-tglebuttondiv .e-icon.e-uiLight, .e-bgdefault:hover .e-splitbuttondiv .e-icon.e-uiLight, .e-bgdefault:active .e-buttondiv .e-icon.e-uiLight, .e-bgselected .e-tglebuttondiv .e-icon.e-uiLight, .e-bgdefault:active .e-splitbuttondiv .e-icon.e-uiLight {
            background-image: url('../themes/common-images/icons-white.png');
        }

        .frame {
            margin-top: 5%;
            width: 50%;
        }

        .control {
            margin-left: 15%;
        }

        .brtl {
            text-align: right;
        }
    </style>
</body>
</html>
