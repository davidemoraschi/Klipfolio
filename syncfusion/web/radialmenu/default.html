            <div class="cols-sample-area">
                <textarea id="rteSampleone" rows="10" cols="70" style="height: 440px">
Model–view–controller (MVC) is a software architecture pattern which separates the representation of information from the user's interaction with it.
The model consists of application data, business rules, logic, and functions. A view can be any output representation of data, such as a chart or a diagram.
Multiple views of the same data are possible, such as a bar chart for management and a tabular view for accountants.
The controller mediates input, converting it to commands for the model or view.The central ideas behind MVC are code reusability and n addition to dividing the application into three kinds of components, the MVC design defines the interactions between them.

A controller can send commands to its associated view to change the view's presentation of the model (e.g., by scrolling through a document). It can also send commands to the model to update the model's state (e.g., editing a document).

A model notifies its associated views and controllers when there has been a change in its state. This notification allows the views to produce updated output, and the controllers to change the available set of commands. A passive implementation of MVC omits these notifications, because the application does not require them or the software platform does not support them.

A view requests from the model the information that it needs to generate an output representation to the user.
                    </textarea>

    <div id="defaultradialmenu">
        <ul>
            <li data-ej-imageurl="../themes/images/RadialMenu/copy.png" data-ej-text="Copy"></li>
            <li data-ej-imageurl="../themes/images/RadialMenu/paste.png" data-ej-text="Paste"></li>
            <li data-ej-imageurl="../themes/images/RadialMenu/redo.png" data-ej-text="Redo"></li>
            <li data-ej-imageurl="../themes/images/RadialMenu/undo.png" data-ej-text="Undo"></li>

    <script type="text/javascript">
        $(function () {
		if (!(ej.browserInfo().name == "msie" && ej.browserInfo().version < 9)) {
            $('#defaultradialmenu').ejRadialMenu({ imageClass: "imageclass", backImageClass: "backimageclass", targetElementId: "radialtargetone", mouseUp: "menuclick" });        
        $("#rteSampleone").click(function (e) {
            $('#defaultradialmenu').ejRadialMenu("show");
        });
		}
		else {
                $("#contentDiv").html("Radial Menu is only supported from Internet Explorer Versioned 9 and above.").css({ "font-size": "20px", "color": "red" });
            }
			});
        function menuclick(evt) {
            $('#defaultradialmenu').ejRadialMenu("menuHide");						
        }
    </script>
    <style type="text/css" class="cssStyles">
        #rteSampleone {
            width: 100%;
        }
        .e-radialmenu .imageclass {
            background-image: url(../themes/images/RadialMenu/settings.png);
        }

        .e-radialmenu .backimageclass {
            background-image: url(../themes/images/RadialMenu/Back_button.png);
        }
    </style>
