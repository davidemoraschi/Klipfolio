<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : UploadBox File Extension</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <div class="posupload">
                            <div id="UploadInput">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">
                            Extensions:
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" id="fileallow" class="tb6 ejinputtext" placeholder="Format" />
                        </div>
                        <div class="col-md-3">
                            <input type="button" class="e-btn" id="upbutton1" value="Allow" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" id="filedeny" class="tb6 ejinputtext" placeholder="Format" />
                        </div>
                        <div class="col-md-3">
                            <input type="button" class="e-btn" id="upbutton2" value="Deny" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var uploadobject;
        $(function () {
            $("#UploadInput").ejUploadbox({
                saveUrl: "saveFiles.ashx",
                removeUrl: "removeFiles.ashx",
                multipleFilesSelection:true
            });

            uploadobject = $("#UploadInput").data("ejUploadbox");
            $("#upbutton1").ejButton({
                click: "allowfiletype",
            });
            $("#upbutton2").ejButton({
                click: "denyfiletype",
            });

        });
        function allowfiletype() {
            uploadobject.option('extensionsAllow', $("#fileallow").val());
            uploadobject.option('extensionsDeny', "");
			$("#filedeny").val('');
        }
        function denyfiletype() {
            uploadobject.option('extensionsAllow', "");
            uploadobject.option('extensionsDeny', $("#filedeny").val());
			$("#fileallow").val('');
        }
    </script>
    <style class="cssStyles">
        .posupload {
            margin-left: 20px;
            margin-top: 20px;
        }

        .frame {
            margin-top: 10%;
        }

        .control {
            margin-left: 10%;
        }

        .tb6 {
            width: 80px;
            border-radius: 4px 4px 4px 4px;
            line-height: normal;
            height: 24px;
            padding-left: 4px;
        }

        .leftalign #upbutton1.e-button.e-inpttxt, .leftalign #upbutton2.e-button.e-inpttxt {
            padding: 2px 8px;
        }
    </style>
</body>
<script type="text/javascript">
    $("#sampleProperties").ejPropertiesPanel();
</script>
</html>
