<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : UploadBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>

    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <div class="posupload">
                            <div id="UploadMethods"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">
                            Enable/Disable :
                        </div>
                        <div class="col-md-3">
                            <input type="checkbox" id="btnchkunchk" class="e-togglebtn" value="checkuncheck"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var target;
        $(function () {
            $("#UploadMethods").ejUploadbox({
                saveUrl: "saveFiles.ashx",
                removeUrl: "removeFiles.ashx",
            });
            target = $("#UploadMethods").data("ejUploadbox");
            $("#btnchkunchk").ejToggleButton({ "change": "onCheckUncheckAll", "defaultText": "Disable", "activeText": "Enable", size: "mini" });

        });
        function onCheckUncheckAll(args) {
            if (args.isChecked)

                target.disable();
            else
                target.enable();
        }
    </script>
    <style class="cssStyles">
        .posupload {
            margin-left: 20px;
            margin-top: 20px;
        }

        .frame {
            margin-top: 10%;
        }

        .control {
            margin-left: 10%;
        }
    </style>
</body>
<script type="text/javascript">
    $("#sampleProperties").ejPropertiesPanel();
</script>
</html>
