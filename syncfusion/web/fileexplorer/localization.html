        $(function () {
            var localServ, ajaxSettings;
            ajaxSettings = {
                upload: {
                    url: "http://mvc.syncfusion.com/OdataServices/fileExplorer/fileoperation/Upload{0}"
                },
                download: {
                    url: "http://mvc.syncfusion.com/OdataServices/fileExplorer/fileoperation/Download{0}"
                }
            };
            localServ = "http://mvc.syncfusion.com/OdataServices/fileExplorer/fileoperation/PerformAction";

            if (isRestrictCrossOrigin()) {
                //IE8, IE9 browser restrict CORS, so we set ajax request as JSONP to enable CORS
                jsonpAjaxSettings = {
                    read: {
                        dataType: "jsonp"
                    },
                    createFolder: {
                        dataType: "jsonp"
                    },
                    destroy: {
                        dataType: "jsonp"
                    },
                    getDetais: {
                        dataType: "jsonp"
                    },
                    paste: {
                        dataType: "jsonp"
                    },
                    rename: {
                        dataType: "jsonp"
                    }
                };
                //we have called "PerformJSONPAction" method to handle JSONP AJAX requests
                localServ = "http://mvc.syncfusion.com/OdataServices/fileExplorer/fileoperation/PerformJSONPAction";
                //appends jsonpAjaxSettings with ajaxSettings and result stored in ajaxSettings
                $.extend(true, ajaxSettings, jsonpAjaxSettings);
            }
            $("#fileExplorer1").ejFileExplorer({
                width: 700,
                path: "http://mvc.syncfusion.com/ODataServices/FileBrowser/",
                ajaxAction: localServ,
                locale: $("#language").val(),
                ajaxSettings: ajaxSettings
            });
            $("#language").ejDropDownList({ width: "120px", change: "onChange", selectedItemIndex:0 });
            $("#sampleProperties").ejPropertiesPanel();
        });
        function isRestrictCrossOrigin() {
            browserInfo = ej.browserInfo();
            return (browserInfo.name == 'msie' && browserInfo.version <= 9) ? true : false;
        }
        function onChange(args) {
            switch (args.value) {
                case "es-ES":
                    $("#fileExplorer1").ejFileExplorer({
                        gridSettings: { columns: [{ field: "name", headerText: "nombre" }, { field: "type", headerText: "tipo" }, { field: "size", headerText: "tamaño"}, { field: "dateModified", headerText: "fecha de modificación"}] }
                    });
                    break;
                case "de-DE":
                    $("#fileExplorer1").ejFileExplorer({
                        gridSettings: { columns: [{ field: "name", headerText: "Name" }, { field: "type", headerText: "Art" }, { field: "size", headerText: "Größe"}, { field: "dateModified", headerText: "Änderungsdatum"}] }
                    });
                    break;
                case "en-US":
                    $("#fileExplorer1").ejFileExplorer({
                        gridSettings: { columns: [{ field: "name", headerText: "Name" }, { field: "type", headerText: "Type" }, { field: "size", headerText: "Size" }, { field: "dateModified", headerText: "Date Modified" }] }
                    });
                    break;
            }
            $("#fileExplorer1").ejFileExplorer("model.locale", args.value);
