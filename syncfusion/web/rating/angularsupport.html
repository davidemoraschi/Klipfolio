<!doctype html>
<html lang="en" ng-app="syncApp">
<head>
    <meta charset="utf-8">
    <title>Essential Studio for JavaScript : AutoComplete - Angular support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js"></script>
    <script src="../scripts/angular.min.js"></script>
    <script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/ej.web.all.min.js"></script>
    <script src="../scripts/ej.unobtrusive.min.js"></script>
    <script src="../scripts/properties.js"></script>
    <script src="../scripts/ej.widget.angular.min.js"></script>
</head>
<body ng-controller="RatingCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame" style="width: 50%">
                    <div style="width: 90%; margin: auto">
                        <div id="control" style="float: left; width: 45%">
                            <input id="apiRating" type="text" class="rating" ej-rating e-value="ratingValue" e-precision='exact'>
                            <h6><span style="font-style: italic; font-weight: normal; position: absolute; margin-top: 10px;">Note:Two Way Angular Support</span></h6>
                        </div>
                        <div id="binding" style="float: right; width: 45%">
                            <input id="numeric" class="input ejinputtext" name="rating" ej-numerictextbox e-decimalPlaces=1 e-incrementStep=0.1 e-enableStrictMode=false e-minValue=0 e-maxValue=5 e-width="200px" e-showSpinButton=false e-value="ratingValue" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        angular.module('syncApp', ['ejangular'])
            .controller('RatingCtrl', function ($scope) {
                $scope.ratingValue = 3;
            });
    </script>
    <style>
        .input {
            width: 100%;
            height: 28px;
            text-indent: 10px;
            position: relative;
            display: block;
        }
    </style>
</body>
<script type="text/javascript">
    $("#sampleProperties").ejPropertiesPanel();
</script>
</html>
