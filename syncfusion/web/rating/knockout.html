<!doctype html>

<html>
<head>
    <title>Essential Studio for JavaScript : Rating - KnockOut</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
    <link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
	<script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/knockout.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.widget.ko.min.js" type="text/javascript"></script>   
</head>
<body>

    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">                    
					<input id="apiRating" type="text" class="rating" data-bind="ejRating: { value:ratingValue,width:'161px',precision:'exact'}" >
                </div>
            </div>

            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">
                            Get Current Value
                        </div>
                        <div class="col-md-3">
                            <input type="button" id="btnGetValue" value="GetValue" class="e-btn" />
                        </div>
                    </div>
                    <div class="row">
						<div class="col-md-3">
                            Set Value
                        </div>
                        <div class="col-md-3">
                           <input type="text" name="rating" class="input ejinputtext" data-bind="ejNumericTextbox: { value:ratingValue,decimalPlaces:1,showSpinButton:false,width:'100px',incrementStep:0.1, minValue:0,maxValue:5 }" />
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var raingObj;
        $(function () {
            // declaration            
            raingObj = $("#apiRating").data("ejRating");           
            $("#btnGetValue").ejButton({ "click": "onGetValueClck","width":"87px" });   
        });
		window.viewModel = {             	
            ratingValue: ko.observable(3),            
        };
       
        $(function () {            
            ko.applyBindings(viewModel);  
            raingObj = $("#apiRating").data("ejRating");				
        });
        function onGetValueClck(args) {
            var val = raingObj.getValue();
            alert("Current Value : " + val);
        }
       
        function onResetClck() {
            raingObj.reset();
        }
        function onShowHideRating(args) {
            if (args.isChecked)
                raingObj.hide();
            else
                raingObj.show();
        }
        function onShowHideReset(args) {
            if (args.isChecked)
                raingObj.option({allowReset:false});
            else
                raingObj.option({allowReset:true});
        }
       
    </script>
	<style>
		.input 
		{
			height: 22px;
			text-indent: 10px;
			width: 100px;
		}		
		.inputBtn
		{
			width:100px;
			text-align:center;
		}
		.e-rating.e-widget.e-horizontal {
			margin: auto;		
		}
	</style>
</body>
<script type="text/javascript">
    $("#sampleProperties").ejPropertiesPanel();
</script>
</html>
