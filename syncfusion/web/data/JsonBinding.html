<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essential Studio for JavaScript : Data Manager - Local Data</title>
	<script src="../scripts/jquery-2.1.4.min.js"></script>
    <script src="../scripts/jquery.easing.1.3.min.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/jsondata.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
	<style type="text/css">
	.border
	{
	
	border : 1px solid #2d2e2d;
	margin-bottom : 10px;
	padding-right : 20px;
	}
	.table
	{
	margin : 10px;
	}
	.firstborder
	{	  
	border-top :  0px none !important;
	text-align : center;
	padding : 0px !important;
	}
	.cellborder
	{
	border-right : 1px solid;
	border-top :  0px none !important;
	text-align : center;
	padding : 0px !important;
	}
	.topborder
	{
	border-top :  0px none !important;
	text-align : center;
	padding : 0px !important;
	}
	img
	{
	    border: 1px solid #2d2e2d;
	}
	tr > .firstborder ~ td
	{   	    
	    font: normal 21px Segoe UI !important;
	    color: #2d2e2d;
	}
	tr > td
	{
	    font: 21px Segoe UI Light;
	    color: #2d2e2d;
	}
	   .bottom.topborder {
	        color: #2D2E2D;
	        font-size: 21px;
	    }
	
	</style>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="data-manager-div">
                    <table class="datamgr-table">
                        <tr class="datamgr-header">
                            <td class="query-td">Query</td>
                            <td class="result-td">Result</td>
                        </tr>
                        <tr>
                            <td valign="top" class="query-container">
                                <div>
<pre class="pre-query-tag">


var dataManger = ej.DataManager(foodInfo);

var query = ej.Query().take(4).sortBy("FoodName");
</pre>
                                </div>
                            </td>
                            <td class="control-container">
                                <div id="container">
								<div id="localdata">
								</div>
								
								</div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
	
                $(function () {
				
				window.foodInfo = [{"OrderId" :"21D60", "FoodName": "Burger", "Price": 20,  "Category": "Veg" },                            
                          { "OrderId": "21D61", "FoodName": "Pizza", "Price": 25,  "Category": "Non-Veg" },
                          { "OrderId": "21D63", "FoodName": "Sandwiches", "Price": 30, "Category": "Non-Veg" },
                          { "OrderId": "21D65", "FoodName": "Chicken Drum Sticks", "Price":23,  "Category": "Non-Veg" },
						  { "OrderId": "21D64", "FoodName": "Fulka", "Price": 15,  "Category": "Veg" }];
						  window.dataManger = ej.DataManager(foodInfo);

						  window.query = ej.Query().take(4);
						  
			$("#localdata").html($("#Template").render(window.dataManger.executeLocal(window.query)));
        });
    </script>
	 <script id="Template" type="text/x-jsrender">
	 <div class="border">
	 <table class="table">
	 <colgroup>
	 <col width="100px" />
	 <col width="100px" />
	 <col width="100px" />
	 <col width="100px" />
	 <col width="100px" />
	 </colgroup>
	 <tbody>
	 <tr>
            <td class="firstborder" rowSpan="2" > <img src='..\images\data\{{:FoodName}}.png' style="height:100px;width:100px"  />  </td>
			<td class="cellborder">Item</td>
            <td class="cellborder">Order ID</td>
            <td class="cellborder">Price</td>
			<td class="topborder">Category</td>
        </tr>
        <tr>
            
			<td class="cellborder" >{{>FoodName}}</td>
            <td class="cellborder" >{{>OrderId}}</td>
            <td class="cellborder" >${{>Price}}</td>
			<td class="topborder bottom" >{{>Category}}</td>
        </tr>
</tbody>	
	
	</table>
	 </div>
    </script>
</body>
</html>
