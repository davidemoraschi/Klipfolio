<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
    <title></title>
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
	<link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
	<script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
	<script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
 </head>
 <body>
	<div class="content-container-fluid">      
        <div class="row">                
            <div class="cols-sample-area">                                  				
				<div id="container"></div> 					                   
            </div>
			<div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">
                          Title Placement
                        </div>
                        <div class="col-md-3">
                            <select name="selectIndex"  autocomplete="off" id="Title">
                                <option value="0">Center</option>
                                <option value="1">Near</option>
                                <option value="2">Far</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                        Subtitle Placement
                        </div>
                        <div class="col-md-3">
                            <select name="disableItem"  autocomplete="off" id="Subtitle">
                                <option value="0">Center</option>
                                <option value="1">Near</option>
                                <option value="2" selected>Far</option>
                            </select>
                        </div>
                    </div>                    
                </div>
			</div>      
        </div>
    </div>	
 <script type="text/javascript" language="javascript">
    $(function ()
	{
        $("#container").ejChart(
		{
			//Initializing Primary Y Axis	
            primaryYAxis:
            {
                labelFormat: "{value}%",
                title: { text: 'Efficiency' },
                range: { min: 0, max: 100, interval: 20 }
            },
            load: "loadTheme",	
			
			//Initializing Series	
			series:
            [
                {
                    points: [{ x: "Monday", y: 70 }, { x: "Tuesday", y: 60 }, { x: "Wednesday", y: 40 }, { x: "Thursday", y: 40 },
                             { x: "Friday", y: 70 }, { x: "Saturday", y: 50 }, { x: "Sunday", y: 45 }],
                    name: 'India',
                    fill: "#69D2E7"
                },
                {
                    points: [{ x: "Monday", y: 80 }, { x: "Tuesday", y: 70 }, { x: "Wednesday", y: 50 }, { x: "Thursday", y: 60 },
                             { x: "Friday", y: 60 }, { x: "Saturday", y: 80 }, { x: "Sunday", y: 65 }],
                    name: 'Germany',
                    fill: "#E27F2D"
                }
            ],
            title:
			{
                text: 'Efficiency of oil-fired power production ',
                position: "top",
                textAlignment: "center",
				subTitle:
				{
                    font: 
					{
                        opacity: 1,
						fontfamily: "Segoe UI",
						fontstyle: 'normal',
						size: '12px'
                    },
                    text: "( in a week )",                   
                }
            }
		});
		
        $("#Title").change(function ()
		{
            var option1 = $("#Title option:selected").text();
            option1 = option1.toLowerCase();
            var chart = $("#container").ejChart("instance");
                switch (option1) 
				{
                    case 'center':
                        chart.model.title.textAlignment = "center";
                        chart.redraw();
                        break;
                    case 'near':

                        chart.model.title.textAlignment = "near";
                        chart.redraw();
                        break;

                    case 'far':
                        chart.model.title.textAlignment = "far";
                        chart.redraw();
                        break;
                    default:
                }
        });		
		
		$('#Subtitle').change(function () 
		{
            var option2 = $("#Subtitle option:selected").text();
            option2 = option2.toLowerCase();
            var chart = $("#container").ejChart("instance");
            switch (option2) 
			{
                case 'center':
                    chart.model.title.subTitle.textAlignment = 'center';
                    chart.redraw();
                    break;
                case 'near':
                    chart.model.title.subTitle.textAlignment = 'near';
                    chart.redraw();
                    break;
				case 'far':
                    chart.model.title.subTitle.textAlignment = 'far';
                    chart.redraw();
                    break;
                default:
            }
        });
		
		$("#sampleProperties").ejPropertiesPanel();    
	});
 </script>
 </body>
</html>
