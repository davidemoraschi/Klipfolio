<html>
 <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
	<link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.globalize.min.js"></script>    
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
 </head>
 <body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="container"></div>
            </div>
        </div>
    </div>
 <script type="text/javascript" language="javascript">
	$(function () 
	{
        $("#container").ejChart(
        {
			//Initializing Primary X Axis	
            primaryXAxis:
            {                                                                              
                axisLine: { visible: false },
                majorGridLines: { visible: true, color: "#a9a9a9", opacity: 0.12 }
            },  
			
			//Initializing Primary Y Axis	
			primaryYAxis:
            {                                                  
                title: { text: "% of Employees" },
                majorGridLines: { visible: true, color: "#a9a9a9", opacity: 0.12 }
            }, 
			
			//Initializing Common Properties for all the series
			commonSeriesOptions: 
			{                         
				tooltip: { visible: true, format: " #series.name#  <br/>  #point.x# : #point.y#% " }                           
            },
            
			//Initializing Series
			series: 
			[
                {

                    points: [{ x: "All plans", y: 36 }, { x: "HMO", y: 18 }, { x: "PPO", y: 59 }, { x: "POS", y: 40 },
							  { x: "HDHP", y: 34 }, { x: "SO", y: 44 }],

					type: 'bar', 
					name: "California"                
				},
				
                {
                    points: [{ x: "All plans", y: 61 }, { x: "HMO", y: 31 }, { x: "PPO", y: 70 }, { x: "POS", y: 31 }, 
							 { x: "HDHP", y: 60 }, { x: "SO", y: 62 }], 
							 
					type: 'bar', 
					name: "United States"
				}
            ],  
			
			//Enabling 3D Chart
			enable3D: true,
			enableRotation: true,
			depth: 100,
            wallSize: 2,
            tilt: 0,
            rotation: 34,
            perspectiveAngle: 90,
            sideBySideSeriesPlacement: true,	
            canResize: true,            
			load: "loadTheme",
            title: { text: "Employees In Self Insured Plans, 2013" },
            size: { height: '600'},
            legend: { visible: true  }
        });
    });
 </script>
 </body>
</html>
