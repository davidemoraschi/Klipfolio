<!DOCTYPE html>

 <body>
	<div class="content-container-fluid">      
        <div class="row">                
            <div class="cols-sample-area">                                  				
				<div id="container"></div> 					                   
            </div>				
        </div>
	</div>
 <script type="text/javascript" language="javascript">
	$(function ()
	{
        $("#container").ejChart(
        {
			//Initializing Primary X Axis
            primaryXAxis:
            {
                title: { text: 'Server Number' },
                rangePadding:'additional',

					{

                        end: 1.3,

                        borderWidth: 0,
						visible:true

							fill: '#69D2E7',

                            {
                                shape: 'circle',
                                size:
                                {

                                },

								fill: 'white',
                                visible: true

							x: null,

                                border:{color: '#F6B53F',width: 1.5},
								fill: 'white' ,
                                visible: true
                            }
                        }				    
					],
					name: 'Course', 
					type: 'column', 
					enableAnimation :true,
					marker:
					{
						shape: 'circle',
						size:
						{
							height: 12, width: 12
						},
						opacity: 1, 
						fill: 'white', 
						border :{width: 1.5},                             
						visible: true                             
					}
				}
            ],
			load:"loadTheme",
			canResize:true,
            title :{text: 'Network Load'},
            size: { height: "600" },
            legend: { visible: false }
