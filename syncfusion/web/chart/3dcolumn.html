<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
	<link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
	<script src="../scripts/jquery.globalize.min.js"></script>    
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
 </head>
 <body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="container"></div>
            </div>
        </div>
    </div>
 <script type="text/javascript" language="javascript">
    var chartObj;
    $(function () 
	{
        $("#container").ejChart(
        {
			//Initializing Primary X Axis	
            primaryXAxis:
            {                                
				valueType: 'category',
                labelFormat:"MMM",
                title: { text: "Minerals" },
                majorGridLines: { visible: true, color: "#a9a9a9", opacity: 0.12 }
            },
			
			//Initializing Primary Y Axis	
            primaryYAxis:
            {                              
				majorGridLines: { visible: true, color: "#a9a9a9", opacity: 0.12 }
            },
            
			//Initializing Common Properties for all the series
			commonSeriesOptions:
			{
				tooltip: { visible: true, format: "#series.name#<br/>#point.x# : #point.y#mg" },                
                type: "column"                                                               
            },
            
			//Initializing Series
			series: 
			[                                                                                   
                {
                    points: [{ x: "Calcium", y: 11 }, { x: "Phosphorus", y: 20 }, { x: "Sodium", y: 8}, 
					{ x: "Magnesium", y: 9 }, { x: "Manganese", y: 8.5}, { x: "Iron", y: 6.3 }], 
							 
					name: 'Minerals Content in Apple'
                },
                
				{
                     points: [{ x: "Calcium", y: 6 }, { x: "Phosphorus", y: 26 }, { x: "Sodium", y: 7 }, 
                              { x: "Magnesium", y: 32 }, { x: "Manganese", y: 9.6 }, { x: "Iron", y: 8.1 }], 
					
					name: 'Minerals Content in Banana'
                }                             
            ],
			
			//Enabling 3D Chart
            enable3D: true,	
			enableRotation: true,			
            depth: 100,
            wallSize: 2,
            tilt: 0,
            rotation: 34,
            perspectiveAngle: 90,
            sideBySideSeriesPlacement: true,
			load: "loadTheme",
            title: { text: 'Fruits Nutrients' },            
            canResize: true,            
            size: { height: '600'},
            legend: { visible: true  }
        });
    });       
 </script>
 </body>
</html>
