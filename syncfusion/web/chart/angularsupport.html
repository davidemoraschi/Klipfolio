<!doctype html>
<html ng-app="syncApp">
<head>
    <title>Essential Studio for JavaScript : Chart-AngularJS Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../themes/bootstrap.min.css" rel="stylesheet"/>
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.globalize.min.js" type="text/javascript"></script>
    <script src="../scripts/angular.min.js"></script>
    <script src="../scripts/ej.web.all.min.js"></script>
	<script src="../scripts/ej.widget.angular.min.js"></script>
    <script src="../scripts/ej.unobtrusive.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
  
</head>
<body ng-controller="Chart">
    
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="chartContainer" style="width:100%" ej-chart e-primaryxaxis-title-text="Days" e-primaryyaxis-title-text="Sales(%)" e-zooming-enable="enable" e-load="loadTheme" e-size-height="600px" e-legend-visible="true" e-title-text="AngularJS Support"  e-xzoomfactor="xZoomFactor" e-yzoomfactor="yZoomFactor" e-xzoomposition="xZoomPosition" e-yzoomposition="yZoomPosition" >
				           
                   <e-series>              
                      <e-series e-name="John" e-dataSource=dataSource e-xName="Day" e-yName="John" e-visibility=johnVisibilty >					 
					  </e-series>
					  <e-series e-name="Hendry"  e-dataSource=dataSource e-xName="Day" e-yName="Hendry" e-visibility=hendryVisibilty>					   
					  </e-series>
                    </e-series>
					 
                  
				</div>
                </div>
             <div id="sampleProperties">
                <div class="prop-grid">
				<b>Primary X-Axis:</b>
				<br/>
                    <div class="row">
                        <div class="col-md-3">
                           Zoom Factor
                        </div>
                        <div class="col-md-3 aligntop">
                        
                            <input type="text" name="name" class="e-ejinputtext" value="" ej-numerictextbox e-value="xZoomFactor" e-incrementStep="0.1" e-decimalPlaces="4" e-maxvalue="1" e-minValue ="0" e-width="100px" e-enableStrictMode=true />
                        </div>
                    </div>
                     <div class="row">
                        <div class="col-md-3">
                           Zoom Position
                        </div>
                        <div class="col-md-3 aligntop">
                           
							 <input type="text" name="name" class="e-ejinputtext" value="" ej-numerictextbox e-value="xZoomPosition" e-incrementStep="0.1" e-decimalPlaces="4" e-maxvalue="1" e-minValue ="0" e-width="100px" e-enableStrictMode=true />
                        </div>
                    </div>
					<b>Primary Y-Axis:</b><br/>
                     <div class="row">
                        <div class="col-md-3">
                             Zoom Factor
                        </div>
                        <div class="col-md-3 aligntop">
                            
							 <input type="text" name="name" class="e-ejinputtext" value="" ej-numerictextbox e-value="yZoomFactor" e-incrementStep="0.1" e-decimalPlaces="4"  e-maxvalue="1" e-minValue ="0" e-width="100px" e-enableStrictMode=true />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                             Zoom Position
                        </div>
                        <div class="col-md-3 aligntop">
                            
							<input type="text" name="name" class="e-ejinputtext" value="" ej-numerictextbox e-value="yZoomPosition" e-incrementStep="0.1" e-decimalPlaces="4" e-maxvalue="1" e-minValue ="0" e-width="100px" e-enableStrictMode=true />
                        </div>
                    </div>
					<div class="row">
                        <div class="col-md-3">
                            Series 1 Visibility
                        </div>
                        <div class="col-md-3 aligntop">
                             <select ng-model=johnVisibilty >
						        <option value="visible">Visible</option>
							    <option value="hidden">Hidden</option>									 								 
						     </select>
                        </div>
                    </div>
					<div class="row">
                        <div class="col-md-3">
                             Series 2 Visibility
                        </div>
                        <div class="col-md-3 aligntop">                            
							 <select ng-model=hendryVisibilty>
						        <option value="visible">Visible</option>
							    <option value="hidden">Hidden</option>									 								 
						     </select>
                        </div>
                    </div>

                </div>
            </div>
            </div>

           
        </div>
    <script type="text/javascript">
	     var obj = [
                 { "Day": 1, "John": 57, "Hendry": 43},
                 { "Day": 2, "John": 73, "Hendry": 27},
                 { "Day": 3, "John": 49, "Hendry": 51},
                 { "Day": 4, "John": 63, "Hendry": 37},
                 { "Day": 5, "John": 44, "Hendry": 56},
                 { "Day": 6, "John": 49, "Hendry": 51},
                 { "Day": 7, "John": 61, "Hendry": 39},
                 { "Day": 8, "John": 35, "Hendry": 65},
                 { "Day": 9, "John": 45, "Hendry": 55},
                 { "Day": 10, "John": 37, "Hendry": 63}
        ];
	     angular.module('syncApp', ['ejangular'])
             .controller('Chart', function ($scope) {
                 $scope.xZoomFactor = 0.1;
                 $scope.yZoomFactor = 0.1;
                 $scope.xZoomPosition = 0.5;
				 $scope.yZoomPosition = 0.5;
				 $scope.dataSource = obj;
				 $scope.enable=true;
                 $scope.johnVisibilty= "visible";
                 $scope.hendryVisibilty= "hidden";		 
             });

	    
			 
        $("#sampleProperties").ejPropertiesPanel();
    </script>
 
</body>
</html>
