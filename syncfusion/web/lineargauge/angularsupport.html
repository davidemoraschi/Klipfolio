<!doctype html>
<html ng-app="syncApp">
<head>
    <title>Essential Studio for JavaScript : Linear Gauge-Angular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <link href="../themes/bootstrap.min.css" rel="stylesheet"/>
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/excanvas.min.js" type="text/javascript"></script>
    <script src="../scripts/angular.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.unobtrusive.min.js"></script>
    <script src="../scripts/jquery.globalize.min.js" type="text/javascript"></script>
    <script src="../scripts/cultures/globalize.culture.en-US.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/ej.widget.angular.min.js"></script>
</head>
<body ng-controller="LinearGauge">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
		        <div id="linearframe">
                    <ej-LinearGauge id="linearCore" e-value="nvalue" e-maximum="maxvalue" e-minimum="minvalue" e-readOnly="false" e-load="loadGaugeTheme" e-enableAnimation="false" e-labelColor="#8c8c8c">
                        <e-scales>
                            <e-scale e-width="4" e-border-color="transparent" e-border-width="0" e-showBarPointers="false" e-showRanges="true" e-length="310" e-position-x="52" e-position-y="50">
                        <e-markerPointers>
                            <e-markerPointer e-length="10" e-width="10" e-backgrouundColor="#4D4D4D" e-border-color="#4D4D4D">
                            </e-markerPointer>
                        </e-markerPointers>
                            <e-labels>
                                <e-label  e-distanceFromScale-x="-10" e-distanceFromScale-y="0" e-font-fontFamily="Segoe UI" e-font-fontStyle="bold" e-font-size="11px"></e-label>
                            </e-labels>
                        <e-ticks>
                            <e-tick e-type="majorinterval" e-width="2" e-color="#8c8c8c">
                            </e-tick>
                        </e-ticks>
                        <e-ranges>
                           <e-range e-startValue="0" e-endValue="60" e-startWidth="4" e-endWidth="4" e-backgroundColor="#F6B53F" e-border-color="#F6B53F">
                           </e-range>
                           <e-range e-startValue="60" e-endValue="120" e-startWidth="4" e-endWidth="4" e-backgroundColor="#E94649" e-border-color="#E94649">
                           </e-range>
                        </e-ranges>

                        </e-scale>
                        </e-scales>
                     </ej-LinearGauge>
		        </div>
                <div class="row">
                        <div class="col-md-3">
                            Value
                        </div>
                        <div class="col-md-3 aligntop">
                             <input type="text" id="txtValue" e-value="nvalue" ej-numerictextbox ng-model="nvalue" e-change="validate"  e-showspinbutton="false" Style="width:110px"/>
                        </div>
                    </div>
                 <div class="row">
                        <div class="col-md-3">
                            Minimum Value
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="text" id="txtMin" e-value="minvalue" ej-numerictextbox ng-model="minvalue" e-change="validateMin" e-showspinbutton="false" style="width:110px" />
                        </div>
                    </div>
                <div class="row">
                    <div class="col-md-3">
                            Maximum Value
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="text" id="txtMax" e-value="maxvalue" ej-numerictextbox ng-model="maxvalue" e-change="validateMax" e-showspinbutton="false" style="width:110px" />
                        </div>
                    </div>
                </div>
            </div>
    </div>
           

    <script type="text/javascript">
        angular.module('syncApp', ['ejangular'])
             .controller('LinearGauge', function ($scope) {
                 $scope.nvalue = 50;
                 $scope.minvalue = 0;
                 $scope.maxvalue = 120;
             });
        function validate(e) {
            var min = $("#txtMin").data("ejNumericTextbox");
            var max = $("#txtMax").data("ejNumericTextbox");
            var val = $("#txtValue").data("ejNumericTextbox");
            if (min.option("value") > e.value)
                val.option("value", min.option("value"));
            else if (max.option("value") < e.value)
                val.option("value", max.option("value"));
        }
        function validateMin(e) {
            var max = $("#txtMax").data("ejNumericTextbox");
            if (max.option("value") == e.value)
                max.option("value", max.option("value") + 1);
        }
        function validateMax(e) {
            var min = $("#txtMin").data("ejNumericTextbox");
            var max = $("#txtMax").data("ejNumericTextbox");
            if (min.option("value") == e.value)
                max.option("value", max.option("value") + 1);
        }
    </script>
     <style>
        .col-md-3 .e-ddl .e-input {
            line-height:20px;
        }
    </style>
</body>
</html>
