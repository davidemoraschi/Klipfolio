<!doctype html>
<html>
<head>
    <title>Essential Studio for JavaScript : Autocomplete Keyboard navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
	<link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">      
            <div class="row">                
                <div class="cols-sample-area">                                  
					<div class="frame">
                            <div>Choose skills</div>
                            <div class="control">
                                <input type="text" id="keyboard" accesskey="j" />
                            </div>
                        </div>
                </div>
				
				<div id="sampleProperties">
					<div class="prop-grid keyboard">				
						<div class="row">
							<div class="col-md-3">
								<b><a href="http://en.wikipedia.org/wiki/Access_key" target="_blank">Access key</a> + j </b></div>
							<div class="col-md-3">
								Focuses the control
							</div>
						</div>		
						<div class="row">
                            <div class="col-md-3">
								<b>Up</b></div>
							<div class="col-md-3">	
								Moves to previous item
							</div>
						</div>
                        <div class="row">
							<div class="col-md-3">
								<b>Down</b></div>
							<div class="col-md-3">
								Moves to next item
							</div>
						</div>
                        <div class="row">
							<div class="col-md-3">
								<b>Enter</b></div>
							<div class="col-md-3">	
								Selects the focused item
							</div>
						</div>
                        <div class="row">
							<div class="col-md-3">
								<b>Esc</b></div>
							<div class="col-md-3">
								Closes the popup
							</div>
						</div>
					</div>
				</div>
            </div>
    </div>
    <script type="text/javascript" class="jsScript">
        $(function () {
            // declaration
            var languages = [
                    "ActionScript", "AppleScript", "Asp", "BASIC",
                    "C", "C++", "Clojure", "COBOL", "ColdFusion",
                    "Erlang", "Fortran", "Groovy", "Haskell",
                    "Java", "JavaScript", "Lisp", "Perl", "PHP",
                    "Python", "Ruby", "Scala", "Scheme"
            ];

            $('#keyboard').ejAutocomplete({
                dataSource: languages,
                width: 205,
                delimiter: ","
            });

            $("#sampleProperties").ejPropertiesPanel();
        });
    </script>
    <style type="text/css" class="cssStyles">
        .control {
            margin-top: 10px;
        }
    </style>
</body>
</html>
