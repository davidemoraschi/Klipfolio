<!doctype html>
<html ng-app="syncApp">
<head>
    <title>Essential Studio for JavaScript : RangeNavigator-AngularJS Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../themes/bootstrap.min.css" rel="stylesheet"/>
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.globalize.min.js" type="text/javascript"></script>
	<script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.js"></script>
    <script src="../scripts/ej.web.all.min.js"></script>
	<script src="../scripts/ej.widget.angular.min.js"></script>
    <script src="../scripts/ej.unobtrusive.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
  
</head>
<body ng-controller="RangeNavigator">
    
  <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
           <div id="rangeContainer" style="width:100%" ej-rangeNavigator  e-rangeChanged="onchartloaded" e-valueType="datetime"
                    e-selectedRangeSettings-start="2010/5/1" e-selectedRangeSettings-end="2011/10/1" 
					e-selectedRangeStart="startRange" e-selectedRangeEnd="endRange" e-tooltipSettings-labelFormat="MM/dd/yyyy"
                    e-tooltipSettings-tooltipDisplayMode="ondemand"e-tooltipSettings-visible="true" 
                    e-load="loadTheme">				           
                   <e-series>              
                      <e-series e-name="ProductA" e-type="line" e-dataSource=dataSource e-xName="XValue" e-yName="YValue">					 
					  </e-series>
                    </e-series>
				</div>
				</div>
				 <div id="sampleProperties">
                <div class="prop-grid">
				 <div class="row">
                        <div class="col-md-3">
                           <b>SelectedRangeSettings </b>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3" style="width: 70px; margin-top: 10px">
                            StartRange:
                        </div>
                        <div class="col-md-3 aligntop">
                           <input id="datepick" ej-datepicker  e-value="startRange" e-minDate="minDate" e-maxDate="maxDate"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3" style="width: 70px; margin-top: 10px">
                            EndRange:
                        </div>
                        <div class="col-md-3 aligntop">
                            <input id="datepick1" ej-datepicker  e-value="endRange" e-minDate="minDate" e-maxDate="maxDate"/>
                        </div>

                    </div>
                </div>
            </div>
         </div>
           
        </div>
    <script type="text/javascript">
	     function GetData() {
            var series1 = [];
            var value = 100;
            var value1 = 120;
            for (var i = 1; i < 730; i++) {

                if (Math.random() > .5) {
                    value += Math.random();
                    value1 += Math.random();
                } else {
                    value -= Math.random();
                    value1 -= Math.random();
                }
                var point1 = { XValue: new Date(2010, 0, i), YValue: value, YValue1: value1 };
                series1.push(point1);
            }

            data = { Open: series1 };
            return data;
        }
        var data = GetData();
        
        angular.module('syncApp', ['ejangular'])
            .controller('RangeNavigator', function ($scope) {
                $scope.dataSource = data.Open;
                $scope.startRange = "2010/5/1";
                $scope.endRange = "2011/10/1";
				$scope.minDate = new Date('1/1/2010');
				$scope.maxDate = new Date('12/10/2011');
                $scope.enable = true;
            });
			
			$("#sampleProperties").ejPropertiesPanel();
    </script>
 
</body>
</html>
