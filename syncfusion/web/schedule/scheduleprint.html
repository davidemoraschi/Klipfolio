<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Schedule JS Print Sample</title>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <link href="../themes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../scripts/jquery-1.11.3.min.js" ></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script type="text/javascript" src="../scripts/jquery-2.1.4.min.js" ></script>
    <!--<![endif]-->
    <script type="text/javascript" src="../scripts/jquery.easing.1.3.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery.globalize.min.js"></script>
    <script type="text/javascript" src="../scripts/jsondata.min.js"></script>
    <script type="text/javascript" src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/jsonscheduledata.js" type="text/javascript"></script>
      <style type="text/css">
        #reminder
        {
            width: 50px;
            height: 40px;
            margin-top: 1px;
            float: right;
        }
        .reminder-icon
        {
            background-image: url("../images/schedule/print.png") !important;
            background-repeat:no-repeat !important;
            background-position: 3px 3px !important;
            border: 1px solid #BBBCBB !important;
            height: 28px;
            width: 28px;
        }
        .reminder-icon:hover
        {
            background-image: url("../images/schedule/print-hover.png") !important; 		
          
        }
    </style>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div style="float: left" id="Schedule1">
                </div>
                  <div id="reminder">
                    <a class="pull-left" href="#" style="margin-top: 9px; outline: medium none;">
                        <div class="reminder-icon e-btn e-select"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            var dManager = ej.DataManager(window.Timemode).executeLocal(ej.Query().take(10));
            $("#Schedule1").ejSchedule({
                width: "100%",
				currentDate:new Date(2014,4,5),
                height: "525px", contextMenuSettings: {
                    enable: true,
                    menuItems: {
                        appointment: [
                            { id: "open", text: "Open Appointment" },
                            { id: "delete", text: "Delete Appointment" },
                            { id: "print", text: "Print Appointment" }
                        ]
                    }
                },
                appointmentSettings: {
                    dataSource: dManager,
                    id: "Id",
                    subject: "Subject",
                    startTime: "StartTime",
					description:"Description",
                    endTime: "EndTime",
                    allDay: "AllDay",
                    recurrence: "Recurrence",
                    recurrenceRule: "RecurrenceRule"
                },
                timeMode: "12"
            });
            $("#Schedule1").find("tr.e-scheduleheader td").first().append($("#reminder"));
            $('.reminder-icon').bind("click", function () {
                var obj = $("#Schedule1").data("ejSchedule");
                obj.print();
            });
        });

    </script>

  
</body>
</html>
