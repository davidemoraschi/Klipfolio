<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : ListBox - Remote Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
    <link href="../themes/bootstrap.min.css" rel="stylesheet"/>
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->

	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>

    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script type="text/javascript">
        jQuery(function ($) {

            //$("#syncfusionProducts").ejListBox({ targetID: "syncfusionProducts", width: 40, height: 40 });
            var dataManger = ej.DataManager({
                url: "http://mvc.syncfusion.com/Services/Northwnd.svc/"
            });
            // Query creation
            var query = ej.Query()
                   .from("Customers").take(10);
			// To maintaing list ordering in all browsers
			ej.support.stableSort = false;
            $('#selectCar').ejListBox({
                dataSource: dataManger,
                fields: { text: "CustomerID" },
                query: query,
            });
        });
    </script>
        <style type="text/css" class="cssStyles">
        .control {
            margin-left: 20px;
        }

        .ctrllabel {
            padding-top: 15px;
            padding-bottom:5px;
        }
    </style> 
</head>
<body>

    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                    <div class="control">
                        <div class="ctrllabel">Select a customer</div>
                          <ul id="selectCar"></ul>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
