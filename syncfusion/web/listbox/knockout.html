<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : ListBox - Knockout support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
    <link href="../themes/bootstrap.min.css" rel="stylesheet"/>
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
	<script src="../scripts/knockout.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>    
    <script src="../scripts/ej.widget.ko.min.js"></script>

	  <script type="text/javascript">
        var target;
        $(function () {
            var carList = [
                { empid: "cr1", text: "Accordion" },
                { empid: "cr2", text: "Autocomplete" },
                { empid: "cr3", text: "Button" },
                { empid: "cr4", text: "Tab", },
                { empid: "cr5", text: "Menu", },
                { empid: "cr6", text: "Rating", },
                { empid: "cr7", text: "Slider", },
                { empid: "cr8", text: "Splitter", },
                { empid: "cr9", text: "Tagcloud", },
                { empid: "cr10", text: "Scroller", },
                { empid: "cr11", text: "TreeView", },
                { empid: "cr12", text: "WaitingPopup", }
            ];
			// To maintaing list ordering in all browsers
			ej.support.stableSort = false;
            window.viewModel = {
                dataList: ko.observable(carList),
                value: ko.observable("Button"),
            }
            ko.applyBindings(viewModel);
            $("#btnchkunchk").ejToggleButton({ "change": "onCheckUncheckAll", "defaultText": "Enable", "activeText": "Disable", "width": "110px" });

            $("#Button8").ejButton({
                click: "valuetext",
            });
			var target = $('#controlSelect').data("ejListBox");
            target.selectItemByIndex(2);
        });
        function onCheckUncheckAll(args) {
            var target = $("#controlSelect").data("ejListBox");
            if (args.isChecked)
					target.enable();
            else
                    target.disable();
        }
        function valuetext(e, ui) {
            var target = $("#controlSelect").data("ejListBox");
            alert("Selected Item is " + target.value());
        }
    </script>
	
    <style type="text/css" class="cssStyles">
        .control {
            margin-left: 20px;
        }

        .ctrllabel {
            padding-bottom: 3px;
        }

        #dropValue {
            text-indent: 5px;
        }

        .input {
            height: 22px;
            text-indent: 10px;
            width: 106px;
        }

        .inputBtn {
            width: 97px;
            text-align: center;
        }
    </style>
</head>
<body>
       <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                    <div class="control">
                        <div class="ctrllabel">Select a section</div>
         <ul id="controlSelect" data-bind="ejListBox: { dataSource: dataList,value:value }">
                </ul>
      </div>
	  </div>
                        <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">Value</div>
                        <div class="col-md-3">
                            <input type="text" id="dropValue" class="input ejinputtext" data-bind="value: value" />
                        </div>
                    </div>                    
                        <div class="row">
                            
                            <div class="col-md-3">TextBox Value</div>
                            <div class="col-md-3">
                                <input type="button" id="Button8" name="check me" class="e-btn inputBtn" value="Value" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">Disable\Enable</div>
                            <div class="col-md-3">
                                <input type="checkbox" id="btnchkunchk" class="e-togglebtn" value="checkuncheck" checked="checked" />
                            </div>
                        </div>
                    </div>
                </div>
	  </div>
	  </div>
<script type="text/javascript">
    $("#sampleProperties").ejPropertiesPanel();
</script>
  
</body>

</html>
