<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : ListBox - Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
    <link href="../themes/bootstrap.min.css" rel="stylesheet"/>
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script type="text/javascript">
         var target;
         var empList = [
               { text: "Erik Linden", eimg: "3", desig: "Representative", country: "England" }, { text: "John Linden", eimg: "6", desig: "Representative", country: "Norway" },
               { text: "Louis", eimg: "7", desig: "Representative", country: "Australia" }, { text: "Lawrence", eimg: "8", desig: "Representative", country: "India" }
         ];
         $(function () {
		// To maintaing list ordering in all browsers
		ej.support.stableSort = false; 

             $('#selectExperts').ejListBox({
                 dataSource: empList,height:"240",
                 template: '<div><img class="eimg" src="../images/Employee/${eimg}.png" alt="employee"/>' +
                          '<div class="ename"> ${text} </div><div class="desig"> ${desig} </div><div class="cont"> ${country} </div></div>'
             });

         });
                    </script>
	          <style type="text/css" class="cssStyles">
        .control {
            margin-left: 20px;
        }

        .ctrllabel {
            padding-top: 15px;
            padding-bottom:5px;
        }
        .eimg
        {
            margin:0;
            padding: 3px 10px 3px 3px;
            border:0 none;
            width:60px;
            height:60px;
            float:left;
        }
        .ename
        {
             font-weight:bold;
             padding:6px 3px 1px 3px;
        }
        .desig,.cont{
            font-size:smaller;
            padding:3px 3px -1px 0px;
        }
      #selectExperts li {
        width:200px;
        height:70px;
        padding:5px;
    }
    </style>

</head>
<body>

    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                    <div class="control">
                        <div class="ctrllabel">Select an expert</div>
                        <div id="controlitem">
         <div id="selectExperts"></div>
		 </div>
                    </div>
            </div>
        </div>
        </div>
</body>
</html>
