<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : ListBox - CheckBox Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script type="text/javascript">
        jQuery(function ($) {
		// To maintaing list ordering in all browsers
		ej.support.stableSort = false; 
            $("#selectcheck").ejListBox({
                showCheckbox: true
            });
            target = $('#selectcheck').data("ejListBox");

            $("#get").ejButton({
                size: "normal", click: "GetCheckeditems"
            });
            ButtonObj= $("#get").data("ejButton");

            $("#btnchkunchk").ejToggleButton({ "change": "onCheckUncheckAll", "defaultText": "Deselect All", "activeText": "Select All" });
            ToggleButtonObj=$("#btnchkunchk").data("ejToggleButton");
            $("#btnshwhid").ejToggleButton({ "change": "onShowHide", "defaultText": "Hide", "activeText": "Show" });			  			  			  
        });
        function onCheckUncheckAll(args) {
            if (args.isChecked)
                target.unCheckAll();
            else
				    target.checkAll();
        }
        function onShowHide(args) {
            if (args.isChecked){
                target.checkboxHideShow(false);
			     ButtonObj.disable();
			  ToggleButtonObj.disable();
			  }

            else
			{
               target.checkboxHideShow(true);
			   ButtonObj.enable();
			  ToggleButtonObj.enable();
			  }
        }
        function GetCheckeditems(e) {
           	  var alertMsg = "";
            if (target.model.checkedItems.length) {
                for (i = 0; i < target.model.checkedItems.length; i++) {
                    alertMsg += "\t\t" + target.model.checkedItems[i] + "\t\t\t:\t" + $(target.model.checkedItemlist[i]).text() + "\n";
                }
                alert("CheckedItemsIndex \t:\tCheckedItemsText\n\n" + alertMsg);
            }
            else
                alert("No items are checked");
        }
    </script>
    <style type="text/css" class="cssStyles">
        .control {
            margin-left: 20px;
        }

        .ctrllabel {
            padding-top: 15px;
            padding-bottom: 5px;
        }
    </style>

</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="control">
                    <div class="ctrllabel">Select your skill</div>
                    <ul id="selectcheck">
                        <li>ASP.NET</li>
                        <li>ActionScript</li>
                        <li>Basic</li>
                        <li>C++</li>
                        <li>C#</li>
                        <li>dBase</li>
                        <li>Delphi</li>
                        <li>ESPOL</li>
                        <li>F#</li>
                        <li>FoxPro</li>
                        <li>Java</li>
                        <li>J#</li>
                        <li>Lisp</li>
                        <li>Logo</li>
                        <li>PHP</li>
                    </ul>
                </div>
            </div>

            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">Select</div>
                        <div class="col-md-3">
                            <input type="checkbox" id="btnchkunchk" class="e-togglebtn" value="checkuncheck" checked="checked" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">Selected Items</div>
                        <div class="col-md-3">
                            <button id="get">Get Values</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">CheckBox Visibility</div>
                        <div class="col-md-3">
                            <input type="checkbox" id="btnshwhid" class="e-togglebtn" value="checkuncheck" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $("#sampleProperties").ejPropertiesPanel();
    </script>
</body>
</html>
