<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="ListCtrl">
<head>
    <title>Essential Studio for JavaScript : ListBox - Angular support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/angular.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.widget.angular.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <style>
        .control {
            margin-left: 20px;
        }

        .ctrllabel {
            padding-bottom: 3px;
        }

        .input {
            height: 26px;
            text-indent: 10px;
        }

        #binding {
            width: 100px;
            padding-left:200px;
            padding-bottom:150px;
        }
		.cols-sample-area{
		height:370px !important;
		}
    </style>
</head>
<body>
    <div ng-app="ListCtrl">
        <div ng-controller="ListBoxCtrl">
            <div class="content-container-fluid">
                <div class="row">
                    <div class="cols-sample-area" style="height: 300px;">
                        <div class="control">
                            <table><tr>
                                <td><div class="ctrllabel">Select a section</div>
                                <ul id="bookSelect" ej-listbox e-datasource="dataList" e-value="value">
                                </ul></td>
                                <td id="binding"> <div>
                                    <input type="text" id="dropValue" class="input ejinputtext" ng-model="value" />
                                    <h6><span style="font-style: italic; font-weight: normal; position: absolute; margin-top: 4px;">Note:Two Way Angular Support</span></h6>
                                </div></td>
                                   </tr></table>
                                
                               
                        </div>
                    </div>
                </div>
            </div>

            <script type="text/javascript">
                var list = [
                            { empid: "cr1", text: "Dodge Avenger" },
                            { empid: "cr2", text: "Chrysler 200" },
                            { empid: "cr3", text: "Ford Focus" },
                            { empid: "cr4", text: "Ford Taurus", },
                            { empid: "cr5", text: "Dazzler", },
                            { empid: "cr6", text: "Chevy Spark", },
                            { empid: "cr7", text: "Chevy Volt", },
                            { empid: "cr8", text: "Honda Fit", },
                            { empid: "cr9", text: "Honda Crosstour", },
                            { empid: "cr10", text: "Acura RL", },
                            { empid: "cr11", text: "Hyundai Elantra", },
                            { empid: "cr12", text: "Mazda3", }
                ];
				// To maintaing list ordering in all browsers
				ej.support.stableSort = false; 
                angular.module('ListCtrl', ['ejangular'])
                   .controller('ListBoxCtrl', function ($scope) {
                       $scope.dataList = list;
                       $scope.value = "Ford Taurus";
                   });
				$(function () {
					var target = $('#bookSelect').data("ejListBox");
					target.selectItemByIndex(3);
				});
            </script>
        </div>
    </div>



</body>
</html>
