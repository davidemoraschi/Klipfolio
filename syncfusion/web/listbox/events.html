<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : ListBox - Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet"/>
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
	  <script type="text/javascript">
	      jQuery(function ($) {
	          var countries = [
                 { Country: "America" }, { Country: "Australia" }, { Country: "Austria" }, { Country: "Bangladesh" },
                 { Country: "Brazil" }, { Country: "Canada" }, { Country: "China" }, { Country: "Denmark" },
                 { Country: "Europe" }, { Country: "France" }, { Country: "Germany" }, { Country: "India" },
                 { Country: "Japan" }, { Country: "Kuwait" }, { Country: "Malaysia" }, { Country: "New Zealand" }
	          ];
			  // To maintaing list ordering in all browsers
				ej.support.stableSort = false; 
	          $("#select1").ejListBox({
	              width: "240",dataSource: countries,
	              fields: { text: "Country", value: "Country" }, create:"Oncreate", selectIndexChanged: "OnselectIndexchange", selected:"Onselected",
	               itemDragStart: "OnnodeDragStart", itemDrag: "OnnodeDrag", itemDragStop: "OnnodeDragStop", itemDropped: "OnnodeDropped",
	               height: "180", allowDragAndDrop:true
	          });
	          $("#select").ejListBox({
	              width: "240", height: "180", allowDragAndDrop: true
	          });
	          $('#selectControls').ejDropDownList({
	              popupShown: "adjustpopupposition",
	              showCheckbox: true,
	              checkAll: true,
	              change: "evtpropscheckedevent"
	          });
	      });
		   function Oncreate(args)
	      {
		       jQuery.addEventLog("Oncreate has been fired");
	      }
	      function OnselectIndexchange(args)
	      {
	          jQuery.addEventLog("SelectedIndexchanged has been fired");
	      }
		  function Onselected(args)
	      {
		      jQuery.addEventLog("Onselected has been fired");
	      }
		  function OnnodeDragStart(args)
	      {
		      jQuery.addEventLog("OnnodeDragStart has been fired");
	      }
		  function OnnodeDrag(args)
	      {
		      jQuery.addEventLog("OnnodeDrag has been fired");
	      }
		  function OnnodeDragStop(args)
	      {
		      jQuery.addEventLog("OnnodeDragStop has been fired");
	      }
		  	  function OnnodeDropped(args)
	      {
		  	  jQuery.addEventLog("OnnodeDropped has been fired");
	      }
		  function onClear() {
		      jQuery.clearEventLog();
		  }
		
		  function evtpropscheckedevent(args) {
		      var target = $('#select1').data("ejListBox");
		      if (args.isChecked) {
		          switch (args.value) {
		              case "create": target.option(args.value, "Oncreate"); break;
		              case "selectIndexChanged": target.option(args.value, "OnselectIndexchange"); break;
		              case "selected": target.option(args.value, "Onselected"); break;
		              case "itemDragStart": target.option(args.value, "OnnodeDragStart"); break;
		              case "itemDrag": target.option(args.value, "OnnodeDrag"); break;
		              case "itemDragStop": target.option(args.value, "OnnodeDragStop"); break;
		              case "itemDropped": target.option(args.value, "OnnodeDropped"); break;
		          }
		      }
		      else {
		          target.option(args.value, null);
		      }
		  }
    </script>
    <style type="text/css" class="cssStyles">
        .control {
            margin-left: 20px;
        }

        .ctrllabel {
            padding-top: 15px;
            padding-bottom:10px;
            margin-left:50px;
        }
        .control1 {
        margin-left:50px;
        }
        .control2{
        margin-right:50px;
        }
    </style>
</head>
<body>

    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                    <div class="control">
                        <div class="ctrllabel">Select a country</div>
                           <div class="control1" style="float: left;"><ul id="select1"></ul></div>
        <div id="" class="control2" style="float: right;">
            <ul id="select">
		   </ul>
		   </div>
                    </div>
            </div>

            <div class="cols-prop-area event-tracer">
                <div>
                    <div class="heading">
                        <span>Event Trace</span>
                        <div class="pull-right">
                            <select name="selectevtprops" id="selectControls">
                                <option value="create">Create</option>
                                <option value="selectIndexChanged">SelectIndexchange</option>
                                <option value="selected">Select</option>
                                <option value="itemDragStart">DragStart</option>
                                <option value="itemDrag">Drag</option>
                                <option value="itemDragStop">DragStop</option>
                                <option value="itemDropped">Dropped</option>
                            </select>
                        </div>
                    </div>
                    <div class="prop-grid content">
                        <div class="eventarea">
                            <div class="EventLog" id="EventLog">
                            </div>
                        </div>
                        <div class="evtbtn">
                            <input type="button" class="eventclear e-btn" value="Clear" onclick="onClear()" />
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>
</body> 
</html>
