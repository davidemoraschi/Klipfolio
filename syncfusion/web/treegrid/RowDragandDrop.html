<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : TreeGrid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <link href="../themes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
     <script type="text/javascript" src="../scripts/jquery-1.11.3.min.js" ></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script type="text/javascript" src="../scripts/jquery-2.1.4.min.js" ></script>
    <!--<![endif]--> 
    <script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
	<script src="../scripts/jquery.easing.1.3.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="scripts/data.js" type="text/javascript"></script>
</head>

<body>
   
     <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="TreeGridContainer" style="height:400px;width:100%"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            $("#TreeGridContainer").ejTreeGrid({
                allowDragAndDrop: true,
                allowSorting: true,
                allowMultiSorting: true,
                editSettings: {
                    allowEditing: true,
                    editMode: "cellEditing",
                    allowAdding: true,
                    rowPosition: "belowSelectedRow"
                },
                enableAltRow: true,
                enableResize: true,
                enableVirtualization: false,
                allowColumnResize: true,
                dataSource: projectData,
                childMapping: "subtasks",
                showGridCellTooltip: true,
                treeColumnIndex: 1,
                columns: [
                       { field: "taskID", headerText: "Task Id", width: "55", allowFiltering: true, editType: "stringedit", filterEditType: "stringedit" },
                       { field: "taskName", headerText: "Task Name", editType: "stringedit", filterEditType: "stringedit" },
                       { field: "startDate", headerText: "Start Date", editType: "datepicker", filterEditType: "datepicker" },
                       { field: "endDate", headerText: "End Date", editType: "datepicker", filterEditType: "datepicker" },
                       { field: "duration", headerText: "Duration", editType: "numericedit", filterEditType: "numericedit" },
                       { field: "progress", headerText: "Progress", editType: "numericedit", filterEditType: "numericedit" }
                ],
                contextMenuSettings: {
                    showContextMenu: false,
                    contextMenuItems: ["add", "edit", "delete"]
                },
               
                dragTooltip: {
                    showTooltip: true,
									
                },
            })            
        });

    </script>
</body>

</html>
