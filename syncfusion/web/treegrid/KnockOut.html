<!doctype html>
<html lang="en" ng-app="listCtrl">
<head>
    <meta charset="utf-8" />
    <title>Essential Studio for JavaScript : Knockout support</title>
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <link href="../themes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <script src="../scripts/knockout.min.js"></script>
    <!--[if lt IE 9]>
     <script type="text/javascript" src="../scripts/jquery-1.11.3.min.js" ></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script type="text/javascript" src="../scripts/jquery-2.1.4.min.js" ></script>
    <!--<![endif]-->
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.widget.ko.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="scripts/data.js" type="text/javascript"></script>
</head>
<body ng-controller="TreeGridCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="TreeGrid" data-bind="ejTreeGrid:{selectedRowIndex:selectedRowIndex,dataSource:projectData,rowSelected:rowSelected,
						childMapping:'subtasks',columns:columns,treeColumnIndex: 1,enableVirtualization:true,enableResize:true}" style="width:100%;height:450px;">
                </div>
            </div>
            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">
                            Selected Row Index
                        </div>
                        <div class="col-md-3">
                            <input type="text" value="" data-bind="ejNumericTextbox: {value:selectedRowIndex, minValue: -1 ,maxValue:35, width: '100px', enableStrictMode:true }" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">

        var columns = [
                { field: "taskID", headerText: "Task Id", width: "55" },
                { field: "taskName", headerText: "Task Name" },
                { field: "startDate", headerText: "Start Date" },
                { field: "endDate", headerText: "End Date" },
                { field: "progress", headerText: "Progress" }
        ];
		function rowSelected()
		{	
			this.updateScrollBar();
		}
        window.dataView = {
            selectedRowIndex: ko.observable(3),
            dataSource: ko.observableArray(projectData),
            columns: ko.observableArray(columns),
			rowSelected: ko.observable(rowSelected)
        };
        ko.applyBindings(dataView);

        $("#sampleProperties").ejPropertiesPanel();

    </script>
</body>
</html>
