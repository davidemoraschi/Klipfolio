<!doctype html>
<html>
<head>
    <title>Essential Studio for JavaScript : RTE - API's</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/jquery.globalize.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div>
                    <div>
                        <textarea id="rteSample" rows="10" cols="30" >
                  &lt;p&gt;&lt;b&gt;Description:&lt;/b&gt;&lt;/p&gt;
    &lt;p&gt;The Rich Text Editor (RTE) control is an easy to render in
    client side. Customer easy to edit the contents and get the HTML content for
    the displayed content. A rich text editor control provides users with a toolbar
    that helps them to apply rich text formats to the text entered in the text
    area. &lt;/p&gt;
    &lt;p&gt;&lt;b&gt;Functional
    Specifications/Requirements:&lt;/b&gt;&lt;/p&gt;
    &lt;ol&gt;&lt;li&gt;&lt;p&gt;Provide
    the tool bar support, it’s also customizable.&lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;Options
    to get the HTML elements with styles.&lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;Support
    to insert image from a defined path.&lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;Footer
    elements and styles(tag / Element information , Action button (Upload, Cancel))&lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;Re-size
    the editor support. &lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;Provide
    efficient public methods and client side events.&lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;Keyboard
    navigation support.&lt;/p&gt;&lt;/li&gt;&lt;/ol&gt;
                        </textarea>
                    </div>
                </div>
            </div>
            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">
                            Disable Toolbar Item
                        </div>
                        <div class="col-md-3">
                            <button class="e-btn inputbtn" value="disableToolbarItem" onclick="onDisable()">Disable Bold</button>
                        </div>
                        <div class="col-md-3">
                            Enable Toolbar Item
                        </div>
                        <div class="col-md-3">
                            <button class="e-btn inputbtn" value="disableToolbarItem" onclick="onEnable()">Enable Bold</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Remove Toolbar Item
                        </div>
                        <div class="col-md-3">
                            <button class="e-btn inputbtn" value="disableToolbarItem" onclick="onRemove()">Remove Bold</button>
                        </div>
                        <div class="col-md-3">
                            Show / Hide
                        </div>
                        <div class="col-md-3">
                            <input type="checkbox" id="chkShowHide" class="e-chkbox" value="ShowHide" checked="checked" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Get Html Text
                        </div>
                        <div class="col-md-3">
                            <button class="e-btn inputbtn" value="disableToolbarItem" onclick="ongetHtmlString()">Get HTML</button>
                        </div>
                        <div class="col-md-3">
                            Get Text
                        </div>
                        <div class="col-md-3">
                            <button class="e-btn inputbtn" value="disableToolbarItem" onclick="ongetText()">Get Text</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Execute Bold
                        </div>
                        <div class="col-md-3">
                            <button class="e-btn inputbtn" value="disableToolbarItem" onclick="onexec()">Exec Bold</button>
                        </div>
                        <div class="col-md-3">
                            Command Status
                        </div>
                        <div class="col-md-3">
                            <button class="e-btn inputbtn" value="disableToolbarItem" onclick="oncmdStatus()">Bold Status</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Destroy
                        </div>
                        <div class="col-md-3">
                            <input type="checkbox" id="chkDestroy" class="e-togglebtn" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" class="jsScript">
        var rte;
        $(function () {
            $("#rteSample").ejRTE({width:"700px"});
            rte = $("#rteSample").data("ejRTE");
            $("#chkShowHide").ejCheckBox({ "change": "onShowHide" });
            $("#chkDestroy").ejToggleButton({ "change": "onDestoryRestore","width":"107px", "defaultText": "Destory", "activeText": "Restore" });
        });
        function onDisable() {
		if(rte)
            rte.disableToolbarItem("rteSamplebold");
        }
        function onEnable() {
		if(rte)
            rte.enableToolbarItem("rteSamplebold");
        }
        function onRemove() {
		if(rte)
            rte.removeToolbarItem("rteSamplebold");
        }
        function ongetHtmlString() {
		if(rte)
            alert(rte.getHtml());
        }
        function ongetText() {
		if(rte)
            alert(rte.getText());
        }
        function onexec() {
		if(rte)
            rte.executeCommand("bold", true);
        }
        function oncmdStatus() {
		if(rte){
			var status=rte.getCommandStatus("bold");
            alert(status);
			}
        }
        function onShowHide(args) {
		if(rte){
            if (args.isChecked)
                rte.show();
            else
                rte.hide();
				}
        }
        function onDestoryRestore(args) {
            if (args.isChecked) {
                rte.destroy();
                rte = null;
            }
            else {
                $("#rteSample").ejRTE();
                rte = $("#rteSample").data("ejRTE");
				rte.option('width','700');
            }
        }
        $("#sampleProperties").ejPropertiesPanel();
    </script>
	<style>
	.inputbtn
	{
	width:107px;
	}
	</style>
</body>
</html>
