<!doctype html>
<html>
<head>
    <title>Essential Studio for JavaScript : RTE File & Image Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/jquery.globalize.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div>
                    <div>
                        <textarea id="rteSample" rows="10" cols="30" style="width: 740px; height: 440px">
                            &lt;p&gt;&lt;b&gt;Description:&lt;/b&gt;&lt;/p&gt;
                            &lt;p&gt;The Rich Text Editor (RTE) control is an easy to render in
                            client side. Customer easy to edit the contents and get the HTML content for
                            the displayed content. A rich text editor control provides users with a toolbar
                            that helps them to apply rich text formats to the text entered in the text
                            area. &lt;/p&gt;
                            &lt;p&gt;&lt;b&gt;Functional
                            Specifications/Requirements:&lt;/b&gt;&lt;/p&gt;
                            &lt;ol&gt;&lt;li&gt;&lt;p&gt;Provide
                            the tool bar support, it’s also customizable.&lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;Options
                            to get the HTML elements with styles.&lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;Support
                            to insert image from a defined path.&lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;Footer
                            elements and styles(tag / Element information , Action button (Upload, Cancel))&lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;Re-size
                            the editor support. &lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;Provide
                            efficient public methods and client side events.&lt;/p&gt;&lt;/li&gt;&lt;li&gt;&lt;p&gt;Keyboard
                            navigation support.&lt;/p&gt;&lt;/li&gt;&lt;/ol&gt;
                        </textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var ajaxSettings, fileService = "http://mvc.syncfusion.com/OdataServices/fileExplorer/fileoperation/PerformAction";
        if (isRestrictCrossOrigin()) {
            //IE8, IE9 browser restrict CORS, so we set ajax request as JSONP to enable CORS
            ajaxSettings = {
                read: {
                    dataType: "jsonp"                    
                },
                createFolder: {
                    dataType: "jsonp"
                },
                destroy: {
                    dataType: "jsonp"
                }               
            };
            var ajaxSettings1 = {
                read: {
                    dataType: "jsonp",
                    jsonpCallback: "MyCallbackFunction1"
                },
                createFolder: {
                    dataType: "jsonp"
                },
                destroy: {
                    dataType: "jsonp"
                }
            };
            //we have called "PerformJSONPAction" method to handle JSONP AJAX requests
            fileService = "http://mvc.syncfusion.com/OdataServices/fileExplorer/fileoperation/PerformJSONPAction";
        }

        $(function () {
            $("#rteSample").ejRTE({
                toolsList: ["images"],
                tools: { images: ["image"] },
                imageBrowser: { filePath: "http://mvc.syncfusion.com/OdataServices/FileBrowser/", ajaxAction: fileService, uploadAction: "http://mvc.syncfusion.com/OdataServices/fileExplorer/fileoperation/Upload{0}", extensionAllow: "*.png, *.gif, *.jpg, *.jpeg, *.docx", ajaxSettings: ajaxSettings },
                fileBrowser: { filePath: "http://mvc.syncfusion.com/OdataServices/FileBrowser/", ajaxAction: fileService, uploadAction: "http://mvc.syncfusion.com/OdataServices/fileExplorer/fileoperation/Upload{0}", extensionAllow: "*.txt, *.png, *.pdf,*.jpeg", ajaxSettings: ajaxSettings1 }
            });
        });
        function isRestrictCrossOrigin() {
            browserInfo = ej.browserInfo();
            return (browserInfo.name == 'msie' && browserInfo.version <= 9) ? true : false;
        }
    </script>
</body>
</html>
