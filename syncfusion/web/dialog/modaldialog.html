<!doctype html>

<html>
<head>
    <title>Essential Studio for JavaScript : Dialog - Modal Dialog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>

    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <input class="e-btn" type="button" style="display: none" id="btnOpen" value="Click to open dialog" />
                <div class="control">
                    <div id="lognForm" title="Login Form">
                        <table>
                            <tr>
                                <td>Please register to receive e-mail updates abut new features when they’re available.
                                </td>
                            </tr>
                            <tr>
                                <td>Name (required)
                                          <input type="text" id="txtName" class="ejinputtext" style="width: 100%" />
                                </td>
                            </tr>
                            <tr>
                                <td>Company (required)
                                          <input type="text" id="Text1" class="ejinputtext" style="width: 100%" />
                                </td>
                            </tr>
                            <tr>
                                <td>E-mail (required)
                                          <input type="text" id="Text2" class="ejinputtext" style="width: 100%" />
                                </td>
                            </tr>
                            <tr>
                                <td>Phone (required)
                                          <input type="text" id="Text3" class="ejinputtext" style="width: 100%" />
                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <input type="button" id="downloadBtn" value="Free Download" class="e-btn" style="width: 100px; height: 30px" />
                                </td>
                            </tr>
                            <tr>
                                <td align="center">Existing User – <a href="#">Log in</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            // declaration
            $("#lognForm").ejDialog(
                {
                    enableModal: true,
                    enableResize: false,
                    width: 300,
                    position: { X: 363, Y: 110 },
                    close: "onDialogClose"
                });
            $("#downloadBtn").ejButton({ size: "medium" });
            $("#btnOpen").click(function () {
                $("#lognForm").ejDialog("open");
                $("#btnOpen").hide();
            });
        });
        function coupeClick() {
            $("#r8Coupe").ejDialog("open");
        }
        function spyderClick() {
            $("#r8Spyder").ejDialog("open");
        }
        function onDialogClose(args) {
            $("#btnOpen").show();
        }
    </script>
    <style>
        .control
        {
            height: 450px;
        }
    </style>
</body>
</html>
