<!doctype html>

<html>
<head>
    <title>Essential Studio for JavaScript : Dialog - Custom Actions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>

    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <input class="e-btn" type="button" style="display: none" id="btnOpen" value="Click to open dialog" />
                <div class="control">
                    <div id="dialogIcon" title="Audi-R8">
                        <img src="../images/dialog/r8-coupe.png" />
                        The Audi R8 was initially equipped with a 4.2 litre V8 engine. Specifically, it is an all-aluminum alloy 32-valve (four valves per cylinder) petrol engine, utilising Fuel Stratified Injection (FSI), and has a displacement of 4,163 cubic centimetres (254.0 cu in).
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(window).load(function () {
            // declaration
            $("#dialogIcon").ejDialog({
                width: 305,
                actionButtons: ["close", "collapsible", "maximize", "minimize", "pin"],
                close: "onDialogClose",
                enableResize: false,
                content: ".cols-sample-area"
            });
            $("#btnOpen").click(function () {
                $("#dialogIcon").ejDialog("open");
                $("#btnOpen").hide();
            });
        });
        function onDialogClose(args) {
            $("#btnOpen").show();
        }
    </script>
    <style class="cssStyles">
        #dialogIcon span
        {
            color: skyblue;
        }

        .control
        {
            height: 400px;
        }
    </style>
</body>
</html>
