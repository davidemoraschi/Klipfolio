<!doctype html>

<html>
<head>
    <title>Essential Studio for JavaScript : Dialog - Ajax Content Load</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>

    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <input class="e-btn" type="button" style="display: none" id="btnOpen" value="Click to open dialog" />
                <div class="control">
                    <div id="ajaxDialog">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            // declaration
            $("#ajaxDialog").ejDialog(
               {
                   contentUrl: "../themes/samplecontent/twitter.html",
                   contentType: "ajax",
                   title: "Twitter",
                   width: 500,
                   content: ".cols-sample-area",
                   close: "onDialogClose"
               });
            $("#btnOpen").click(function () {
                $("#ajaxDialog").ejDialog("open");
                $("#btnOpen").hide();
            });
        });
        function onDialogClose(args) {
            $("#btnOpen").show();
        }
    </script>
    <style class="cssStyles">
        .control
        {
            height: 400px;
        }
    </style>
</body>
</html>
