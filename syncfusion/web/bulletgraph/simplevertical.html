<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : Bullet Graph - Vertical</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <!--[if gte IE 9]><!-->
      <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jsrender.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
</head>
<body>
<div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <table>
                <tr><td><div id="BulletGraph1" style="width:160px; margin-left:10px;" >
                </div></td>
                <td><div id="BulletGraph2" style="width:160px; margin-left:10px;" >
                </div></td>
                <td><div id="BulletGraph3" style="width:160px; margin-left:10px;" >
                </div></td>
                <td><div id="BulletGraph4" style="width:160px; margin-left:10px;" >
                </div></td></tr>
                </table>
        
        </div>
 </div>

<script type="text/javascript">
    $(function () {
        $("#BulletGraph1").ejBulletGraph({ height: 540, width: 150, enableAnimation: true, qualitativeRangeSize: 50,
            quantitativeScaleLength: 475, tooltipSettings :{ visible: true}, orientation: ej.BulletGraph.Orientation.Vertical,
            flowDirection: ej.BulletGraph.FlowDirection.Backward,
            quantitativeScale: {
                location: { x: 15, y: 10 },
                minimum: 0,
                maximum: 10,
                interval: 2,

                minorTicksPerInterval: 3,
                majorTickSize: 15,
                minorTickSize: 7,
                tickPosition: ej.BulletGraph.TickPosition.Near,
                labelSettings: {
                    position: ej.BulletGraph.LabelPosition.Above
                },
                featuredMeasureBarStrokeThickness: 10,
                featureMeasure: [{ value: 7.5, comparativeMeasureValue: 8}]
            },
            enableAnimation: true,
            caption: { textAngle: 90,
                location: { x: 3, y: 37 }, text: "Revenue YTD", font: { color: null, fontFamily: 'Segoe UI', fontStyle: 'Normal', size: '12px', fontWeight: 'regular', opacity: 1 }, //'#707070'
                subTitle: { textAngle: 90,
                    text: "$ in Thousands", location: { x: 1, y: 45 }, font: { color: null, fontFamily: 'Segoe UI', fontStyle: 'Normal ', size: '12px', fontWeight: 'regular', opacity: 1} //'#707070'
                }
            }


        });

        $("#BulletGraph2").ejBulletGraph({ height: 540, width: 150, enableAnimation: true, qualitativeRangeSize: 50,
            quantitativeScaleLength: 475, tooltipSettings :{ visible: true}, orientation: ej.BulletGraph.Orientation.Vertical,
            flowDirection: ej.BulletGraph.FlowDirection.Forward,
            quantitativeScale: {
                location: { x: 30, y: 10 },
                minimum: 0,
                maximum: 10,
                interval: 2,

                minorTicksPerInterval: 3,
                majorTickSize: 15,
                minorTickSize: 7,
                tickPosition: ej.BulletGraph.TickPosition.Near,
                labelSettings: {
                    position: ej.BulletGraph.LabelPosition.Above
                },
                featuredMeasureBarStrokeThickness: 10,
                featureMeasure: [{ value: 7.5, comparativeMeasureValue: 8}]
            },
            enableAnimation: true,
            caption: { textAngle: 90,
                location: { x: 3, y: 37 }, text: "Revenue YTD", font: { color: null, fontFamily: 'Segoe UI', fontStyle: 'Normal', size: '12px', fontWeight: 'regular', opacity: 1 }, //'#707070'
                subTitle: { textAngle: 90,
                    text: "$ in Thousands", location: { x: 1, y: 45 }, font: { color: null, fontFamily: 'Segoe UI', fontStyle: 'Normal ', size: '12px', fontWeight: 'regular', opacity: 1} //'#707070'
                }
            }


        });
        $("#BulletGraph3").ejBulletGraph({ height: 540, width: 150, enableAnimation: true, qualitativeRangeSize: 50,
            quantitativeScaleLength: 475, tooltipSettings: {visible: true}, orientation: ej.BulletGraph.Orientation.Vertical,
            flowDirection: ej.BulletGraph.FlowDirection.Backward, 
            quantitativeScale: {
                location: { x: 15, y: 10 },
                minimum: 0,
                maximum: 10,
                interval: 2,
                
                minorTicksPerInterval: 3,
                majorTickSize: 15,
                minorTickSize: 7,
                tickPosition: ej.BulletGraph.TickPosition.Near,
                labelSettings: {
                    position: ej.BulletGraph.LabelPosition.Above
                },
                featuredMeasureBarStrokeThickness: 10,
                featureMeasure: [{ value: 7.5, comparativeMeasureValue: 8}]
            },
            enableAnimation: true, bindRangeStrokeToTicks: true, bindRangeStrokeToLabels: true,
            qualitativeRanges: [{
                rangeEnd: 4, rangeStroke: "red", rangeOpacity: 1 //"#db944d",
            }, {
                rangeEnd: 7, rangeStroke: "yellow", rangeOpacity: 1 //"#e0a366"
            }, {
                rangeEnd: 10, rangeStroke: "green", rangeOpacity: 1 //"#e6b280"
            }],
            caption: { textAngle: 90,
                location: { x: 3, y: 37 }, text: "Revenue YTD", font: { color: null, fontFamily: 'Segoe UI', fontStyle: 'Normal', size: '12px', fontWeight: 'regular', opacity: 1 }, //'#707070'
                subTitle: { textAngle: 90,
                    text: "$ in Thousands", location: { x: 1, y: 45 }, font: { color: null, fontFamily: 'Segoe UI', fontStyle: 'Normal ', size: '12px', fontWeight: 'regular', opacity: 1} //'#707070'
                }
            }


        });
        $("#BulletGraph4").ejBulletGraph({ height: 540, width: 150, enableAnimation: true, qualitativeRangeSize: 50,
            quantitativeScaleLength: 475, tooltipSettings: {visible: true}, orientation: ej.BulletGraph.Orientation.Vertical,
            flowDirection: ej.BulletGraph.FlowDirection.Forward,
            quantitativeScale: {
                location: { x: 30, y: 10 },
                minimum: 0,
                maximum: 10,
                interval: 2,

                minorTicksPerInterval: 3,
                majorTickSize: 15,
                minorTickSize: 7,
                tickPosition: ej.BulletGraph.TickPosition.Near,
                labelSettings: {
                    position: ej.BulletGraph.LabelPosition.Above
                },
                featuredMeasureBarStrokeThickness: 10,
                featureMeasure: [{ value: 7.5, comparativeMeasureValue: 8}]
            },
            enableAnimation: true, bindRangeStrokeToTicks: true, bindRangeStrokeToLabels: true,
            qualitativeRanges: [{
                rangeEnd: 4, rangeStroke: "red", rangeOpacity: 1 //"#db944d",
            }, {
                rangeEnd: 7, rangeStroke: "yellow", rangeOpacity: 1 //"#e0a366"
            }, {
                rangeEnd: 10, rangeStroke: "green", rangeOpacity: 1 //"#e6b280"
            }],
            caption: { textAngle: 90,
                location: { x: 3, y: 37 }, text: "Revenue YTD", font: { color: null, fontFamily: 'Segoe UI', fontStyle: 'Normal', size: '12px', fontWeight: 'regular', opacity: 1 }, //'#707070'
                subTitle: { textAngle: 90,
                    text: "$ in Thousands", location: { x: 1, y: 45 }, font: { color: null, fontFamily: 'Segoe UI', fontStyle: 'Normal ', size: '12px', fontWeight: 'regular', opacity: 1} //'#707070'
                }
            }


        });
    });
</script>

</body>
</html>
