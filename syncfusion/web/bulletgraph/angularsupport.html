<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" ng-app="syncApp">
<head>
    <title>Essential Studio for JavaScript : Bullet Graph - AngularJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <link href="../themes/bootstrap.min.css" rel="stylesheet"/>
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
        <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/angular.min.js"></script>
    <script src="../scripts/ej.web.all.min.js"></script>
    <script src="../scripts/ej.unobtrusive.min.js"></script>
    <script src="../scripts/jquery.globalize.min.js" type="text/javascript"></script>
    <script src="../scripts/cultures/globalize.culture.en-US.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/ej.widget.angular.min.js"></script>
</head>
<body ng-controller="angularBullet">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
                <div id="bulletCore" style="width:500px;" ej-bulletgraph e-load="nload" e-width="500" e-height="400" e-value="nvalue" e-comparativemeasurevalue="CMvalue">                    
                </div>
            </div>
            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">
                            Value
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="text" id="txtValue" value="" ng-model="nvalue" style="width: 110px" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Comparitive Measure Value
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="text" id="txtcmpValue" ng-model="CMvalue" style="width: 110px" />
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        angular.module('syncApp', ['ejangular'])
           .controller('angularBullet', function ($scope) {
               $scope.nvalue = 5;
               $scope.CMvalue = 7;
               $scope.nload = 'loadBulletTheme';
           });
        $(document).ready(function () {
            $("#sampleProperties").ejPropertiesPanel();
            $("#bulletCore").ejBulletGraph("option", "quantitativeScaleSettings", { location:{x:20, y:150}, majorTickSettings: { width: 1, size: 13, stroke: 'gray' }, minorTickSettings: { width: 1, size: 5, stroke: 'gray' }, labelSettings: { offset: 14, size: 10 } });
        });
        $("#txtValue").keyup(function () {
            var txtval = parseInt(document.getElementById("txtValue").value);
            if (10 < txtval) {
                document.getElementById("txtValue").value = 10;
                $("#bulletCore").ejBulletGraph({ "value": 10 })
            }
            else if (0 > txtval) {
                document.getElementById("txtValue").value = 0;
                $("#bulletCore").ejBulletGraph({ "value": 0 })
            }
        });
        $("#txtcmpValue").keyup(function () {
            var txtval = parseInt(document.getElementById("txtcmpValue").value);
            if (10 < txtval) {
                document.getElementById("txtcmpValue").value = 10;
                $("#bulletCore").ejBulletGraph({ "comparativeMeasureValue": 10 })
            }
            else if (0 > txtval) {
                document.getElementById("txtcmpValue").value = 0;
                $("#bulletCore").ejBulletGraph({ "comparativeMeasureValue": 0 })
            }

        });

    </script>
    <style>
        .col-md-3 .e-ddl .e-input {
            line-height: 20px;
        }
    </style>
</body>
</html>
