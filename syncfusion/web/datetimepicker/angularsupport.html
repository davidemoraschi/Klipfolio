<!doctype html>
<html ng-app="DateTimeCtrl">
<head>
    <title>Essential Studio for JavaScript : DateTimepicker Angular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
    <link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/angular.min.js"></script>
    <script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/cultures/globalize.culture.en-US.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/ej.unobtrusive.min.js"></script>
    <script src="../scripts/ej.widget.angular.min.js"></script>
</head>
<body ng-controller="DateTimePickerCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame" style="width: 50%">
                    <div id="control" style="float: left;width:45%">
                        <input type="text" id="dateTime" ej-datetimepicker e-value="value"  e-open='isOpen' e-close='isClose' e-change='isChange' />
                        <h6><span style="font-style: italic; font-weight: normal; margin-left:3%;position: absolute; margin-top: 5px;">Note:Two Way Angular Support</span></h6>
                    </div>
                    <div id="binding" style=" float: right;width:45%">
                        <input type="text" id="dateTime1" ej-datetimepicker e-value="value"  />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        angular.module('DateTimeCtrl', ['ejangular'])
           .controller('DateTimePickerCtrl', function ($scope) {
               $scope.value = "3/18/2014 2:47 AM";
           });
    </script>
    <style type="text/css" class="cssStyles">
        .control {
            margin: 0 auto;
            width: 210px;
        }	
#control #dateTime_wrapper,#binding #dateTime1_wrapper		
{
width:70%;
margin:auto;
}
    </style>
</body>
</html>
