<!doctype html>
<html>
<head>
    <title>Essential Studio for JavaScript : Timepicker API's</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
	<link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/cultures/globalize.culture.en-US.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">      
            <div class="row">                
                <div class="cols-sample-area">                                  
					<div class="frame">
                        <div class="control">
                            <input type="text" id="dateTime" />
                        </div>
                     </div>                    
                </div>
				
				<div id="sampleProperties">
					<div class="prop-grid">				
						<div class="row">
							<div class="col-md-3">
								State</div>
							<div class="col-md-3">
								<input type="checkbox" id="check21" class="e-togglebtn" />
								<label for="check21">Toggle</label>
							</div>
								<div class="col-md-3">								
										Get Value</div>
							<div class="col-md-3">	
								<input type="button"  id="getdatetime" value="Get Value" />
							</div>													
						        <div class="col-md-3">
								Visible</div>
							<div class="col-md-3">
								<input type="checkbox" id="check22" class="e-togglebtn" />
								<label for="check22">Toggle</label>
							</div>	
                        </div>							
					</div>
				</div>
            </div>
    </div>
    <script type="text/javascript">
	var dateTimeObj,togObj;
        $(function () {
            // declaration
            $('#dateTime').ejDateTimePicker({width:'180px',value:new Date(),open:'isOpen',close:'isClose',change:'isChange'});
            dateTimeObj = $('#dateTime').data("ejDateTimePicker");

            $("#check21").ejToggleButton({
                defaultText: "Disable",
                activeText: "Enable",
				width:"107px",
                click: function changeState(args) {
                    if (args.isChecked) dateTimeObj.disable();
                    else dateTimeObj.enable();
                }
            });
			 $("#check22").ejToggleButton({
                defaultText: "Show",
                activeText: "Hide",	
				width:"107px",				
                click:function changeVisible(args) 
				{
                    if (args.isChecked)
					dateTimeObj.show();									
                    else dateTimeObj.hide();					
                }
            });
			$("#getdatetime").ejButton ({
			    width:"94px",
			   click: "currentDateTime"
			});		 
            $("#updatetime").click(function () {
                dateTimeObj.setCurrentDateTime();
            });

            $("#sampleProperties").ejPropertiesPanel();
        });		
		function currentDateTime(args) {
		    alert("Selected time is : " + dateTimeObj.getValue());
		}
    </script>
    <style type="text/css" class="cssStyles">
        .control {
            margin: 0 auto;
            width: 210px;
        }
		.inputbtn
		{
		width:107px;
		}		
		.control .e-datetime-wrap {
			width: 175px;
		}
    </style>
</body>
</html>
