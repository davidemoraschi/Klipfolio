<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>Essential Studio for JavaScript : Toolbar Default Functionalities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
    <link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>

<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <div class="ctrllabel">Toolbar</div>
                        <div id="editingToolbar">
                           <ul>
                                <li id="Left" title="Left">
                                    <div class="ToolbarItems LeftAlign_tool"></div></li>
                                <li id="Center" title="Center">
                                    <div class="ToolbarItems CenterAlign_tool"></div></li>
                                <li id="Right" title="Right">
                                    <div class="ToolbarItems RightAlign_tool"></div></li>
                                <li id="Justify" title="Justify">
                                    <div class="ToolbarItems Justify_tool"></div></li>
                            </ul>
                            <ul>
                                <li id="Bold" title="Bold">
                                    <div class="ToolbarItems Bold_tool"></div></li>
                                <li id="Italic" title="Italic">
                                    <div class="ToolbarItems Italic_tool"></div></li>
                                <li id="StrikeThrough" title="Strike Through">
                                    <div class="ToolbarItems StrikeThrough_tool"></div></li>
                                <li id="UndeLine" title="UnderLine">
                                    <div class="ToolbarItems Underline_tool"></div></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <style type="text/css" class="cssStyles">
        .darktheme .cols-sample-area .e-tooltxt .ToolbarItems
        {
            background-image: url('../images/toolbar/ui-icons-metro.png');
        }

        .cols-sample-area .e-tooltxt .ToolbarItems
        {
            display: block;
            background-image: url('../images/toolbar/ui-icons-dark.png');
            height: 22px;
            width: 22px;
        }

        .e-tooltxt:hover .ToolbarItems,.darktheme .cols-sample-area .e-tooltxt:hover .ToolbarItems
        {
            background-image: url('../images/toolbar/ui-icons-light.png');
        }
       
        .ToolbarItems.LeftAlign_tool
        {
            background-position: -26px -39px;
        }

        .ToolbarItems.CenterAlign_tool
        {
            background-position: -55px -39px;
        }

        .ToolbarItems.RightAlign_tool
        {
            background-position: -89px -39px;
        }

        .ToolbarItems.Justify_tool
        {
            background-position: -123px -39px;
        }

        .ToolbarItems.Bold_tool
        {
            background-position: -159px -39px;
        }

        .ToolbarItems.Italic_tool
        {
            background-position: -196px -39px;
        }

        .ToolbarItems.StrikeThrough_tool
        {
            background-position: -55px -70px;
        }

        .ToolbarItems.Underline_tool
        {
            background-position: -23px -68px;
        }

        .frame
        {
            height: 280px;
            width: 700px;
            border-radius: none;
            margin-left: 0;
            margin-top: 40px;
            padding: 0;
        }

        .control
        {
            margin: 110px 185px 0;
        }

        .ctrllabel
        {
            height: 28px;
            width: 280px;
            color: #FFFFFF;
            padding-left: 10px;
            padding-top: 5px;
            font-weight: normal;
            background: #6d6e74; /* Old browsers */
            background: -moz-linear-gradient(top, #6d6e74 0%, #4d4f53 100%); /* FF3.6+ */
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#6d6e74), color-stop(100%,#4d4f53)); /* Chrome,Safari4+ */
            background: -webkit-linear-gradient(top, #6d6e74 0%,#4d4f53 100%); /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(top, #6d6e74 0%,#4d4f53 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(top, #6d6e74 0%,#4d4f53 100%); /* IE10+ */
            background: linear-gradient(to bottom, #6d6e74 0%,#4d4f53 100%); /* W3C */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#6d6e74', endColorstr='#4d4f53',GradientType=0 ); /* IE6-9 */
        }
    </style>
    <script type="text/javascript">
        $(function () {
            // declaration
            $("#editingToolbar").ejToolbar({ width: "290px" });
        });
    </script>
</body>
</html>
