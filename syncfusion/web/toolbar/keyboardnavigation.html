<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>Essential Studio for JavaScript : Toolbar Keyboard Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
    <link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>

<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <div id="toolbarKeySupport" tabindex="1">
                            <ul>
                                <li id="Li5" title="STOP">
                                    <div class="ToolbarItems Stop"/></li>
                                <li id="mediaback" title="Previous">
                                    <div class="ToolbarItems Back"/></li>
                                <li id="previous" title="Preview">
                                    <div class="ToolbarItems FastForward"/></li>
                                <li id="play" title="play">
                                    <div class="ToolbarItems Play"/></li>
                                <li id="next" title="Review">
                                    <div class="ToolbarItems FastForward1"/></li>
                                <li id="end" title="Next">
                                    <div class="ToolbarItems Back1"/></li>
                                <li id="eject" title="Load/Eject">
                                    <div class="ToolbarItems End"/></li>
                                <li id="PlayOnce" title="PlayOnce">
                                    <div class="ToolbarItems PlayOnce"/></li>
                                <li id="RepeatAll" title="RepeatAll">
                                    <div class="ToolbarItems RepeatAll"/></li>
                                <li id="playerSkew" title="Skew">
                                    <div class="ToolbarItems playerSkew"/></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div id="sampleProperties">
                <div class="prop-grid keyboard">
                    <div class="row">
                        <div class="col-md-3">
                          <b>Alt + j</b>
                        </div>
                        <div class="col-md-3">
                            Focuses the control
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <b>UP</b>
                        </div>
                        <div class="col-md-3">
                            Navigates up and right.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <b>Down</b>
                        </div>
                        <div class="col-md-3">
                            Navigates down and left.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <b>Left</b>
                        </div>
                        <div class="col-md-3">
                            Navigates down and left.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <b>Right</b>
                        </div>
                        <div class="col-md-3">
                            Navigates up and right.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <b>Home</b>
                        </div>
                        <div class="col-md-3">
                            Navigates to the starting item.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <b>End</b>
                        </div>
                        <div class="col-md-3">
                            Navigates to the ending item.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <b>Enter</b>
                        </div>
                        <div class="col-md-3">
                            Selects the focused item
                        </div>
                    </div>
            </div>
        </div>
    </div>
        </div>
    <style type="text/css" class="cssStyles">
        .darktheme .cols-sample-area .e-tooltxt .ToolbarItems
        {
            background-image: url('../images/toolbar/playerd.png');
        }

        .cols-sample-area .e-tooltxt .ToolbarItems
        {
            display: block;
            background-image: url('../images/toolbar/playerl.png');
            height: 32px;
            width: 32px;
            background-repeat: no-repeat;
            list-style: none outside none;
        }

        .e-tooltxt:hover .ToolbarItems,.darktheme .cols-sample-area .e-tooltxt:hover .ToolbarItems
        {
            background-image: url('../images/toolbar/playerh.png');
        }
        

        .ToolbarItems.Back
        {
            background-position: 0px 0px;
        }

        .ToolbarItems.End
        {
            background-position: -42px 0px;
        }

        .ToolbarItems.FastForward
        {
            background-position: -84px 0px;
        }

        .ToolbarItems.Pause
        {
            background-position: -126px 0px;
        }

        .ToolbarItems.Play
        {
            background-position: -168px 0px;
        }

        .ToolbarItems.Stop
        {
            background-position: -210px 0px;
        }

        .ToolbarItems.PlayOnce
        {
            background-position: -252px 0px;
        }

        .ToolbarItems.RepeatAll
        {
            background-position: -294px 0px;
        }

        .ToolbarItems.playerSkew
        {
            background-position: -336px 0px;
        }

        .ToolbarItems.Back1
        {
            background-position: -378px 0px;
        }

        .ToolbarItems.FastForward1
        {
            background-position: -420px 0px;
        }

        .frame
        {
            height: 280px;
            width: 690px;
            border-radius: none;
            margin-left: 0;
            margin-top: 30px;
            padding: 0;
        }

        .control
        {
            padding: 120px 70px 0;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            // declaration
            $("#toolbarKeySupport").ejToolbar();
        //Control focus key
            $(document).on("keydown", function (e) {
                if (e.altKey && e.keyCode === 74) { // j- key code.
                    $("#toolbarKeySupport").focus();
                }
            });

            $("#sampleProperties").ejPropertiesPanel();
        });
    </script>
</body>
</html>
