<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                        <div class="frame">
                            <div class="control">
                                <div class="toolhor">
                                <div id="edittoolsh"></div></div>
                                <br />
                               <div class="toolver"> <div id="edittoolsv"></div></div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    <script type="text/javascript">
    var toolbarcont;
        $(function () {
            // declaration
            items = [{
                edid: "1",
                spriteCss: "editTools cursor",
                
            }, {
                edid: "2",
                spriteCss: "editTools select",
                
            }, {
                edid: "3",
                spriteCss: "editTools move",
                
            }, {
                edid: "4",
                spriteCss: "editTools rectselect",
                
            }, {
                edid: "5",
                spriteCss: "editTools roundselect",
                
            }, {
                edid: "6",
                spriteCss: "editTools brush",
                
            }, {
                edid: "7",
                spriteCss: "editTools pen",
                
            }, {
                edid: "8",
                spriteCss: "editTools gradient",
                
            }, {
                edid: "9",
                spriteCss: "editTools crop",
                
            }, {
                edid: "10",
                spriteCss: "editTools symbols",
                
            }
            ];

            $("#edittoolsv").ejToolbar({
                width: "30px",
                dataSource: items,
                fields: { id: "edid", spriteCssClass: "spriteCss" },
                orientation: "vertical",
            });
            $("#edittoolsh").ejToolbar({
                dataSource: items,
                fields: { id: "edid", spriteCssClass: "spriteCss" },
                orientation:"horizontal",
            });
        });
      
    </script>
    <style type="text/css" class="cssStyles">
        .darktheme .cols-sample-area .e-tooltxt .editTools
        {
            background-image: url('../images/toolbar/editToolbar.png');
        }
        .cols-sample-area .e-tooltxt .editTools
        {
            display: block;
            background-image: url('../images/toolbar/editToolbarl.png');
            height: 26px;
            width: 26px;
			background-repeat: no-repeat;
        }
		.e-tooltxt:hover .editTools,.darktheme .cols-sample-area .e-tooltxt:hover .editTools
        {
             background-image: url('../images/toolbar/editToolbarh.png');
        }
            .editTools.cursor
            {
                background-position: -0px -0px;
            }

            .editTools.select
            {
                background-position: -0px -36px;
            }

            .editTools.move
            {
                background-position: -0px -72px;
            }

            .editTools.rectselect
            {
                background-position: -0px -108px;
            }

            .editTools.roundselect
            {
                background-position: -0px -144px;
            }

            .editTools.brush
            {
                background-position: -0px -180px;
            }

            .editTools.pen
            {
                background-position: -0px -216px;
            }

            .editTools.gradient
            {
                background-position: -0px -252px;
            }

            .editTools.crop
            {
                background-position: -0px -288px;
            }

            .editTools.symbols
            {
                background-position: -0px -324px;
            }
