<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <title>Essential Studio for JavaScript : Toolbar JSON Data Source</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
    <link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                         <div class="frame">
                            <div class="control">
                           <div id="toolbarJson"></div>
                                </div></div>
                    </div>
                </div>
            </div>
        <style type="text/css" class="cssStyles">
           /*controls*/
          .darktheme .cols-sample-area .e-tooltxt .Browsers
        {
            background-image: url('../images/toolbar/browserd.png');
        }
           .cols-sample-area .e-tooltxt .Browsers
        {
            display: block;
            background-image: url('../images/toolbar/browserl.png');
            height: 32px;
            width: 32px;
            background-repeat: no-repeat;   
        }
        .e-tooltxt:hover .Browsers,.darktheme .cols-sample-area .e-tooltxt:hover .Browsers
        {
             background-image: url('../images/toolbar/browserh.png');
        }
 .Browsers.ieb {
  background-position: -84px 0px;
}
 .Browsers.chromeb {
  background-position: -42px 0px;
}
 .Browsers.firefoxb {
  background-position: 0px 0px;
}
 .Browsers.bittyb {
  background-position: -126px 0px;
}
 .Browsers.operab {
  background-position: -168px 0px;
}
  /***/
   .frame
        {
            height: 280px;
            width: 695px;
            border-radius: none;
            margin-left: 0;
            margin-top: 40px;
            padding: 0;
        }

        .control
        {
            margin: 120px 230px 0
        }
    </style>
                    <script type="text/javascript">
                        $(function () {
                            // declaration
                            BrowserItems = [{
                                empid: "1",
                                spriteCss: "Browsers ieb",
                               
                            }, {
                                empid: "2",
                                spriteCss: "Browsers chromeb",
                               
                            }, {
                                empid: "3",
                                spriteCss: "Browsers firefoxb",
                               
                            }, {
                                empid: "4",
                                spriteCss: "Browsers bittyb",
                               
                            }, {
                                empid: "5",
                                spriteCss: "Browsers operab",
                               
                            }
                            ];
                            $("#toolbarJson").ejToolbar({
                                dataSource: BrowserItems,
                                fields: { id: "empid", spriteCssClass: "spriteCss" },
                                orientation: ej.Orientation.Horizontal,
                            });
                        });
                        </script>
</body>
</html>
