<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>Essential Studio for JavaScript : Toolbar Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/cultures/globalize.culture.en-US.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>

<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <div id="toolbarTemplate">
                            <ul>
                                <li>
                                    <div class="ctrlradio">
                                        <input type="radio" name="small" id="Radio1" />
                                    </div>
                                    option
                                </li>
                                <li id="Dropdown" title="Dropdown Control">
                                    <input id="selectcar" type="text" />
                                    <div id="cars">
                                        <ul>
                                            <li>Audi A4</li>
                                            <li>Audi A5</li>
                                            <li>Audi A6</li>
                                            <li>Audi A7</li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            // declaration
            $("#Radio1").ejRadioButton({ checked: false });
            $('#selectcar').ejDropDownList({ height: "23px", width: "100px", targetID: "cars", selectedItemIndex: 0 });
            $("#toolbarTemplate").ejToolbar({ width: "250px", height: "28px" });
        });
    </script>
    <style type="text/css" class="cssStyles">
        .ctrlradio {
            padding-top: 3px;
            padding-right: 5px;
            float: left;
        }

        .frame {
            height: 280px;
            width: 690px;
            border-radius: none;
            margin-left: 0;
            margin-top: 30px;
            padding: 0;
        }

        .control {
            margin: 125px 190px 0;
            color: black;
            font-family: 'Segoe UI';
            font-size: medium;
        }
        #selectcar{
            line-height:20px;
        }
    </style>
</body>
</html>
