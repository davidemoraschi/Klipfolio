<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : DataCaching</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <!--<link href="../themes/bootstrap.min.css" rel="stylesheet" />-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <link href="../themes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js"></script>
    <script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/jsondata.min.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="Grid"></div>
            </div>
        </div>
    </div>
	 <script type="text/javascript">
        $(function () {
            var dataManger = ej.DataManager({
                url: "http://mvc.syncfusion.com/Services/Northwnd.svc/Orders/",
				enableCaching:true,
				cachingPageSize:10,
				timeTillExpiration: 120000
            });
            $("#Grid").ejGrid({
                dataSource: dataManger,
                allowPaging: true,
                pageSettings: { pageSize: 9 },
                columns: [
                                            { field: "OrderID", headerText: "Order ID", isPrimaryKey: true, width: 75, isIdentity: true, textAlign: ej.TextAlign.Right },
                                            { field: "CustomerID", headerText: "Customer ID", width: 90 },
                                            { field: "EmployeeID", headerText: "Employee ID", textAlign: ej.TextAlign.Right, width: 75 },
                                            { field: "Freight", headerText: "Freight", textAlign: ej.TextAlign.Right, width: 75 ,format: "{0:C2}"},
                                            { field: "ShipCity", headerText: "Ship City", width: 100 },
                                            { field: "ShipCountry", headerText: 'Ship Country', width: 100 }
                ]
            });
        });
    </script>
</body>
</html>
