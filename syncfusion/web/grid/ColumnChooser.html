<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : ColumnChooser</title>

    <meta charset="utf-8" />
    <!--<link href="../themes/bootstrap.min.css" rel="stylesheet" />-->
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <link href="../themes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js"></script>
    <script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/jsondata.min.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
	<style>
   </style>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="Grid" style="margin-top:10px;"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            // the datasource "window.gridData" is referred from jsondata.min.js
            var data = ej.DataManager(window.gridData).executeLocal(ej.Query().take(50));
            $("#Grid").ejGrid({
                dataSource: data,
                showColumnChooser: true,
                allowPaging: true,
                allowSorting: true,
				create:'Created',
                columns: [
                        { field: "OrderID", headerText: "Order ID", width: 75, textAlign: ej.TextAlign.Right, visible: false },
                        { field: "CustomerID", headerText: "Customer ID", width: 80 },
                        { field: "EmployeeID", headerText: "Employee ID", width: 75, textAlign: ej.TextAlign.Right },
                        { field: "Freight", width: 75, format: "{0:C}", textAlign: ej.TextAlign.Right },
                        { field: "OrderDate", headerText: "Order Date", width: 80, format: "{0:MM/dd/yyyy}", textAlign: ej.TextAlign.Right }
                ]
            });
        });
	    function Created(args) {
            $("#GridccDiv").find(".e-checkbox").attr("checked", "checked").ejCheckBox("model.change", "checkChanged");
            $("#GridccDiv").find(".e-button:first").addClass("e-done");
        }

        function checkChanged(args) {
            var checked = $("#GridccDiv").find(".e-columnChooserListDiv [aria-checked=true]").length != 0;
            var operation = !checked ? "addClass" : "removeClass";
            $(".e-done")[operation]("e-disable");
        }
    </script>
</body>
</html>
