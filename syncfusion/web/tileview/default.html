
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : Tile - Default Functionalities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.globalize.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.unobtrusive.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div id="scrollTarget">
        <div class="group">
            <div class="column">
                <div id="tile1" data-role="ejtile" data-ej-imageposition="fill" data-ej-tilesize="medium" data-ej-imageurl='../themes/images/tile/windows/people_1.png' data-ej-text="People">
                </div>
                <div class="small-col-2">
                    <div id="tile2" data-role="ejtile" data-ej-imageposition="center" data-ej-tilesize="small" data-ej-imageurl='../themes/images/tile/windows/alerts.png'>
                    </div>
                    <div id="tile3" data-role="ejtile" data-ej-imageposition="center" data-ej-tilesize="small" data-ej-imageurl='../themes/images/tile/windows/bing.png'>
                    </div>
                    <div id="tile4" data-role="ejtile" data-ej-tilesize="small" data-ej-imageurl='../themes/images/tile/windows/camera.png'>
                    </div>
                    <div id="tile5" data-role="ejtile" data-ej-tilesize="small" data-ej-imageposition="center" data-ej-imageurl='../themes/images/tile/windows/messages.png'>
                    </div>
                </div>
                <div id="tile6" data-role="ejtile" data-ej-tilesize="medium" data-ej-imageposition="center" data-ej-imageurl='../themes/images/tile/windows/games.png' data-ej-text="Play">
                </div>
                <div id="tile7" data-role="ejtile" data-ej-tilesize="medium" data-ej-imageurl='../themes/images/tile/windows/map.png' data-ej-text="Maps">
                </div>
                <div id="tile8" data-role="ejtile" data-ej-tilesize="wide" data-ej-imageurl='../themes/images/tile/windows/sports.png' data-ej-text="Sports" data-ej-imageposition="fill">
                </div>
            </div>
            <div class="column">
                <div id="tile9" data-role="ejtile" data-ej-tilesize="medium" data-ej-imageposition="fill" data-ej-imageurl='../themes/images/tile/windows/people_2.png' data-ej-text="People">
                </div>
                <div id="tile10" data-role="ejtile" data-ej-tilesize="medium" data-ej-imageposition="center" data-ej-imageurl='../themes/images/tile/windows/pictures.png' data-ej-text="Photo">
                </div>
                <div id="tile11" data-role="ejtile" data-ej-tilesize="wide" data-ej-imageposition="center" data-ej-imageurl='../themes/images/tile/windows/weather.png' data-ej-text="Weather">
                </div>
                <div id="tile12" data-role="ejtile" data-ej-tilesize="medium" data-ej-imageposition="center" data-ej-imageurl='../themes/images/tile/windows/music.png' data-ej-text="Music">
                </div>
                <div id="tile13" data-role="ejtile" data-ej-tilesize="medium" data-ej-imageposition="center" data-ej-imageurl='../themes/images/tile/windows/favs.png' data-ej-text="Favorites">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
