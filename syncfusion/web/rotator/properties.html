<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : Rotator - Properties</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
    <link href="../themes/bootstrap.min.css" rel="stylesheet"/>
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <ul id="sliderContent">
                            <li><img class="image" src="../images/rotator/nature.jpg" title="Nature"/></li>
                            <li><img class="image" src="../images/rotator/bird.jpg"   title="Beautiful Bird"/></li>
                            <li><img class="image" src="../images/rotator/sculpture.jpg"  title="Amazing Sculptures"/></li>
                            <li><img class="image" src="../images/rotator/seaview.jpg"  title="Sea-View"/></li>
                            <li><img class="image" src="../images/rotator/snowfall.jpg"  title="Snow Fall"/></li>
                            <li><img class="image" src="../images/rotator/card.jpg"  title="Credit Card"/></li>
                            <li><img class="image" src="../images/rotator/night.jpg"  title="Colorful Night"/></li>
                        </ul>	 
                    </div>
                </div>
            </div>
            <div id="sampleProperties">
                <div class="prop-grid">
                     <div class="row">
                   <div class="col-md-3">
								Item Display</div>
							<div class="col-md-3">
								<select  id="changeDisplay">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
							</div>
                    <div class="col-md-3">
								Item Move</div>
							<div class="col-md-3">
								<input type="text" id="itemMove" />
							</div>
                </div>
                    <div class="row">
							<div class="col-md-3">
								PagerPosition</div>
							<div class="col-md-3">
								<select  id="changePager">
                                    <option value="topleft">TopLeft</option>
                                    <option value="topright">TopRight</option>
                                    <option value="bottomleft">BottomLeft</option>
                                    <option value="bottomright">BottomRight</option>
                                    <option value="outside">Outside</option>
                                </select>
							</div>
						</div>	
                    <div class="row">
							<div class="col-md-3">
								Animation</div>
							<div class="col-md-3">
								<select  id="changeAnimation">
                                    <option value="slide">Slide</option>
                                    <option value="slowSlide">SlowSlide</option>
                                    <option value="fastSlide">FastSlide</option>
                                    <option value="slideshow">Slideshow</option>
                                </select>
							</div>
						</div>	
                    <div class="row">
							<div class="col-md-3">
								Orientation</div>
							<div class="col-md-3">
								<select  id="changeOrientation">
                                    <option value="horizontal">Horizontal</option>
                                    <option value="vertical">Vertical</option>
                                </select>
							</div>
						</div>	
                   
                    <div class="row">
                        <div class="col-md-3">Enable/Disable Pager</div>
                        <div class="col-md-3">
                            <input type="checkbox" id="ChkPager" class="e-chkbox" value="Pager"  checked="checked"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">Enable / disable</div>
                        <div class="col-md-3">
                            <input type="checkbox" id="ChkEnable" class="e-chkbox" checked="checked" />
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-md-3">
								Action</div>
							<div class="col-md-3">
							</div>
                          
                            <div class="col-md-3">	
							<input type="button" class="e-btn" id="previous" value="Previous" onclick="previous()" />
							</div>
                             
                              <div class="col-md-3">	
								<input type="button" class="e-btn" id="Button2" value="Next" onclick="next()" />
							</div>
                           <div class="col-md-3">								
										Current Index</div>
							<div class="col-md-3">	
								<input type="button" class="e-btn" id="GetValue" value="Get Index" onclick="getValue()" />
							</div>
                        </div>
                </div>
            </div>
        </div>
</div>
        <script type="text/javascript">
            var slideObj,dropObj;
            $(function () {
                // declaration
                $("#sliderContent").ejRotator({
                    slideWidth: "200px",
                    frameSpace: "0px",
                    displayItemsCount: "3",
                    slideHeight: "165px",
					frameSpace:"4px",
					enableResize: true,
                    pagerPosition: ej.Rotator.PagerPosition.Outside,
                    showThumbnail: false,
                    orientation:ej.Orientation.Horizontal,
                    showPager: true,
                    enableRTL : true,
                    enabled: true,
                    showCaption:false,
                    allowKeyboardNavigation: true,
                    showPlayButton:false,
                    animationType: "slide"
                });
                first = [{ text: "1" }];
                second = [{ text: "1" },{ text: "2" }];
                third = [{ text: "1" },{ text: "2" },{ text: "3" }];
                slideObj = $("#sliderContent").data("ejRotator");
                $("#changePager").ejDropDownList({
                    selectedItemIndex: 4,
                    "change": "onPagerChange",
                    width: "120px"
                });
                $("#changeAnimation").ejDropDownList({
                    selectedItemIndex: 0,
                    "change": "onAnimationChange",
                    width: "120px"
                });
                $("#itemMove").ejDropDownList({
                    dataSource: third,
                    "change": "onMoveChange",
                    width: "120px"
                });
                dropObj = $('#itemMove').data('ejDropDownList');
                $("#changeDisplay").ejDropDownList({
                    selectedItemIndex: 2,
                    "change": "onDisplayChange",
                    width: "120px"
                });
                $("#changeOrientation").ejDropDownList({
                    selectedItemIndex: 0,
                    "change": "onOrientationChange",
                    width: "120px"
                });
                $("#chkAutoplay").ejCheckBox({ "change": "onAutoplay" });
                $("#ChkPager").ejCheckBox({ "change": "onPager" });
                $("#ChkEnable").ejCheckBox({ "change": "EnableDisable" });               
            });
            function onPagerChange(args) {
                slideObj.option({ pagerPosition:args.value });
            }
            function onAnimationChange(args) {
                slideObj.option({ animationType: args.value });
            }
            function onDisplayChange(args) {
                slideObj.option({ displayItemsCount: args.value });
                if (args.value == 1) {
                    dropObj.setModel({ dataSource: first, value: args.value });
                    slideObj.option({ navigateSteps: args.value });
                }
                else if (args.value == 2) {
                    dropObj.setModel({ dataSource: second, value: args.value });
                    slideObj.option({ navigateSteps: args.value });
                }
                else {
                    dropObj.setModel({ dataSource: third, value: args.value });
                    slideObj.option({ navigateSteps: args.value });
                }
            }
            function onMoveChange(args)
            {
                slideObj.option({ navigateSteps: args.text });
            }
            function onOrientationChange(args) {
                slideObj.option({ orientation: args.value }); 
            }
            function onAutoplay(args) {
                slideObj.option({ showPlayButton: args.isChecked });
            };
            function onPager(args) {
                slideObj.option({ showPager:args.isChecked });
            };
            function EnableDisable(args) {
                if(args.isChecked )
				slideObj.enable();
				else
				slideObj.disable();
            };
           
            function previous() {
                slideObj.slidePrevious();
            }
            function next() {
                slideObj.slideNext();
            }
            function getValue() {
                alert("Current Slide Index : " + slideObj.getIndex());
            }
            $("#sampleProperties").ejPropertiesPanel();
        </script>
        <style type="text/css" class="cssStyles">
		.frame{
		   padding-left: 12px; 
		   width: 610px;
		}
        .frame .control{
           margin-left: 23px;
        }
        #sliderContent > li .image {
           width:200px;
           height:165px;
        }
          input {
            line-height: normal;
            width: 113px;	
        }
		  input.ejinputtext
        {
            text-indent: 10px;
        }
         .e-btn{
            width:90px;
        }
        .e-togglebutton {
            width:100px;
        }
		 #itemMove {
            line-height: normal;
            width: 117px;
        }
        </style>
</body>
</html>
