<!doctype html>
<html>
<head>
    <title>Essential Studio for JavaScript : Rotator keyboard navigation</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
	<link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
	<style>
	.e-rotator-wrap .e-thumb .e-thumb-items li img {
    width:130px;
	height:82px;
     }
</style>
</head>
<body>
    <div class="content-container-fluid">      
            <div class="row">                
                <div class="cols-sample-area">                                  
					<div class="frame">
                           <ul id="sliderContent"accesskey="e">
                              <li><img class="image" src="../images/rotator/nature.jpg" title="Nature"/></li>
                            <li><img class="image" src="../images/rotator/bird.jpg"   title="Beautiful Bird"/></li>
                            <li><img class="image" src="../images/rotator/sculpture.jpg"  title="Amazing Sculptures"/></li>
                            <li><img class="image" src="../images/rotator/seaview.jpg"  title="Sea-View"/></li>
                            <li><img class="image" src="../images/rotator/snowfall.jpg"  title="Snow Fall"/></li>
                            <li><img class="image" src="../images/rotator/card.jpg"  title="Credit Card"/></li>
                            <li><img class="image" src="../images/rotator/night.jpg"  title="Colorful Night"/></li>
                          </ul>
						  <ul id="slide" style="display: none">
                            <li><img  src="../images/rotator/nature.jpg" title="Nature"/></li>
                            <li><img  src="../images/rotator/bird.jpg"   title="Beautiful Bird"/></li>
                            <li><img  src="../images/rotator/sculpture.jpg"  title="Amazing Sculptures"/></li>
                            <li><img  src="../images/rotator/seaview.jpg"  title="Sea-View"/></li>
                            <li><img  src="../images/rotator/snowfall.jpg"  title="Snow Fall"/></li>
                            <li><img  src="../images/rotator/card.jpg"  title="Credit Card"/></li>
                            <li><img  src="../images/rotator/night.jpg"  title="Colorful Night"/></li>
                        </ul>
                    </div>                
                </div>
				
				<div id="sampleProperties">
					<div class="prop-grid keyboard">				
						<div class="row">
							<div class="col-md-3">
								<b>Alt + j</b></div>
							<div class="col-md-3">
								Focuses the control
							</div>
						</div>		
						<div class="row">
                            <div class="col-md-3">								
								<b>Up / Right</b></div>
							<div class="col-md-3">	
								Move to next slide
							</div>
						</div>		
                        <div class="row">
							<div class="col-md-3">
								<b>Down / Left</b></div>
							<div class="col-md-3">
								Move to previous slide
							</div>
						</div>
                        <div class="row">
							<div class="col-md-3">								
								<b>Space </b></div>
							<div class="col-md-3">	
								Play/Pause slide
							</div>
						</div>		
                        <div class="row">
                            <div class="col-md-3">
								<b>Alt+Right</b></div>
							<div class="col-md-3">
								Move thumbnail item to left and select item
							</div>
						</div>
                        <br />
                        <div class="row">
                            <div class="col-md-3">								
								<b>Alt+left</b></div>
							<div class="col-md-3">	
								Move thumbnail item to right and select item
							</div>
						</div>	
                        <br />
                        <div class="row">
                            <div class="col-md-3">
								<b>Enter</b></div>
							<div class="col-md-3">
								Move to selected thumbnail item 
							</div>
						</div>	
					</div>
				</div>
            </div>
    </div>
    <script type="text/javascript">
        $(function () {
            // declaration
            $("#sliderContent").ejRotator({
                slideWidth: "550px",
                frameSpace: "0px",
                displayItemsCount: "1",
                slideHeight: "350px",
                navigateSteps: "1",
                enableResize: true,
                pagerPosition: ej.Rotator.PagerPosition.Outside,
                showThumbnail: true,
                thumbnailSourceID: "slide",
                orientation: ej.Orientation.Horizontal,
                enableRTL   : true,
                showPager:false,
                enabled: true,
                showCaption:false,
                allowKeyboardNavigation: true,
                showPlayButton:true,
                animationType: "slide",
            });
            //Control focus key
            $(document).on("keydown", function (e) {
                if (e.altKey && e.keyCode === 74) { // j- key code.
                    $("#sliderContent")[0].focus();
                }
            });
            $("#sampleProperties").ejPropertiesPanel();
        });
    </script>
    <style type="text/css" class="cssStyles">
        .frame {
            width: 550px;
        }
         #sliderContent > li .image {
            width:550px;
            height:350px;
        }
    </style>
</body>
</html>
