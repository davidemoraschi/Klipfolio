<!doctype html>
<html>
<head>
    <title>Essential Studio for JavaScript : Progressbar Methods</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
	<link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">      
            <div class="row">                
                <div class="cols-sample-area">                                  
					<div class="frame">
                            <div class="control">
                                <div id="progressBar"></div>
                            </div>
                            <div class="txt"></div>
                     </div>               
                </div>
				
				<div id="sampleProperties">
					<div class="prop-grid">				
						<div class="row">
							<div class="col-md-3">
								State</div>
							<div class="col-md-3">
								<input type="checkbox" id="check21" class="e-togglebtn" />
								<label for="check21">Toggle</label>
							</div>
								<div class="col-md-3">								
										Progress</div>
							<div class="col-md-3">	
								<input type="button"  id="getper" value="Get Percentage" />
							</div>
						</div>		
						
					</div>
				</div>
            </div>
    </div>
    <script type="text/javascript">
        var progressBar;
        $(function () {
            $("#progressBar").ejProgressBar({ percentage: 75, height: 18 });
            progressBar = $("#progressBar").data("ejProgressBar");
            $('.txt').html(progressBar.getPercentage() + " %");

            $("#check21").ejToggleButton({
                defaultText: "Disable",
                activeText: "Enable",
                click: "changeState",
				width:"107px",
            });
            $("#getper").ejButton ({
			    width:"107px",
			   click: "onGetPercentage"
			});	

            $("#sampleProperties").ejPropertiesPanel();
        });
        function changeState(args) {
            if (args.isChecked) progressBar.disable();
            else progressBar.enable();
        }
        function onGetPercentage() {
            alert("Progress percentage : " + progressBar.getPercentage());
        }
     </script>
    <style type="text/css" class="cssStyles">
        .frame {
            width: 330px;
        }
        .txt {
           font-size: 18px;
           margin-top: 12px;
           text-align: center;
        }
    </style>
</body>
</html>
