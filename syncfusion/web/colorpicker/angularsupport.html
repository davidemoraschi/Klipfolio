<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="PickerCtrl">
<head>
    <title>Essential Studio for JavaScript : ColorPicker Angular Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/angular.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/ej.unobtrusive.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.widget.angular.min.js" type="text/javascript"></script>
</head>
<body style="background-color: #fcf7f7" ng-controller="ColorPickerCtrl">
    <div class="content-container-fluid">
        <div class="row" style="width: 100%">
            <div class="cols-sample-area" style="width: 100%">
                <div class="frame">
                    <div id="control">
                        <div class="element" style="margin-left: 45px;">
                            <input id="picker" ej-colorpicker e-value="colorValue" e-opacityValue="opacity" e-modeltype="palette" />
                        </div>
                        <div class="element" style="margin-left: 234px">
                            <input id="custom" ej-colorpicker e-value="colorValue" e-opacityValue="opacity" e-modeltype="picker" />
                        </div>
                        <h6><span style="font-style: italic; font-weight: normal; position: absolute; margin-top: 5px;margin-left: 45px;">Note:Two Way Angular Support</span></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        angular.module('PickerCtrl', ['ejangular'])
          .controller('ColorPickerCtrl', function ($scope) {
              $scope.colorValue = "#278787";
              $scope.opacity = "100";
          });
    </script>
    <style>
        .element {
            display: inline-block;
        }

        .frame {
            width: 457px;
        }

        #control {
            width: 600px;
        }
    </style>
</body>
</html>
