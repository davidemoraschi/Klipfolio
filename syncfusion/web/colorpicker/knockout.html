<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : ColorPicker Knockout Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/knockout.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.widget.ko.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row" style="width: 100%">
            <div class="cols-sample-area" style="width: 100%">
                <div class="frame" style="width: 420px">
                    <div id="control" style="float: left; width: 70%; margin-left: 10px">
                        <input id="colorpick" data-bind="ejColorPicker: { value: value, modelType: palette, opacityValue: opacity }" />
                        <h6><span style="font-style: italic; font-weight: normal; position: absolute; margin-top: 5px;">Note:Two Way Knockout Support</span></h6>
                    </div>
                    <div id="binding" style="float: left; width: 23%">
                        <input id="colorpick1" data-bind="ejColorPicker: { value: value, modelType: picker, opacityValue: opacity }" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.viewModel = {
            value: ko.observable("#278787"),
            palette: ko.observable("palette"),
            picker: ko.observable("picker"),
            opacity:ko.observable(100)
        };
        $(function () {
            ko.applyBindings(viewModel);
        });
    </script>
    <style>
        .element {
            display: inline-block;
        }

        .frame {
            width: 600px;
        }

        #control {
            width: 600px;
        }
    </style>
</body>
</html>
