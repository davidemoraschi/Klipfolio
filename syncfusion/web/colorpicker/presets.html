<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : ColorPicker Presets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/jquery.globalize.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <div class="presets-col">
                            <label>Basic</label>
                            <div id="basicPreset"></div>
                        </div>
                        <div class="presets-col">
                            <label>Mono Chrome</label>
                            <div id="monoChromePreset"></div>
                        </div>
                        <div class="presets-col">
                            <label>Flat Colors</label>
                            <div id="flatColorsPreset"></div>
                        </div>
                        <div class="presets-col">
                            <label>Sea Wolf</label>
                            <div id="seaWolfPreset"></div>
                        </div>
                        <div class="presets-col">
                            <label>Web Colors</label>
                            <div id="webColorsPreset"></div>
                        </div>
                        <div class="presets-col">
                            <label>Sandy</label>
                            <div id="sandyPreset"></div>
                        </div>
                        <div class="presets-col">
                            <label>Pink Shades</label>
                            <div id="pinkShadesPreset"></div>
                        </div>
                        <div class="presets-col">
                            <label>Misty</label>
                            <div id="mistyPreset"></div>
                        </div>
                        <div class="presets-col">
                            <label>Citrus</label>
                            <div id="citrusPreset"></div>
                        </div>
                        <div class="presets-col">
                            <label>Vintage</label>
                            <div id="vintagePreset"></div>
                        </div>
                        <div class="presets-col">
                            <label>Moon Light</label>
                            <div id="moonLightPreset"></div>
                        </div>
                        <div class="presets-col">
                            <label>Candy Crush</label>
                            <div id="candyCrushPreset"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        jQuery(function ($) {
            jQuery.fx.off = true;
            $("#basicPreset").ejColorPicker({ displayInline: true, modelType: "palette", presetType: "basic", value: "#9494c8" });
            $("#monoChromePreset").ejColorPicker({ displayInline: true, modelType: "palette", presetType: "monochrome", value: "#8e8e8e" });
            $("#flatColorsPreset").ejColorPicker({ displayInline: true, modelType: "palette", presetType: "flatcolors", value: "#f79853" });
            $("#seaWolfPreset").ejColorPicker({ displayInline: true, modelType: "palette", presetType: "seawolf", value: "#13647F" });
            $("#webColorsPreset").ejColorPicker({ displayInline: true, modelType: "palette", presetType: "webcolors", value: "#E7C36F" });
            $("#sandyPreset").ejColorPicker({ displayInline: true, modelType: "palette", presetType: "sandy", value: "#EFECCA" });
            $("#pinkShadesPreset").ejColorPicker({ displayInline: true, modelType: "palette", presetType: "pinkshades", value: "#996072" });
            $("#mistyPreset").ejColorPicker({ displayInline: true, modelType: "palette", presetType: "misty", value: "#0A0D0C" });
            $("#citrusPreset").ejColorPicker({ displayInline: true, modelType: "palette", presetType: "citrus", value: "#F29727" });
            $("#vintagePreset").ejColorPicker({ displayInline: true, modelType: "palette", presetType: "vintage", value: "#557359" });
            $("#moonLightPreset").ejColorPicker({ displayInline: true, modelType: "palette", presetType: "moonlight", value: "#383A47" });
            $("#candyCrushPreset").ejColorPicker({ displayInline: true, modelType: "palette", presetType: "candycrush", value: "#97cacb" });            
        });
    </script>
    <style>        
        .presets-col {
            margin-bottom: 25px;
            display: inline-block;
            margin-right: 35px;
        }

        .frame {
            width: auto;
            border: 0px;
            padding: 50px;
        }
    </style>
</body>
</html>
