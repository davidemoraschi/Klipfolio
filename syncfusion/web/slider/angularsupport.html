<!doctype html>
<html lang="en" ng-app="syncApp">
<head>
    <meta charset="utf-8">
    <title>Essential Studio for JavaScript : Slider - Angular support</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js"></script>
    <script src="../scripts/angular.min.js"></script>
    <script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/ej.web.all.min.js"></script>
    <script src="../scripts/properties.js"></script>
    <script src="../scripts/ej.widget.angular.min.js"></script>
</head>
<body ng-controller="SliderCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame" style="width: 50%">
                    <div id="control" style=" float: left;width:45%;">
                    <div id="rangeSlider" ej-slider e-width="width" e-value="sliderValue"></div>
                    <h6><span style="font-style: italic; font-weight: normal; position: absolute; margin-top: 15px;">Note:Two Way Angular Support</span></h6> </div>                  
                <div id="binding" style=" float: right;width:45%;">
                    <input type="text" name="slider" class="input ejinputtext" value="" ng-model="sliderValue" />
                    </div>       
                </div>
            </div>
        </div>
    </div>
    <script>
        // declaration                   
        angular.module('syncApp', ['ejangular'])
           .controller('SliderCtrl', function ($scope) {
               $scope.sliderValue = 60;
			   $scope.width="80%";
           });       
       </script>
		<style>
		.input {
			width: 100%;
			height: 20px;
			text-indent: 10px;
		}
		</style>
</body>
</html>
