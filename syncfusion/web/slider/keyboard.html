<!doctype html>
<html>
<head>
    <title>Essential Studio for JavaScript : Slider Keyboard Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
	<link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">      
            <div class="row">                
                <div class="cols-sample-area">                                  
					<div class="frame">
                            <div id="minSlider" accesskey="e"></div>
                            <br /><br />
                            <div id="rangeSlider" accesskey="e"></div>
                        </div>                
                </div>
				
				<div id="sampleProperties">
					<div class="prop-grid keyboard">				
						<div class="row">
							<div class="col-md-3">
								<b>Alt + j</b></div>
							<div class="col-md-3">
								Focuses the control
							</div>
						</div>		
						<div class="row">
                            <div class="col-md-3">								
								<b>Up / Right</b></div>
							<div class="col-md-3">	
								Increments the slider value
							</div>
						</div>		
                        <div class="row">
							<div class="col-md-3">
								<b>Down / Left</b></div>
							<div class="col-md-3">
								Decrements the slider value
							</div>
						</div>
                        <div class="row">
							<div class="col-md-3">								
								<b>Home</b></div>
							<div class="col-md-3">	
								Moves to the start value
							</div>
						</div>		
                        <div class="row">
                            <div class="col-md-3">
								<b>End</b></div>
							<div class="col-md-3">
								Moves to the end value
							</div>
						</div>
                        <div class="row">
                            <div class="col-md-3">								
								<b>Esc</b></div>
							<div class="col-md-3">	
								Focuses out from the handle
							</div>
						</div>		
					</div>
				</div>
            </div>
    </div>
    <script type="text/javascript">
        $(function () {
            // declaration
            $("#minSlider").ejSlider({
                sliderType: ej.SliderType.MinRange,
                value: 20,
                height: 16
            });
            $("#rangeSlider").ejSlider({
                sliderType: ej.SliderType.Range,
                values: [40, 80],
                height: 16
            });
            //Control focus key
            $(document).on("keydown", function (e) {
                if (e.altKey && e.keyCode === 74) { // j- key code.
                    $("#minSlider a")[0].focus();
                }
            });
            $("#sampleProperties").ejPropertiesPanel();
        });
    </script>
    <style type="text/css" class="cssStyles">
        .frame {
            width: 400px;
        }
    </style>
</body>
</html>
