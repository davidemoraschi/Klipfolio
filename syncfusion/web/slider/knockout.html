<!doctype html>
<html>
<head>
    <title>Essential Studio for JavaScript : Slider - KnockOut</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
	<link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/knockout.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.widget.ko.min.js" type="text/javascript"></script>   
</head>
<body>
    <div class="content-container-fluid">      
            <div class="row">                
                <div class="cols-sample-area">                                  
					<div class="frame">
					<div id="rangeSlider" data-bind="ejSlider: {value:sliderValue}"></div>                        
                     </div>               
                </div>
				
				<div id="sampleProperties">
					<div class="prop-grid">				
						<div class="row">
							<div class="col-md-3">
								State</div>
							<div class="col-md-3">
								<input type="checkbox" id="check21" class="e-togglebtn" />
								<label for="check21">Toggle</label>
							</div>
								<div class="col-md-3">								
										Current value</div>
							<div class="col-md-3">	
								<input type="button" class="e-btn  inputBtn" id="GetValue" value="Get value" onclick="getValue()" />
							</div>
							<div class="col-md-3">								
										Set value</div>
							<div class="col-md-3">	
								<input type="text" name="slider"  class="input ejinputtext" value="" data-bind="value: sliderValue" />
							</div>
						</div>		
						
					</div>
				</div>
            </div>
    </div>
    <script type="text/javascript">
        var target;
        $(function () {
            // declaration            
			 window.viewModel = {           
            sliderValue: ko.observable(40),            
        };
       
        $(function () {            
            ko.applyBindings(viewModel); 
			target = $("#rangeSlider").data("ejSlider");			
        });
            target = $("#rangeSlider").data("ejSlider");

            $("#check21").ejToggleButton({
                defaultText: "Disable",
                activeText: "Enable",
                click: "changeState",
				width:"100px"
            });
        });
        
        function changeState(args) {
            if (args.isChecked) target.disable();
            else target.enable();
        }
        function getValue() {
            alert(target.getValue());
        }
        $("#sampleProperties").ejPropertiesPanel();
    </script>
    <style type="text/css" class="cssStyles">
        .frame {
            width: 400px;
        }
		.input {
			height: 22px;
			text-indent: 10px;
			width: 100px;
		}
	.inputBtn
	{
	width:87px;
	text-align:center;
	}
    </style>
</body>
</html>
