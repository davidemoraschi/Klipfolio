<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="syncApp">
	<head>	
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
	<link href="../themes/default-responsive.css" rel="stylesheet" />
	  <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
	<script src="../scripts/jquery.globalize.min.js"></script>
	<script src="../scripts/treemapdata.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/angular.min.js" type="text/javascript"></script>
	<script src="../scripts/ej.widget.angular.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
	<script src="../scripts/jsrender.min.js"></script>

	</head>
        
	<body ng-controller="TreeMapcontroller">  
        <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="treemap" ej-treemap e-datasource="ndatasource" e-weightvaluepath="nweightValuePath" e-colorvaluepath="ncolorValuePath" e-leafitemsettings-showlabels="nshowLabels" e-leafitemsettings-borderthickness="nborderthickness" e-leafitemsettings-labelpath="nlabelPath" style="width: 700px;height:370px;">
                    <e-levels>
                        <e-level e-grouppath="ngroupPath" e-groupgap="ngroupGap" e-headerheight="nheaderHeight" e-groupPadding="ngroupPadding" e-showheader="nshowHeader" e-headertemplate="headertemplate"></e-level>
                    </e-levels>

                    <e-groupcolormapping>
                        <e-groupcolor e-groupid="ngroupid1" e-unicolormapping-color="ncolor1">
                        </e-groupcolor>
                        <e-groupcolor e-groupid="ngroupid2" e-unicolormapping-color="ncolor2">
                        </e-groupcolor>
                        <e-groupcolor e-groupid="ngroupid3" e-unicolormapping-color="ncolor3">
                        </e-groupcolor>
                        <e-groupcolor e-groupid="ngroupid4" e-unicolormapping-color="ncolor4">
                        </e-groupcolor>
                        <e-groupcolor e-groupid="ngroupid5" e-unicolormapping-color="ncolor5">
                        </e-groupcolor>
                    </e-groupcolormapping>
                        
				</div>                       
         </div>	
             <div id="sampleProperties">
                <div class="prop-grid">
                                     
                    <div class="row">
                        <div class="col-md-3">
                            <b>Level Settings</b>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                           Show Header 
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="checkbox" ng-model="nshowHeader" style="outline: none;"/>
                        </div>
                    </div>
                  
                    <div class="row">
                        <div class="col-md-3">
                           Group Gap
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="text" id="Text11" ng-model="ngroupGap" style="width: 110px" />
                        </div>
                    </div>
					<div class="row">
                        <div class="col-md-3">
                           Group Padding
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="text" id="Text12" ng-model="ngroupPadding" style="width: 110px" />
                        </div>
                    </div>
                </div>
            </div>
        
     </div>

    

	<script type="text/javascript">

	    angular.module('syncApp', ['ejangular'])
	    .controller('TreeMapcontroller', function ($scope) {
	        $scope.ndatasource = population_data;
	        $scope.ncolorValuePath = "Growth";
	        $scope.nweightValuePath = "Growth";
			$scope.nborderthickness	= 2;
	        $scope.nshowLabels = true;
	        $scope.nlabelPath = "Country";

	        $scope.ngroupPath = "Continent";
	        $scope.ngroupGap = 5;
			$scope.ngroupPadding = 5;
	        $scope.nheaderHeight = 25;
	        $scope.nshowHeader = true;
	  		
		    $scope.ngroupid1 = "Asia";
	        $scope.ncolor1 = "#2380BB";
	        $scope.ngroupid2 = "North America";
	        $scope.ncolor2 = "#209E86";
	        $scope.ngroupid3 = "South America";
	        $scope.ncolor3 = "#8D43B2";
	        $scope.ngroupid4 = "Africa";
	        $scope.ncolor4 = "#E78009";
	        $scope.ngroupid5 = "Europe";
	        $scope.ncolor5 = "#E74F38";
	    });
		  $("#sampleProperties").ejPropertiesPanel();
	</script>
	
	<script id="headertemplate" type="application/jsrender">
	        <div style="margin-top:3px;">
            <label style="color:gray;font-size:16px;font-weight:normal;margin-left:5px;" id="Label1">{{:header}}</label><br />            
      </div>                        
    </script>   
    </body>
</html>
