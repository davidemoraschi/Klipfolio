<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : DropDownList - Methods</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <div class="ctrllabel">Select a section</div>
                        <input type="text" id="bookSelect" />
                    </div>
                </div>
            </div>

            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">Select an item by index</div>
                        <div class="col-md-3">
                            <select name="selectIndex" class="e-ddl" id="optIndexChange">
                                <option value="0">1 Item</option>
                                <option value="1">2 Item</option>
                                <option value="2">3 Item</option>
                                <option value="3">4 Item</option>
                                <option value="4">5 Item</option>
                                <option value="5">6 Item</option>
                                <option value="6">7 Item</option>
                                <option value="7">8 Item</option>
                                <option value="8">9 Item</option>
                                <option value="9">10 Item</option>
                                <option value="10">11 Item</option>
                                <option value="11">12 Item</option>
                                <option value="12">13 Item</option>
                                <option value="13">14 Item</option>
                                <option value="14">15 Item</option>
                                <option value="15">16 Item</option>
                                <option value="16">17 Item</option>
                                <option value="17">18 Item</option>
                                <option value="18">19 Item</option>
                                <option value="19">20 Item</option>
                            </select>
                        </div>
                        <div class="col-md-3">Select an item by value</div>
                        <div class="col-md-3">
                            <select name="selectIndex" class="e-ddl" id="optValueChange">
                                <option value="Art">Art</option>
                                <option value="Architecture">Architecture</option>
                                <option value="Biographies">Biographies</option>
                                <option value="Business">Business</option>
                                <option value="ComputerIT">ComputerIT</option>
                                <option value="Comics">Comics</option>
                                <option value="Cookery">Cookery</option>
                                <option value="Environment">Environment</option>
                                <option value="Fiction">Fiction</option>
                                <option value="Health">Health</option>
                                <option value="Humanities">Humanities</option>
                                <option value="Language">Language</option>
                                <option value="Literature">Literature</option>
                                <option value="Memoirs">Memoirs</option>
                                <option value="Management">Management</option>
                                <option value="Professional">Professional</option>
                                <option value="Reference">Reference</option>
                                <option value="Spirituality">Spirituality</option>
                                <option value="Sports">Sports</option>
                                <option value="Sciences">Sciences</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">Select an item by text</div>
                        <div class="col-md-3">
                            <select name="selectIndex" class="e-ddl" id="optTextChange">
                                <option value="Art">Art</option>
                                <option value="Architecture">Architecture</option>
                                <option value="Biographies">Biographies</option>
                                <option value="Business">Business</option>
                                <option value="ComputerIT">ComputerIT</option>
                                <option value="Comics">Comics</option>
                                <option value="Cookery">Cookery</option>
                                <option value="Environment">Environment</option>
                                <option value="Fiction">Fiction</option>
                                <option value="Health">Health</option>
                                <option value="Humanities">Humanities</option>
                                <option value="Language">Language</option>
                                <option value="Literature">Literature</option>
                                <option value="Memoirs">Memoirs</option>
                                <option value="Management">Management</option>
                                <option value="Professional">Professional</option>
                                <option value="Reference">Reference</option>
                                <option value="Spirituality">Spirituality</option>
                                <option value="Sports">Sports</option>
                                <option value="Sciences">Sciences</option>
                            </select>
                        </div>
                        <div class="col-md-3">TextBox Value</div>
                        <div class="col-md-3">
                            <input type="button" id="Button8" name="check me" class="e-btn" value="Value" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">Disable\Enable</div>
                        <div class="col-md-3">
                            <input type="checkbox" id="btnchkunchk" class="e-togglebtn" value="checkuncheck" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var target;
        $(function () {
            var BooksSection = [
                { category: "Art" }, { category: "Architecture" }, { category: "Biographies" }, { category: "Business" }, { category: "ComputerIT" },
                { category: "Comics" }, { category: "Cookery" }, { category: "Environment" }, { category: "Fiction" },
                { category: "Health" }, { category: "Humanities" }, { category: "Language" }, { category: "Literature" }, { category: "Memoirs" },
                { category: "Management" }, { category: "Professional" }, { category: "Reference" }, { category: "Spirituality" },
                { category: "Sports" }, { category: "Sciences" }
            ];
            $('#bookSelect').ejDropDownList({
                dataSource: BooksSection,
                fields: { text: "category", value: "category" },
            });
            target = $('#bookSelect').data("ejDropDownList");
            //selctions
            $("#optIndexChange").ejDropDownList({ "change": "onActiveIndexChange", width: "107px", watermarkText: "select.." });
            $("#optValueChange").ejDropDownList({ "change": "onActiveValueChange", width: "107px", watermarkText: "select.." });
            $("#optTextChange").ejDropDownList({ "change": "onActiveTextChange", width: "107px", watermarkText: "select.." });

            $("#btnchkunchk").ejToggleButton({ width: "107px", "change": "onCheckUncheckAll", "defaultText": "Disable", "activeText": "Enable" });

            $("#Button8").ejButton({
                click: "valuetext",
                width: "95px"
            });
        });
        function onActiveIndexChange(args) {
            target.option({ selectedItemIndex: parseInt(args.value) });
        }
        function onActiveValueChange(args) {
            target.setSelectedValue(args.value);
        }
        function onActiveTextChange(args) {
            target.setSelectedText(args.value);
        }
        function onCheckUncheckAll(args) {
            if (args.isChecked)

                target.disable();
            else
                target.enable();
        }
        function valuetext(e, ui) {
            alert("Selected Item is " + target.getValue());
        }
    </script>
    <style type="text/css" class="cssStyles">
        .control {
            margin-left: 20px;
        }

        .ctrllabel {
            padding-bottom: 3px;
        }
    </style>
</body>
<script type="text/javascript">
    $("#sampleProperties").ejPropertiesPanel();
</script>
</html>
