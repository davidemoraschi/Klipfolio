<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="DropCtrl">
<head>
    <title>Essential Studio for JavaScript : DropDownList - Angular</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
    <link href="../themes/bootstrap.min.css" rel="stylesheet"/>
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/angular.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/ej.widget.angular.min.js"></script>
</head>
<body ng-controller="DropDownCtrl">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame" style="width: 50%; height: 27px">
                    <span>Select a section</span>
                    <div>
                        <div id="control" style="float: left; width: 45%">
                            <input id="bookSelect" ej-dropdownlist e-datasource="dataList" e-value="value" />
                            <h6><span style="font-style: italic; font-weight: normal; position: absolute; margin-top: 4px;">Note:Two Way Angular Support</span></h6>
                        </div>
                    </div>
                    <div id="binding" style="float: right; margin: auto; width: 45%">
                        <input type="text" id="dropValue" class="input ejinputtext" ng-model="value" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
       var list = [
                    { empid: "cr1", text: "Dodge Avenger", value: "Dodge Avenger" },
                    { empid: "cr2", text: "Chrysler 200", value: "Chrysler 200" },
                    { empid: "cr3", text: "Ford Focus", value: "Ford Focus" },
                    { empid: "cr4", text: "Ford Taurus", value: "Ford Taurus" },
                    { empid: "cr5", text: "Dazzler", value: "Dazzler" },
                    { empid: "cr6", text: "Chevy Spark", value: "Chevy Spark" },
                    { empid: "cr7", text: "Chevy Volt", value: "Chevy Volt" },
                    { empid: "cr8", text: "Honda Fit", value: "Honda Fit" },
                    { empid: "cr9", text: "Honda Crosstour", value: "Honda Crosstour" },
                    { empid: "cr10", text: "Acura RL", value: "Acura RL" },
                    { empid: "cr11", text: "Hyundai Elantra", value: "Hyundai Elantra" },
                    { empid: "cr12", text: "Mazda3", value: "Mazda3" }
        ];
        angular.module('DropCtrl', ['ejangular'])
           .controller('DropDownCtrl', function ($scope) {
               $scope.dataList = list;
               $scope.value = "Ford Focus";
           });

    </script>
    <style type="text/css" class="cssStyles">
        .control {
            margin-left: 20px;
        }

        .ctrllabel {
            padding-bottom: 3px;
        }

        #dropValue {
            text-indent: 10px;
        }

        #control #bookSelect_input_wrapper {
            width: 70%;
        }

        .input {
            height: 26px;
            text-indent: 10px;
            width: 67%;
        }
    </style>
</body>
</html>
