<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : DropDownList - KnockOut</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
    <link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
	<script src="../scripts/knockout.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>    
    <script src="../scripts/ej.widget.ko.min.js"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <div class="ctrllabel">Select a section</div>
                        <input id="controlSelect" data-bind="ejDropDownList: {dataSource: dataList, value:value}">
                    </div>
                </div>
            </div>

            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">Value</div>
                        <div class="col-md-3">
                            <input type="text" id="dropValue" class="input ejinputtext" data-bind="value: value" />
                        </div>
                    </div>                    
                        <div class="row">
                            
                            <div class="col-md-3">TextBox Value</div>
                            <div class="col-md-3">
                                <input type="button" id="Button8" name="check me" class="e-btn inputBtn" value="Value" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">Disable\Enable</div>
                            <div class="col-md-3">
                                <input type="checkbox" id="btnchkunchk" class="e-togglebtn" value="checkuncheck" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var target;
        $(function () {
            var carList = [
                { empid: "cr1", text: "Accordion", value: "Accordion" },
                { empid: "cr2", text: "Autocomplete", value: "Autocomplete" },
                { empid: "cr3", text: "Button", value: "Button" },
                { empid: "cr4", text: "Tab", value: "Tab" },
                { empid: "cr5", text: "Menu", value: "Menu" },
                { empid: "cr6", text: "Rating", value: "Rating" },
                { empid: "cr7", text: "Slider", value: "Slider" },
                { empid: "cr8", text: "Splitter", value: "Splitter" },
                { empid: "cr9", text: "Tagcloud", value: "Tagcloud" },
                { empid: "cr10", text: "Scroller", value: "Scroller" },
                { empid: "cr11", text: "TreeView", value: "TreeView" },
                { empid: "cr12", text: "WaitingPopup", value: "WaitingPopup" }
            ];
            window.viewModel = {
                dataList: ko.observable(carList),
                value: ko.observable("Button"),
            }
            ko.applyBindings(viewModel);
            target = $('#controlSelect').data("ejDropDownList");           
            $("#btnchkunchk").ejToggleButton({ "change": "onCheckUncheckAll", "defaultText": "Disable", "activeText": "Enable", "width": "110px" });

            $("#Button8").ejButton({
                click: "valuetext",
            });
        });        
        function onCheckUncheckAll(args) {
            if (args.isChecked)

                target.disable();
            else
                target.enable();
        }
        function valuetext(e, ui) {
            alert("Selected Item is " + target.getValue());
        }
    </script>
    <style type="text/css" class="cssStyles">
        .control {
            margin-left: 20px;
        }

        .ctrllabel {
            padding-bottom: 3px;
        }

        #dropValue {
            text-indent: 5px;
        }

        .input {
            height: 22px;
            text-indent: 10px;
            width: 106px;
        }

        .inputBtn {
            width: 97px;
            text-align: center;
        }
    </style>
</body>
<script type="text/javascript">
    $("#sampleProperties").ejPropertiesPanel();
</script>
</html>
