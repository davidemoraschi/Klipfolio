<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : Border and Wrap Text</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <link href="../themes/responsive-css/ej.responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
    	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
    <![endif]-->
    <!--[if IE 9]><!-->
    	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/jquery.easing.1.3.min.js"></script>
    <script src="../scripts/jquery.validate.min.js"></script>
    <script src="../scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
	<script src="../scripts/xljsondata.js" type="text/javascript"></script>
	<style type="text/css">
		.cols-sample-area {
			height: 90%;
		}
	</style>
    <script>
        $(function () {
            $("#Spreadsheet").ejSpreadsheet({
                columnWidth: 60,
                allowFormulaBar: false,
                showRibbon: false,
                scrollSettings:
                {
                    width: "100%",
                    height: 550,
					isResponsive: true
                },
                sheets: [{ rangeSettings: { dataSource: window.borderDetails, startCell: "B1", showHeader: false, } }],
                onLoadComplete: "onLoadComplete"
            });
        });
        function onLoadComplete(args) {
            var xlFormat, sheetIdx, xlEdit, xlObj = $("#Spreadsheet").data("ejSpreadsheet");
            xlFormat = xlObj.XLFormat;
            xlEdit = xlObj.XLEdit;
            //Sheet1
            sheetIdx = 1;
            xlObj.setWidthToColumns([{ cellIndex: 0, width: 40 }, { cellIndex: 1, width: 160 }, { cellIndex: 2, width: 40 }, { cellIndex: 3, width: 80 }, { cellIndex: 4, width: 80 }, { cellIndex: 5, width: 40 }, { cellIndex: 6, width: 170 }, { cellIndex: 7, width: 40 }, { cellIndex: 8, width: 80 }, { cellIndex: 9, width: 80 }]);
            xlFormat.format({ "style": { "font-weight": "bold", "font-size": "14px" } }, "B2:B18");
            xlFormat.format({ "style": { "font-weight": "bold", "font-size": "14px" } }, "G2:G18");
            xlFormat.format({ "style": { "font-style": "italic", "font-weight": "bold", "font-size": "14px" } }, "B17");
            xlObj.setBorder({ "ID": "leftborder", "hexaCode": "#FF5668", "borderStyle": "solid" }, "I2");
            xlObj.setBorder({ "ID": "bottomborder", "hexaCode": "#FF5668", "borderStyle": "solid" }, "D4");
            xlObj.setBorder({ "ID": "rightborder", "hexaCode": "#FF5668", "borderStyle": "solid" }, "D2");
            xlObj.setBorder({ "ID": "topborder", "hexaCode": "#FF5668", "borderStyle": "solid" }, "I4");
            xlObj.setBorder({ "ID": "allborder", "hexaCode": "#FF5668", "borderStyle": "solid" }, "D6");
            xlObj.setBorder({ "ID": "outsideborder", "hexaCode": "#FF5668", "borderStyle": "dashed" }, "D8");
            xlObj.setBorder({ "ID": "thickboxborder", "hexaCode": "#FF5668", "borderStyle": "dashed" }, "I8");
            xlObj.setBorder({ "ID": "thickbottomborder", "hexaCode": "#FF5668", "borderStyle": "dashed" }, "D10");
            xlObj.setBorder({ "ID": "topandbottomborder", "hexaCode": "#FF5668", "borderStyle": "dashed" }, "I10");
            xlObj.setBorder({ "ID": "topandthickbottomborder", "hexaCode": "#FF5668", "borderStyle": "dashed" }, "D12");
            xlObj.setBorder({ "ID": "allborder", "hexaCode": "#2c74d1", "borderStyle": "solid" }, "D14:E16");
            xlObj.setBorder({ "ID": "outsideborder", "hexaCode": "#e851bb", "borderStyle": "dashed" }, "I12:J14");
            xlFormat.format({ "style": { "font-style": "italic", "font-weight": "bold", "font-size": "14px" } }, "B14");
            xlFormat.format({ "style": { "font-weight": "bold", "font-size": "14px" } }, "A17:F17");
            xlObj.XLEdit.updateCellValue(xlObj.getCell(19, 1, sheetIdx), "Wrap Text");
            xlFormat.format({ "style": { "font-weight": "bold", "font-size": "14px" } }, "B20:B20");
            xlObj.XLEdit.updateCellValue(xlObj.getCell(19, 3, sheetIdx), "Wrap Text allows you enter text on multiple lines within a single cell that text is visible");
			xlObj.setWrapText	("D20:D20");
			xlObj.setActiveCell(3, 1);
			xlObj.clearUndoRedo();
			xlObj.performSelection({ rowIndex: 3, colIndex: 1 }, { rowIndex: 3, colIndex: 1 });
        }
    </script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="Spreadsheet"></div>
            </div>
        </div>
    </div>
</body>
</html>
