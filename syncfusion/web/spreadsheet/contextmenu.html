			height: 90%;
		}

<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="Spreadsheet"></div>
            </div>
        </div>
    </div>
     <script type="text/javascript">
         $(function () {
             $("#Spreadsheet").ejSpreadsheet({
                 columnWidth: 60,
                 allowDragFillOption: false,
                 allowFormulaBar: false,
                 allowFormulaBar: false,
                 scrollSettings:
                 {
                    width: "100%",
                    height: 550,
					isResponsive: true
                 },
                 sheets: [
                     { rangeSettings: { dataSource: window.markList, startCell: "A3", showHeader: true }, sheetName: "Context Menu" }                     
                 ],
                 onLoadComplete: "onLoadComplete",
		 onOpenFailure: "openfailure"
             });
         });
         function onLoadComplete(args) {
             var xlObj = $("#Spreadsheet").data("ejSpreadsheet");
             xlObj.setWidthToColumns([{ cellIndex: 0, width: 80 }]);
             xlObj.XLFormat.format({ "style": { "font-weight": "bold", "font-size": "18px", "vertical-align": "middle", "text-align": "center", "color": "#d9414f" } }, "A1");
             xlObj.XLFormat.format({ "style": { "font-weight": "bold" , "font-size":"12px" } }, "A3:C3");
             xlObj.XLChart.createChart("A3:B10", { type: "line", enable3D: false, marker: { visible: true }, top: 60, left: 300 });
			 xlObj.clearUndoRedo();
			 //var rObj = $('#' + xlObj._id + '_Ribbon').data('ejRibbon');
             //rObj.collapse();
         }
    </script>
</body>
