<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : Conditional Formatting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <link href="../themes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
    <![endif]-->
    <!--[if IE 9]><!-->
    	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/jquery.easing.1.3.min.js"></script>
    <script src="../scripts/jquery.validate.min.js"></script>
    <script src="../scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/xljsondata.js" type="text/javascript"></script>
    <style type="text/css">
        .cols-sample-area {
            height: 90%;
        }
    </style>
    <script>
        var xlObj, xlFormat, sheetIdx;
        $(function () {
            $("#Spreadsheet").ejSpreadsheet({
                columnWidth: 60,
                allowFormulaBar: false,
                showRibbon: false,
                scrollSettings:
                {
                    width: "100%",
                    height: 550,
                    isResponsive: true
                },
                sheets: [{ rangeSettings: { dataSource: window.conditionalFormat, startCell: "A3", showHeader: false, } }],
                onLoadComplete: "onLoadComplete"
            });
        });
        function onLoadComplete(args) {
            xlObj = $("#Spreadsheet").data("ejSpreadsheet");
            xlFormat = xlObj.XLFormat;
            //sheet1
            sheetIdx = 1;
            xlFormat.format({ "style": { "font-weight": "bold", "font-size": "18px", "vertical-align": "middle", "text-align": "center", "color": "#09576B" } }, "A1");
            xlObj.renameSheet("Conditional Formatting");
            xlObj.setWidthToColumns([{ cellIndex: 0, width: 150 }, { cellIndex: 1, width: 150 }, { cellIndex: 2, width: 40 }, { cellIndex: 3, width: 150 }, { cellIndex: 4, width: 150 }, { cellIndex: 5, width: 40 }, { cellIndex: 6, width: 130 }, { cellIndex: 7, width: 130 }, { cellIndex: 8, width: 40 }, { cellIndex: 9, width: 130 }, { cellIndex: 10, width: 130 }]);
            xlObj.mergeCells("A3:A7", true);
            xlObj.mergeCells("D3:D7", true);
            xlObj.mergeCells("G3:G7", true);
            xlObj.mergeCells("G9:G13", true);
            xlObj.mergeCells("A9:A13", true);
            xlObj.mergeCells("D9:D13", true);
            xlObj.XLCFormat.setCFRule({ "action": "greaterthan", "input1": "5000", "color": "redft", "addr": "E9:E13" });
            xlObj.XLCFormat.setCFRule({ "action": "lessthan", "input1": "30", "color": "yellowft", "addr": "H3:H7" });
            xlObj.XLCFormat.setCFRule({ "action": "between", "input1": "400", "input2": "500", "color": "greenft", "addr": "B9:B13" });
            xlObj.XLCFormat.setCFRule({ "action": "equalto", "input1": "20", "color": "redf", "addr": "H9:H13" });
            xlObj.XLCFormat.setCFRule({ "action": "textcontains", "input1": "loafers", "color": "redt", "addr": "B3:B7" });
            xlObj.XLCFormat.setCFRule({ "action": "dateoccur", "input1": "02/04/2014", "color": "redft", "addr": "E3:E7" });
            xlFormat.format({ "style": { "font-weight": "bold", "font-size": "12px", "vertical-align": "middle", "text-align": "center" } }, "A3:A15");
            xlFormat.format({ "style": { "font-weight": "bold", "font-size": "12px", "vertical-align": "middle", "text-align": "center" } }, "D3:D15");
            xlFormat.format({ "style": { "font-weight": "bold", "font-size": "12px", "vertical-align": "middle", "text-align": "center" } }, "G3:G9");
            xlObj.setActiveCell(2, 1);
            xlObj.clearUndoRedo();
            xlObj.performSelection({ rowIndex: 2, colIndex: 1 }, { rowIndex: 2, colIndex: 1 });
        }
    </script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="Spreadsheet"></div>
            </div>
        </div>
    </div>
</body>
</html>
