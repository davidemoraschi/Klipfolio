<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : Show/Hide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <link href="../themes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
    <![endif]-->
    <!--[if IE 9]><!-->
    	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/jquery.easing.1.3.min.js"></script>
	<script src="../scripts/jquery.validate.min.js"></script>
    <script src="../scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/xljsondata.js" type="text/javascript"></script>
	<style type="text/css">
		.cols-sample-area {
			height: 90%;
		}
	</style>
    <script>
	    $(function () {
	        $("#Spreadsheet").ejSpreadsheet({      
                columnWidth: 60,
                allowFormulaBar: false,
                showRibbon: false,
                scrollSettings:
                {
                    width: "100%",
                    height: 550,
					isResponsive: true
                },
				sheets:[{
				rangeSettings:{dataSource: window.personList, startCell:"A1", showHeader: true, }, sheetName: "Show Hide Row Column"				
				}],
				onLoadComplete: "onLoadComplete"
            });		
        });
        function onLoadComplete(args) {
            var xlObj = $("#Spreadsheet").data("ejSpreadsheet");
            //sheet1            
            xlObj.setWidthToColumns([{ cellIndex: 0, width: 85 }, { cellIndex: 1, width: 115 }, { cellIndex: 2, width: 155 }, { cellIndex: 3, width: 215 }, { cellIndex: 4, width: 125 }, { cellIndex: 5, width: 90 }, { cellIndex: 6, width: 90 }, { cellIndex: 7, width: 90 }]);
            xlObj.XLFormat.format({ "style": { "font-weight": "bold" , "font-size":"12px"} }, "A1:E1");
            xlObj.hideColumn(1, 1);
            xlObj.hideRow(5, 8);
            xlObj.hideRow(10, 15);
			xlObj.setActiveCell(0, 0);
			xlObj.clearUndoRedo();
			xlObj.performSelection({ rowIndex: 0, colIndex: 0 }, { rowIndex: 0, colIndex: 0 });
        }
    </script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="Spreadsheet"></div>
            </div>
        </div>
    </div>
</body>
</html>
