<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : Table</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <link href="../themes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
    <![endif]-->
    <!--[if IE 9]><!-->
    	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/jquery.easing.1.3.min.js"></script>
	<script src="../scripts/jquery.validate.min.js"></script>
    <script src="../scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
	<script src="../scripts/xljsondata.js" type="text/javascript"></script>
	<style type="text/css">
		.cols-sample-area {
			height: 90%;
		}
	</style>
    <script>
		$(function () {
		    $("#Spreadsheet").ejSpreadsheet({
				columnWidth: 60,
                allowClipboard: false,
                allowUndoRedo: false,
                allowConditionalFormats: false,
                allowHyperlink: false,
                allowSortandFilter: false,
                allowFormulaBar: false,
                scrollSettings:
                {
                    width: "100%",
                    height: 550,
					isResponsive: true
                },
                sheets: [
                    { rangeSettings: { dataSource: window.bill, startCell: "A3", showHeader: false, } }
                ],
                onLoadComplete: "onLoadComplete",
		onOpenFailure: "openfailure"
            });
	});
	function onLoadComplete(args) {
	    var i, format = [], xlFormat, formatObj = [], xlObj = $("#Spreadsheet").data("ejSpreadsheet"), formatName = ["TableStyleLight8", "TableStyleLight10", "TableStyleLight9", "TableStyleMedium1", "TableStyleDark3", "TableStyleDark2"];
	    xlFormat = xlObj.XLFormat;
	    for (i = 0; i < formatName.length; i++) {
	        format[i] = xlFormat._getTableLayoutFromName(formatName[i]).format;
	        formatObj[i] = { "header": true, "name": "Table " + (i + 1), "format": format[i], "formatName": formatName[i] };
	    }
	    //sheet1
	    xlObj.renameSheet("Format as Table");
	    xlFormat.format({ "style": { "font-weight": "bold", "font-size": "18px", "text-align": "center", "color": "#d9414f" } }, "A1");
	    xlObj.setWidthToColumns([{ cellIndex: 0, width: 100 }, { cellIndex: 1, width: 130 }, { cellIndex: 2, width: 130 }, { cellIndex: 3, width: 120 }, { cellIndex: 4, width: 120 }, { cellIndex: 5, width: 120 }, { cellIndex: 6, width: 110 }, { cellIndex: 7, width: 110 }]);
	    xlFormat.createTable(formatObj[0], "A3:B6");
	    xlFormat.createTable(formatObj[1], "D3:E6");
	    xlFormat.createTable(formatObj[2], "G3:H6");
	    xlFormat.createTable(formatObj[3], "A10:B13");
	    xlFormat.createTable(formatObj[4], "D10:E13");
	    xlFormat.createTable(formatObj[5], "G10:H13");
	    xlObj.clearUndoRedo();
	}
    </script>
</head>
<body>  
	 <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="Spreadsheet"></div>
            </div>
        </div>
    </div>
</body>
</html>
