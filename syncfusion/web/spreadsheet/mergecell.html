<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : Merge Cells</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <link href="../themes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
    <![endif]-->
    <!--[if IE 9]><!-->
    	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/jquery.easing.1.3.min.js"></script>
	<script src="../scripts/jquery.validate.min.js"></script>
    <script src="../scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
	<script src="../scripts/xljsondata.js" type="text/javascript"></script>
	<style type="text/css">
		.cols-sample-area {
			height: 90%;
		}
	</style>
    <script>
        $(function () {
            $("#Spreadsheet").ejSpreadsheet({
                columnWidth: 60,
                showRibbon: false,
                allowFormulaBar: false,
                scrollSettings:
                {
                    width: "100%",
                    height: 550,
					isResponsive: true
                },
                sheets: [{
                    rangeSettings: { dataSource: window.mergeData, startCell: "A3", showHeader: false }
                }],
                onLoadComplete: "onLoadComplete"
            });
        });
        function onLoadComplete(args) {
            var xlFormat, sheetIdx, xlObj = $("#Spreadsheet").data("ejSpreadsheet");
            xlFormat = xlObj.XLFormat;
            //sheet1
            sheetIdx = 1;
            xlObj.renameSheet("Merge Cells");
            xlObj.setWidthToColumns([{ cellIndex: 0, width: 210 }, { cellIndex: 1, width: 160 }, { cellIndex: 2, width: 150 }, { cellIndex: 3, width: 130 }, { cellIndex: 4, width: 140 }, { cellIndex: 5, width: 150 }]);
            xlObj.mergeCells("B3:B4", true);
            xlObj.mergeCells("E3:E4", true);
            xlObj.mergeCells("F3:F4", true);
            xlObj.mergeAcrossCell("C3:D3", true);
            xlObj.mergeCells("B7:B9", true);
            xlObj.mergeCells("B12:B13", true);
            xlObj.mergeCells("F5:F6", true);
            xlObj.mergeCells("F10:F11", true);
			xlObj.mergeCells("A3:A4", true);
            xlFormat.format({ "type": "currency" }, "C5:D15");
            xlFormat.format({ "style": { "font-weight": "bold", "font-size": "12px", "text-align": "center", "vertical-align": "middle" } }, "A3:F4");
            xlFormat.format({ "style": { "font-weight": "bold", "font-size": "12px","vertical-align": "middle" } }, "A15:E15");         
			xlObj.clearUndoRedo();        }
   </script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="Spreadsheet"></div>
            </div>
        </div>
    </div>
</body>
</html>
