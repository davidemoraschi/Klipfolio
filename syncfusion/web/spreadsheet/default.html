<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : Default Functionalities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
    <![endif]-->
    <!--[if IE 9]><!-->
    	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/jquery.easing.1.3.min.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
	<script src="../scripts/jquery.validate.min.js"></script>
    <script src="../scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
	<script src="../scripts/xljsondata.js" type="text/javascript"></script>
	<style type="text/css">
		.cols-sample-area {
			height: 90%;
		}
	</style>
    <script>  
        $(function () {
            $("#Spreadsheet").ejSpreadsheet({
                allowFormulaBar: false,             
                scrollSettings:
                {
                    width: "100%",
                    height: 550,
					isResponsive: true
                },
				importSettings:{
				    importMapper: "http://js.syncfusion.com/ExportingServices/api/JSXLExport/Import"
                },
                exportSettings:
                {
                    excelUrl: "http://js.syncfusion.com/ExportingServices/api/JSXLExport/ExportToExcel",
                    csvUrl: "http://js.syncfusion.com/ExportingServices/api/JSXLExport/ExportToCsv"
                },		
				sheets:[{
				rangeSettings:{dataSource: window.defaultData, startCell:"A1", showHeader: true, }				
				}],	                
                onLoadComplete: "onLoadComplete",
		onOpenFailure: "openfailure"
            });
        });
        function onLoadComplete(args) {
            var xlObj = $("#Spreadsheet").data("ejSpreadsheet");
            xlObj.setWidthToColumns([{ cellIndex: 0, width: 140 }, { cellIndex: 1, width: 130 }, { cellIndex: 2, width: 100 }, { cellIndex: 3, width: 100 }, { cellIndex: 4, width: 100 }, { cellIndex: 5, width: 110 }, { cellIndex: 6, width: 130 }, { cellIndex: 7, width: 130 }, { cellIndex: 8, width: 120 }]);          
            xlObj.XLFormat.format({ "style": { "font-weight": "bold", "font-size": "12px" } }, "A1:H1");
			xlObj.clearUndoRedo();
        }
    </script>
</head>
<body>  
	<div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">                                       
				<div id="Spreadsheet"></div> 
			</div> 
		</div> 
	</div> 
</body>
</html>
