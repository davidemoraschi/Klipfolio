<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : Comments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <link href="../themes/responsive-css/ej.responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
    	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
    <![endif]-->
    <!--[if IE 9]><!-->
    	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/jquery.easing.1.3.min.js"></script>
	<script src="../scripts/jquery.validate.min.js"></script>
    <script src="../scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
	<script src="../scripts/xljsondata.js" type="text/javascript"></script>
	<style type="text/css">
		.cols-sample-area {
			height: 90%;
		}
	</style>
    <script>
        $(function () {
            $("#Spreadsheet").ejSpreadsheet({
                columnWidth: 60,
                showRibbon: false,
                allowFormulaBar: false,
                scrollSettings:
                {
                    width: "100%",
                    height: 550,
					isResponsive: true
                },
                sheets: [{
                    rangeSettings: { dataSource: window.employeesList, startCell: "A3", showHeader: true }
                }],
                onLoadComplete: "onLoadComplete"
            });
        });
        function onLoadComplete(args) {
            var xlFormat, sheetIdx, xlComment, xlEdit, xlObj = $("#Spreadsheet").data("ejSpreadsheet");
            xlFormat = xlObj.XLFormat;
            xlComment = xlObj.XLComment;
            xlEdit = xlObj.XLEdit;
            //sheet1
            sheetIdx = 1;
            xlObj.setWidthToColumns([{ cellIndex: 0, width: 130 }, { cellIndex: 1, width: 140 }, { cellIndex: 2, width: 140 }, { cellIndex: 3, width: 140 }, { cellIndex: 4, width: 130 }, { cellIndex: 5, width: 130 }, { cellIndex: 6, width: 130 }]);
            xlComment.setComment(xlObj.getCell(7, 2, sheetIdx), "More Awards in our Company", false);
            xlComment.setComment(xlObj.getCell(8, 3, sheetIdx), "Exported very well", false);
            xlComment.setComment(xlObj.getCell(6, 3, sheetIdx), "Product growth increase for 3% every year", false);
            xlComment.setComment(xlObj.getCell(4, 1, sheetIdx), "10 Years Experience Skill:Marketing", false);
            xlComment.setComment(xlObj.getCell(6, 1, sheetIdx), "This person manage our team", false);
            xlComment.setComment(xlObj.getCell(7, 1, sheetIdx), "Managing Director for our Company", false);
            xlComment.setComment(xlObj.getCell(9, 1, sheetIdx), "Export Dealer", false);
            xlComment.editComment(xlObj.getCell(10, 1, sheetIdx));
            xlComment.deleteComment([8, 3, 8, 3]);
            xlComment.showHideComment(xlObj.getCell(7, 2, sheetIdx));
            xlFormat.format({ "style": { "font-weight": "bold", "font-size": "12px", "vertical-align": "middle", "text-align": "center" } }, "A3:H3");
			xlObj.clearUndoRedo();
		}
   </script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="Spreadsheet"></div>
            </div>
            
        </div>
    </div>
</body>
</html>
