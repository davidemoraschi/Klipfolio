<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : Context Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <link href="../themes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
    <![endif]-->
    <!--[if IE 9]><!-->
    	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/jquery.easing.1.3.min.js"></script>
    <script src="../scripts/jquery.validate.min.js"></script>
    <script src="../scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
	<script src="../scripts/xljsondata.js" type="text/javascript"></script>
	<style type="text/css">
		.cols-sample-area {
			height: 90%;
		}
	</style>
    <script>
        $(function () {
            $("#Spreadsheet").ejSpreadsheet({
                columnWidth: 60,
                allowFormulaBar: false,
                showRibbon: false,
                scrollSettings:
                {
                    width: "100%",
                    height: 550,
					isResponsive: true
                },
                sheets: [{ rangeSettings: { dataSource: window.visaDetail, startCell: "A3", showHeader: false, } }],
                onLoadComplete: "onLoadComplete"
            });
        });

        function onLoadComplete(args) {
            var xlFormat, xlValidate, values, sheetIdx, rowIdx = "rowIndex", colIdx = "colIndex", xlObj = $("#Spreadsheet").data("ejSpreadsheet");
            xlFormat = xlObj.XLFormat;
            xlValidate = xlObj.XLValidate;

            //sheet1
            sheetIdx = 1;
            xlObj.setWidthToColumns([{ cellIndex: 0, width: 126 }, { cellIndex: 1, width: 40 }, { cellIndex: 2, width: 210 }, { cellIndex: 3, width: 40 }, { cellIndex: 4, width: 162 }, { cellIndex: 5, width: 40 }, { cellIndex: 6, width: 87 }, { cellIndex: 7, width: 40 },{ cellIndex: 8, width: 196 }, { cellIndex: 9, width: 40 }, { cellIndex: 10, width: 200 }]);
            xlFormat.format({ "style": { "font-weight": "bold", "font-size": "12px", "text-align": "center" } }, "A3:K3");
            xlFormat.format({ "style": { "font-weight": "bold", "font-size": "18px", "vertical-align": "middle", "text-align": "center", "color": "#CC00FF" } }, "A1");
            xlFormat.format({ "type": "currency" }, "E4:E17");
            xlObj.renameSheet("Data Validation");
            values = ["Greater", "6", ""];
            xlValidate.applyDVRules(true, values, "number",[3,0,16,0]);
            xlValidate.highlightInvalidData("A4:A17");
            values = ["LessOrEqual", "35", ""];
            xlValidate.applyDVRules(true, values, "text", [3, 2, 16, 2]);
            xlValidate.highlightInvalidData("C4:C17");
            values = ["Between", "150", "200"];
            xlValidate.applyDVRules(true, values, "decimal", [3, 4, 16, 4]);
            xlValidate.highlightInvalidData("E4:E17");
            values = ["list", "=E4:E13", ""];
            xlValidate.applyDVRules(true, values, "list", [3, 6, 16, 6]);
            values = ["Greater", "07/09/2014", ""];
            xlValidate.applyDVRules(true, values, "date", [3, 8, 16, 8]);
            xlValidate.highlightInvalidData("I4:I17");
            values = ["GreaterOrEqual", "11:23:23", ""];
            xlValidate.applyDVRules(true, values, "time", [3, 10, 16, 10]);
            xlValidate.highlightInvalidData("K4:K17");
			xlObj.setActiveCell(2, 0);
			xlObj.clearUndoRedo();
			xlObj.performSelection({ rowIndex: 2, colIndex: 0 }, { rowIndex: 2, colIndex: 0 });
        }

    </script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="Spreadsheet"></div>
            </div>
        </div>
    </div>
</body>
</html>
