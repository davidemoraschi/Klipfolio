<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : Formula</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <link href="../themes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
    <![endif]-->
    <!--[if IE 9]><!-->
    	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/jquery.easing.1.3.min.js"></script>
	<script src="../scripts/jquery.validate.min.js"></script>
    <script src="../scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
	<script src="../scripts/xljsondata.js" type="text/javascript"></script>
	<style type="text/css">
		.cols-sample-area {
			height: 90%;
		}
	</style>
    <script>
        $(function () {
            $("#Spreadsheet").ejSpreadsheet({
                columnWidth: 60,
                showRibbon: false,
                scrollSettings:
                {
                    width: "100%",
                    height: 550,
					isResponsive: true
                },
                sheets: [{ rangeSettings: { dataSource: window.formulaData, startCell: "A3", showHeader: false, } }],
                onLoadComplete: "onLoadComplete"
            });
        });
        function onLoadComplete(args) {
            var xlFormat, sheetIdx, xlEdit, xlObj = $("#Spreadsheet").data("ejSpreadsheet");
            xlFormat = xlObj.XLFormat;
            xlEdit = xlObj.XLEdit;
            //Sheet1
            sheetIdx = 1;
            xlObj.setWidthToColumns([{ cellIndex: 0, width: 190 }, { cellIndex: 1, width: 105 }, { cellIndex: 2, width: 40 }, { cellIndex: 3, width: 175 }, { cellIndex: 4, width: 90 }, { cellIndex: 5, width: 40 }, { cellIndex: 6, width: 120 }, { cellIndex: 7, width: 60 }, { cellIndex: 8, width: 60 }]);
            xlObj.setActiveCell(2, 0);
            xlObj.XLSelection.selectRange({ "rowIndex": 2, "colIndex": 0 }, { "rowIndex": 2, "colIndex": 0 })
            xlFormat.format({ "style": { "font-weight": "bold", "font-size": "12px", "vertical-align": "middle", "text-align": "center" } }, "A3:F3");
            xlFormat.format({ "style": { "font-weight": "bold", "font-size": "12px", "vertical-align": "middle", "text-align": "center" } }, "A11:F11");
            xlFormat.format({ "style": { "font-weight": "bold", "font-size": "12px", "vertical-align": "middle", "text-align": "center" } }, "G3:J3");
            //String Function
            xlEdit.updateCellValue(xlObj.getCell(3, 1, 1), '=CONCATENATE("one","big")');
            xlEdit.updateCellValue(xlObj.getCell(4, 1, 1), '=LOWER(G4)');
            xlEdit.updateCellValue(xlObj.getCell(5, 1, 1), '=UPPER(G5)');
            xlEdit.updateCellValue(xlObj.getCell(6, 1, 1), '=FIND("E","SPREAD")');
            xlFormat.format({ "style": { "font-size": "14px"} }, "A4:B7");
            //Date time function
            xlEdit.updateCellValue(xlObj.getCell(3, 4, 1), '=CELL("address", H2)');
            xlEdit.updateCellValue(xlObj.getCell(4, 4, 1), '=ISBLANK(F2)');
            xlEdit.updateCellValue(xlObj.getCell(5, 4, 1), '=ISERROR(J6)');
            xlEdit.updateCellValue(xlObj.getCell(6, 4, 1), '=ISNUMBER(H7)');
            xlEdit.updateCellValue(xlObj.getCell(7, 4, 1), '=TYPE(H4)');
            xlFormat.format({ "style": { "font-size": "14px" } }, "D4:E9");
            //Math function
            xlEdit.updateCellValue(xlObj.getCell(11, 1, 1), '=SQRT(25)');
            xlEdit.updateCellValue(xlObj.getCell(12, 1, 1), '=AVERAGE(J5:J9)');
            xlEdit.updateCellValue(xlObj.getCell(13, 1, 1), '=SUM(H5:H9)');
            xlFormat.format({ "style": { "font-size": "14px"} }, "A12:B14");
            //Statistical and Logical
            xlEdit.updateCellValue(xlObj.getCell(11, 4, 1), '=AND(C3=5,C4=5)');
            xlEdit.updateCellValue(xlObj.getCell(12, 4, 1), '=SUMIF(J4:J15, 3)');
            xlEdit.updateCellValue(xlObj.getCell(13, 4, 1), '=MAX(I4:I8)');
            xlEdit.updateCellValue(xlObj.getCell(14, 4, 1), '=MIN(J4:J8)');
            xlFormat.format({ "style": { "font-size": "14px"} }, "D12:E16");
			xlObj.getRange(3,0,6,0).addClass('e-readonly');
			xlObj.getRange(3,3,7,3).addClass('e-readonly');
			xlObj.getRange(11,0,13,0).addClass('e-readonly');
			xlObj.getRange(11,3,14,3).addClass('e-readonly');
			xlObj.clearUndoRedo();
        }
    </script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="Spreadsheet"></div>
            </div>
        </div>
    </div>
</body>
</html>
