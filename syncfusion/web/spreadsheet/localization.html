    <script>      
	$(function () {
	    $("#Spreadsheet").ejSpreadsheet({
				columnWidth: 60,
				showRibbon: false,
				allowFormulaBar: false,
                scrollSettings:
                {
                    width: "100%",
                    height: 550,
					isResponsive: true
                },
				locale: "es-ES",
                sheets: [
                    { rangeSettings: { dataSource: window.localizeData, startCell: "A3", showHeader: false, } },                  
                ],
                onLoadComplete: "onLoadComplete"
            });
	});
	function onLoadComplete(args) {
	    var xlObj = $("#Spreadsheet").data("ejSpreadsheet");
		xlObj.setWidthToColumns([{ cellIndex: 0, width: 130 }, { cellIndex: 1, width: 130 }, { cellIndex: 2, width: 130 }, { cellIndex: 3, width: 223 }, { cellIndex: 4, width: 178 }, { cellIndex: 5, width: 150 }]);
		xlObj.XLEdit.updateCellValue(xlObj.getActiveCellElem(1), "LOCALIZED IN SPANISH CULTURE");
		xlObj.mergeCells("A1:F2", true);
		xlObj.XLFormat.format({ "style": { "font-weight": "bold", "font-size": "12px", "vertical-align": "middle", "text-align": "center"} }, "A1");
		xlObj.XLFormat.format({ "style": { "font-weight": "bold", "font-size": "12px"} }, "A3:F3");
		xlObj.setActiveCell(2, 0);
		xlObj.performSelection({ rowIndex: 2, colIndex: 0 }, { rowIndex: 2, colIndex: 0 });
	}
