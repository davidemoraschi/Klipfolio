<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : Number Formatting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <link href="../themes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
    <![endif]-->
    <!--[if IE 9]><!-->
    	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/jquery.easing.1.3.min.js"></script>
    <script src="../scripts/jquery.validate.min.js"></script>
    <script src="../scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
	<script src="../scripts/jquery.validate.min.js"></script>
    <script src="../scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
	<script src="../scripts/xljsondata.js" type="text/javascript"></script>
	<style type="text/css">
		.cols-sample-area {
			height: 90%;
		}
	</style>
    <script>
        $(function () {
            $("#Spreadsheet").ejSpreadsheet({
                columnWidth: 60,             
                allowFormulaBar: false,
                showRibbon: false,
                scrollSettings:
                {
                    width: "100%",
                    height: 550,
					isResponsive: true
                },
                sheets: [{ rangeSettings: { dataSource: window.numberFormat, startCell: "A3", showHeader: false, } }],
                onLoadComplete: "onLoadComplete"
            });
        });
        function onLoadComplete(args) {
            var xlFormat, sheetIdx, xlEdit, xlObj = $("#Spreadsheet").data("ejSpreadsheet");
            xlFormat = xlObj.XLFormat;
            xlEdit = xlObj.XLEdit;
            //Sheet1
            sheetIdx = 1;
            xlObj.renameSheet("Number Formatting");
            xlObj.setWidthToColumns([{ cellIndex: 0, width: 150 }, { cellIndex: 1, width: 40 }, { cellIndex: 2, width: 150 }, { cellIndex: 3, width: 40 }, { cellIndex: 4, width: 150 }, { cellIndex: 5, width: 40 }, { cellIndex: 6, width: 150 }, { cellIndex: 7, width: 40 }, { cellIndex: 8, width: 150 }]);
            xlFormat.format({ "type": "general" }, "I4:I7");
            xlFormat.format({ "type": "number" }, "C4:C7");
            xlFormat.format({ "type": "currency" }, "E4:E7");
            xlFormat.format({ "type": "accounting" }, "G4:G7");
            xlFormat.format({ "type": "percentage" }, "A4:A7");
            xlFormat.format({ "type": "text" }, "K4:K11");
            xlFormat.format({ "type": "shortdate" }, "A11:A14");
            xlFormat.format({ "type": "longdate" }, "C11:C14");
            xlFormat.format({ "type": "time" }, "E11:E14");
            xlFormat.format({ "type": "scientific" }, "G11:G14");
            xlFormat.format({ "type": "fraction" }, "I11:I14");
            xlFormat.format({ "style": { "font-weight": "bold", "font-size": "12px", "vertical-align": "middle", "text-align": "center" } }, "A3:K3");
            xlFormat.format({ "style": { "font-weight": "bold", "font-size": "12px", "vertical-align": "middle", "text-align": "center" } }, "A10:K10");
            xlFormat.format({ "style": { "color": "#FF414f", "font-weight": "bold", "font-size": "12px" } }, "D4:D11");
            xlFormat.format({ "style": { "color": "#F341ff", "font-weight": "bold", "font-size": "12px" } }, "H4:H11");     
			xlObj.setActiveCell(2, 0);
			xlObj.clearUndoRedo();
			xlObj.performSelection({ rowIndex: 2, colIndex: 0 }, { rowIndex: 2, colIndex: 0 });			
        }
    </script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="Spreadsheet"></div>
            </div>
        </div>
    </div>
</body>
</html>
