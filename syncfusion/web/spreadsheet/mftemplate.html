<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
     <title>Essential Studio for JavaScript : Movie List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
    <![endif]-->
    <!--[if IE 9]><!-->
    	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/jquery.easing.1.3.min.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/jquery.validate.min.js"></script>
    <script src="../scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
	<script src="../scripts/xljsondata.js" type="text/javascript"></script>
	<style type="text/css">
		.cols-sample-area {
			height: 90%;
		}
	</style>
    <script> 
        $(function () {
            $("#Spreadsheet").ejSpreadsheet({      
                columnWidth: 60,
                showRibbon: false,
                allowFormulaBar: false,
                scrollSettings:
                {
                    width: "100%",
                    height: 550,
					isResponsive: true
                },
				sheets: [{ rangeSettings: { dataSource: window.moviesList, startCell: "B3", showHeader: false, } } ],
                rowCount: 40,
                columnCount: 15,
                allowDragFillOption: false,
                onLoadComplete: "loadComplete",
				enableContextMenu:false			
            });           
        });
		function loadComplete(args) {
		    var xlObj = $("#Spreadsheet").data("ejSpreadsheet"), sheetIdx = 1;
		    xlObj.setWidthToColumns([{ cellIndex: 0, width: 30 }, { cellIndex: 1, width: 55 }, { cellIndex: 2, width: 60 }, { cellIndex: 3, width: 120 }, { cellIndex: 4, width: 82 }, { cellIndex: 5, width: 215 }, { cellIndex: 6, width: 95 }, { cellIndex: 7, width: 80 }, { cellIndex: 8, width: 80 }, { cellIndex: 9, width: 85 }, { cellIndex: 10, width: 323 }]);
		    xlObj.XLFormat.format({ "style": { "background-color": "#000000", "color" : "#FFFFFF", "font-size": "10px" } }, "A1:V40");
		    xlObj._getContent(sheetIdx).find(".e-rowcell").addClass('e-hborder');
		    xlObj.XLFormat.format({ "style": { "background-color": "#ffcb0d" } }, "A1:K1");
		    xlObj.XLFormat.format({ "style": { "background-color": "#ffcb0d", "font-size": "12px", color:"#000000", "font-weight":"bold" } }, "B3:K3");
		    xlObj.XLShape.setPicture(0, 0, "../images/spreadsheet/movie.png", 1235, 160);
		    xlObj.XLResize.setRowHeight(0, 162);
		    xlObj.XLResize.setRowHeight(1, 25);
		    xlObj.XLResize.setRowHeight(2, 25);	
			xlObj.XLResize.setRowHeight(3, 35);	
			xlObj.XLResize.setRowHeight(4, 35);	
			xlObj.XLResize.setRowHeight(5, 35);	
			xlObj.XLResize.setRowHeight(6, 35);	
		    xlObj.XLFilter.filter("B3:K7");
			xlObj.XLFormat.format({ "style": { "background-color": "#262626" } }, "B5:K5");			    
			xlObj.XLFormat.format({ "style": { "background-color": "#262626" } }, "B7:K7");	
			xlObj.XLFormat.format({ "style": { "text-align": "left" } }, "B4:C7");	
            xlObj.XLFormat.format({ "style": { "vertical-align": "middle" } }, "B4:K7");				
		    $("#Spreadsheet_picture1").css("background-color","transparent");
			$("#Spreadsheet_picture2").css("background-color","transparent");
			$("#Spreadsheet_picture3").css("background-color","transparent");       
			xlObj.clearUndoRedo();			
        }
    </script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="Spreadsheet"></div>
            </div>
        </div>
    </div>
</body>
</html>
