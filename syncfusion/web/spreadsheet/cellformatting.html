<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : Cell Formatting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <link href="../themes/responsive-css/ej.responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
    <![endif]-->
    <!--[if IE 9]><!-->
    	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
    <!--<![endif]-->
    <script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/jquery.easing.1.3.min.js"></script>
    <script src="../scripts/jquery.validate.min.js"></script>
    <script src="../scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
	<script src="../scripts/xljsondata.js" type="text/javascript"></script>
	<style type="text/css">
		.cols-sample-area {
			height: 90%;
		}
	</style>
    <script>     
        $(function () {
            $("#Spreadsheet").ejSpreadsheet({ 
                allowFormulaBar: false,
                showRibbon: false,
                scrollSettings:
                {
                    width: "100%",
                    height: 550,
					isResponsive: true
                },
                sheets: [{ rangeSettings: { dataSource: window.cellFormat, startCell: "A3", showHeader: false, } }],
                onLoadComplete: "onLoadComplete"
            });
        });
        function onLoadComplete(args) {
            var xlFormat, sheetIdx, xlEdit, xlObj = $("#Spreadsheet").data("ejSpreadsheet");
            xlFormat = xlObj.XLFormat;
            xlEdit = xlObj.XLEdit;
            //Sheet1
            sheetIdx = 1;
            xlObj.setWidthToColumns([{ cellIndex: 0, width: 150 }, { cellIndex: 1, width: 150 }, { cellIndex: 2, width: 130 }, { cellIndex: 3, width: 130 }, { cellIndex: 4, width: 130 }, { cellIndex: 5, width: 130 }, { cellIndex: 6, width: 130 }, { cellIndex: 7, width: 130 }]);
            xlFormat.format({ "style": { "font-weight": "bold", "font-size": "12px", "color":"#4857a6" } }, "A3:A15");
            xlFormat.format({ "style": { "font-family": "Arial" } }, "B3:B15");
            xlFormat.format({ "style": { "font-family": "Times New Roman" } }, "C3:C15");
            xlFormat.format({ "style": { "font-family": "Tahoma" } }, "D3:D15");
            xlFormat.format({ "style": { "font-family": "Helvetica" } }, "E3:E15");
            xlFormat.format({ "style": { "font-family": "Calibri" } }, "F3:F15");
            xlFormat.format({ "style": { "font-family": "Segoe UI" } }, "G3:G15");
            xlFormat.format({ "style": { "font-weight": "bold" } }, "B5");
            xlFormat.format({ "style": { "font-style": "italic" } }, "C5");
            xlFormat.format({ "style": { "color": "#ec2024" } }, "B9");
            xlFormat.format({ "style": { "background-color": "#FFEB9C" } }, "C9");
            xlFormat.format({ "style": { "color": "#006100", "background-color": "#C6EFCE" } }, "D9");
            xlFormat.format({ "style": { "text-decoration": "underline" } }, "B11");
            xlFormat.format({ "style": { "text-decoration": "line-through" } }, "C11");
            xlFormat.format({ "style": { "text-align": "left" } }, "B13");
            xlFormat.format({ "style": { "text-align": "center" } }, "C13");
            xlFormat.format({ "style": { "text-align": "right" } }, "D13");
            xlFormat.format({ "style": { "text-align": "justify" } }, "E13");
            xlFormat.format({ "style": { "vertical-align": "top" } }, "B15");
            xlFormat.format({ "style": { "vertical-align": "middle" } }, "C15");
            xlFormat.format({ "style": { "vertical-align": "bottom" } }, "D15");
            xlFormat.format({ "style": { "font-size": "10px" } }, "B7");
            xlFormat.format({ "style": { "font-size": "14px" } }, "C7");
            xlFormat.format({ "style": { "font-size": "16px" } }, "D7");
            xlFormat.format({ "style": { "font-size": "18px" } }, "E7");
            xlFormat.format({ "style": { "font-size": "20px" } }, "F7");
            xlObj.XLResize.setRowHeight(14,50);
			xlObj.setActiveCell(2, 0);
			xlObj.clearUndoRedo();
            xlObj.performSelection({ rowIndex: 2, colIndex: 0 }, { rowIndex: 2, colIndex: 0 });
        }
    </script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="Spreadsheet"></div>
            </div>
        </div>
    </div>
</body>
</html>
