<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : DatePicker - localization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
    <link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/cultures/globalize.culture.en-US.min.js"></script>
    <script src="../scripts/cultures/globalize.culture.fr-FR.min.js"></script>
    <script src="../scripts/cultures/globalize.culture.vi-VN.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <input id="datelocalization" type="text" />
                    </div>
                </div>
            </div>

            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">
                            <label>
                                Select Culture</label>
                        </div>
                        <div class="col-md-3">
                            <select id="culture" class="e-ddl">
                                <option>en-US</option>
                                <option>vi-VN</option>
                                <option>fr-FR</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $("#datelocalization").ejDatePicker({
                value: new Date(),
                locale: "fr-FR",
                buttonText: "aujourd'hui",
                headerFormat: 'MMMM yyyy'
            });
            $("#culture").ejDropDownList({ width: "100px", change: "onChange", selectedItemIndex: 2 });
            var ddobject = $("#culture").data("ejDropDownList");
        });
        function onChange(args) {
            var datebject = $("#datelocalization").data("ejDatePicker");
            // localizable text
            if (args.value == "vi-VN") {
                datebject.option({ buttonText: "Hôm nay" });
            }
            else if (args.value == "fr-FR") {
                datebject.option({ buttonText: "aujourd'hui" });
            }
            else {
                datebject.option({ buttonText: "Today" });
            }
            datebject.setModel({ locale: args.value });
        }
        $("#sampleProperties").ejPropertiesPanel();
    </script>
    <style type="text/css" class="cssStyles">
        .frame .control
        {
            margin-left: 23px;
        }
    </style>
</body>
</html>
