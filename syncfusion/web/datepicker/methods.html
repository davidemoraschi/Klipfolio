<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : DatePicker - format</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
    <link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/jquery.globalize.min.js" type="text/javascript"></script>
    <script src="../scripts/cultures/globalize.culture.en-US.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <input id="datepick" type="text" />
                    </div>
                </div>
            </div>
            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">Show / Hide</div>
                        <div class="col-md-3">
                            <input type="checkbox" id="chkShowHide" class="e-chkbox" value="ShowHide" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">Enable / disable</div>
                        <div class="col-md-3">
                            <input type="checkbox" id="ChkEnable" class="e-chkbox" checked="checked" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var dateobject, chckobject, temp = false, id = "";
            $(function () {
                // declaration
                $("#datepick").ejDatePicker({
                    value: new Date(2013, 06, 28),
                    open: "dpOpen",
                    close: "dpClose"
                });
                $("#chkShowHide").ejCheckBox({ "change": "onShowHide" });
                $("#ChkEnable").ejCheckBox({ "change": "EnableDisable" });

                dateobject = $("#datepick").data("ejDatePicker");
                chckobject = $("#chkShowHide").data("ejCheckBox");
            });
            function dpOpen(args) {
                chckobject.setModel({ checked: true });
            };
            function dpClose(args) {
                chckobject.setModel({ checked: false });
                temp = true;
            };
            function onShowHide(args) {
                if (args.isChecked) {
                    if (id == "ejchkShowHide" && temp) {
                        chckobject.setModel({ checked: false });
                        temp = false;
                    } else
                        dateobject.show();
                } else
                    dateobject.hide();
            };
            function EnableDisable(args) {
                if (args.isChecked) {
                    dateobject.enable();
                    chckobject.enable();
                } else {
                    dateobject.disable();
                    chckobject.disable();
                }
            };
            $(document).on('click', function (event) {
                var ele = event.target;
                var ele1 = $(ele).parents("#ejchkShowHide");
                var ele2 = $(ele).parents("#datepick-img");
                id = (ele1.length == 1 || ele2.length == 1) ? "ejchkShowHide" : "";
            });
            $("#sampleProperties").ejPropertiesPanel();
        </script>
        <style type="text/css" class="cssStyles">
            .frame .control
            {
                margin-left: 23px;
            }
        </style>
</body>
</html>
