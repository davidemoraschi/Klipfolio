<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : DatePicker - otherMonthDate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
    <link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/jquery.globalize.min.js" type="text/javascript"></script>
    <script src="../scripts/cultures/globalize.culture.en-US.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div class="control">
                        <input id="dateformat" type="text" />
                    </div>
                </div>
            </div>
            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">
                            <label>
                                Show Other Month Dates
                            </label>
                        </div>
                        <div class="col-md-3">
                            <input type="checkbox" id="othermonth" class="e-chkbox" value="ShowHide"
                                checked="checked" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            // declaration
            $("#dateformat").ejDatePicker({
                displayDefaultDate: true,
                value: new Date(2013, 06, 28)
            });
            $("#othermonth").ejCheckBox({ change: "onStateChange" });

        });
        $("#sampleProperties").ejPropertiesPanel();

        function onStateChange(args) {
            var datebject = $("#dateformat").data("ejDatePicker");
            if (args.isChecked)
                datebject.setModel({ showOtherMonths: true });
            else {
                datebject.setModel({ showOtherMonths: false });
            }
        }

    </script>
    <style type="text/css" class="cssStyles">
        .frame .control
        {
            margin-left: 23px;
        }
		.cols-prop-area .content {
			overflow-y:hidden;
		}
    </style>
</body>
</html>
