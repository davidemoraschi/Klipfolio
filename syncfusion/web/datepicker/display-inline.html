<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : DatePicker - display-inline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
    <link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/jquery.globalize.min.js" type="text/javascript"></script>
    <script src="../scripts/cultures/globalize.culture.en-US.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div class="frame">
                    <div id="datepickerinline" />
                </div>
                <div id="col-md-3">Select a date</div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            // declaration
            $("#datepickerinline").ejDatePicker({
                select: "onSelected",
                showFooter: false,
                displayInline: true
            });
        });

        function onSelected(args) {
            $("#col-md-3").html("Selected date : " + args.value);
        }
        $("#sampleProperties").ejPropertiesPanel();
    </script>
    <style>
        .darktheme .frame, .frame {
            margin-left: 31%;
            margin-top: 4%;
            padding: 14px 0px 10px 0px;
            width: 280px;
        }
        .e-datepicker.e-popup {
            margin: 0 auto;
        }
        #col-md-3
        {
            margin-top:5px;
            margin-left: 25px;
        }
    </style>
</body>
</html>
