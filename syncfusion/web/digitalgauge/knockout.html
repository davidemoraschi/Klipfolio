<!doctype html>
<html>
<head>
    <title>Essential Studio for JavaScript : Digital Gauge - Knockout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <link href="../themes/bootstrap.min.css" rel="stylesheet"/>
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/excanvas.min.js" type="text/javascript"></script>
    <script src="../scripts/knockout.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.unobtrusive.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/ej.widget.ko.min.js"></script>

    
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
		        <div id="digitalframe">
                    <div id="digitalCore" style="width:100%" data-bind="ejDigitalGauge:({load:'loadGaugeTheme',value:samplevalue,height:305,items:[{position: { x: 52, y: 52 }}]})"></div>
		        </div>
                </div>
             <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">
                            Text Value
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="text" id="txtTextValue" data-bind="value:samplevalue, valueUpdate: 'keyup'" Style="width:110px"/>
                        </div>
                    </div>


                </div>
            </div>
            </div>

           
        </div>
    <script type="text/javascript">
        window.viewModel = {
            samplevalue: ko.observable("Syncfusion")
        };

        $(function () {
            ko.applyBindings(viewModel);
        });
        $("#sampleProperties").ejPropertiesPanel();
    </script>
     <style>
        .col-md-3 .e-ddl .e-input {
            line-height:20px;
        }
    </style>
</body>
</html>
