<!doctype html>
<html ng-app="syncApp">
<head>
    <title>Essential Studio for JavaScript : Digital Gauge - Angular Binding</title>
    <meta charset="utf-8">
    <link href="../themes/bootstrap.min.css" rel="stylesheet"/>
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/excanvas.min.js" type="text/javascript"></script>
    <script src="../scripts/angular.min.js"></script>
    <script src="../scripts/ej.web.all.min.js"></script>
    <script src="../scripts/ej.unobtrusive.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/ej.widget.angular.min.js"></script>
</head>
<body ng-controller="DigitalGauge">
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area" align="center">
		        <div id="digitalframe">
                    <ej-DigitalGauge id="digitalCore" e-height="300" e-value="nvalue" e-load="loadGaugeTheme">
                        <e-items>
                            <e-item e-segmentSettings-width="1" e-segmentSettings-spacing="0" e-characterSetting-opacity="0.8" e-position-x="52" e-position-y="52"></e-item>
                        </e-items>
                    </ej-DigitalGauge>
		        </div>
                Text Value <input type="text" id="txtValue" ng-model="nvalue" Style="width:110px"/>
                </div>
            </div>

           
        </div>
    <script type="text/javascript">
        angular.module('syncApp', ['ejangular'])
           .controller('DigitalGauge', function ($scope) {
               $scope.nvalue = "Syncfusion";
           });
    </script>
     <style>
        .col-md-3 .e-ddl .e-input {
            line-height:20px;
        }
         #digitalframe
         {
             background-position: center;
         }
    </style>
</body>
</html>
