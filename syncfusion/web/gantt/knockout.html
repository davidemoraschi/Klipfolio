<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : Knockout support</title>
   <meta charset="utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet" />
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <link href="../themes/responsive-css/ej.responsive.css" rel="stylesheet" />
   <!--[if lt IE 9]>
     <script type="text/javascript" src="../scripts/jquery-1.11.3.min.js" ></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script type="text/javascript" src="../scripts/jquery-2.1.4.min.js" ></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js"></script>
    <script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/knockout.min.js"></script>
    <script src="../scripts/ej.widget.ko.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>    
</head>
<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div style="width:100%; height:450px;" id="Gantt" data-bind="ejGantt:{scheduleStartDate:'02/23/2014',scheduleEndDate: '03/13/2014',
							taskIdMapping:'TaskID',taskNameMapping:'TaskName',startDateMapping: 'StartDate', endDateMapping:'EndDate',
							progressMapping:'Progress', rowSelected:rowSelected, splitterPosition:splitterposition, selectedRowIndex:selectedRowIndex,
							dataSource:dataSource,childMapping:'Children',treeColumnIndex:1,enableVirtualization:true,enableResize:true}">
                </div>
            </div>
            <div id="sampleProperties">
                <div class="prop-grid">
                    <div class="row">
                        <div class="col-md-3">
                            Selected Row
                        </div>
                        <div class="col-md-3">
                            <input type="text" value="" data-bind="ejNumericTextbox: {value:selectedRowIndex, minValue: -1 ,maxValue:14, width: '100px', enableStrictMode:true }" data-bind="value:selectedRowIndex" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Splitter Position
                        </div>
                        <div class="col-md-3">
                            <input style="width:98px;text-indent:10px;" type="text" class="input ejinputtext" data-bind="value: splitterposition" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
     
    <script type="text/javascript">
        $(function () {
            var data = [
          {
              "TaskID": 1,
              "TaskName": "Parent Task 1",
              "StartDate": "02/23/2014",
              "EndDate": "02/27/2014",
              "Progress": "40",
              "Children": [
                   { "TaskID": 2, "TaskName": "Child Task 1", "StartDate": "02/23/2014", "EndDate": "02/27/2014", "Progress": "40" },
                   { "TaskID": 3, "TaskName": "Child Task 2", "StartDate": "02/23/2014", "EndDate": "02/27/2014", "Progress": "40", },
                   { "TaskID": 4, "TaskName": "Child Task 3", "StartDate": "02/23/2014", "EndDate": "02/27/2014", "Duration": 5, "Progress": "40", }
              ]
          },
          {
              "TaskID": 5,
              "TaskName": "Parent Task 2",
              "StartDate": "03/14/2014",
              "EndDate": "03/18/2014",
              "Progress": "40",
              "Children": [
                   { "TaskID": 6, "TaskName": "Child Task 1", "StartDate": "03/02/2014", "EndDate": "03/06/2014", "Progress": "40" },
                   { "TaskID": 7, "TaskName": "Child Task 2", "StartDate": "03/02/2014", "EndDate": "03/06/2014", "Progress": "40", },
                   { "TaskID": 8, "TaskName": "Child Task 3", "StartDate": "03/02/2014", "EndDate": "03/06/2014", "Progress": "40", },
                   { "TaskID": 9, "TaskName": "Child Task 4", "StartDate": "03/02/2014", "EndDate": "03/06/2014", "Progress": "40" }
              ]
          },
          {
              "TaskID": 10,
              "TaskName": "Parent Task 3",
              "StartDate": "03/09/2014",
              "EndDate": "03/13/2014",
              "Progress": "40",
              "Children": [
                   { "TaskID": 11, "TaskName": "Child Task 1", "StartDate": "03/9/2014", "EndDate": "03/13/2014", "Progress": "40" },
                   { "TaskID": 12, "TaskName": "Child Task 2", "StartDate": "03/9/2014", "EndDate": "03/13/2014", "Progress": "40", },
                   { "TaskID": 13, "TaskName": "Child Task 3", "StartDate": "03/9/2014", "EndDate": "03/13/2014", "Progress": "40", },
                   { "TaskID": 14, "TaskName": "Child Task 4", "StartDate": "03/9/2014", "EndDate": "03/13/2014", "Progress": "40", },
                   { "TaskID": 15, "TaskName": "Child Task 5", "StartDate": "03/9/2014", "EndDate": "03/13/2014", "Progress": "40", }
              ]
          }

            ];
			
			function rowSelected()
			{
				var ganttObject =this;
				ganttObject._$treegridHelper.ejTreeGrid("updateScrollBar");
			}
            window.dataView = {
                selectedRowIndex: ko.observable(2),
                splitterposition: ko.observable("50%"),
                dataSource: ko.observableArray(data),
				rowSelected:ko.observable(rowSelected)
            };
            ko.applyBindings(dataView);
        });
        $("#sampleProperties").ejPropertiesPanel();
    </script>
</body>
</html>
