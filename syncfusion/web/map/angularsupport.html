<!doctype html>
<html lang="en" ng-app="syncApp">
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
	<link href="../themes/default-responsive.css" rel="stylesheet" />
	 <!--[if lt IE 9]>
         <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
     <!--<![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
	<script src="../scripts/jquery.globalize.min.js"></script>
	<script src="../scripts/MapsData/WorldMap.js"></script>
	<script src="../scripts/MapsData/Continent_CountriesData.js"></script>	
	<script src="../scripts/MapsData/salesCountry.js"></script>	
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
	<script src="../scripts/angular.min.js" type="text/javascript"></script>
	<script src="../scripts/ej.widget.angular.min.js" type="text/javascript"></script>
	<script src="../scripts/properties.js" type="text/javascript"></script>
	<script src="../scripts/jsrender.min.js"></script>
	
	<script type="text/javascript">
        var randomcountriesData1 = [
    { country: "Iran", "continent": "Asia", "CategoryName": "Books", "Sales": 550 },
    { country: "Benin", "continent": "Africa", "CategoryName": "Books", "Sales": 1000 },
    { country: "China", "continent": "Asia", "CategoryName": "Books", "Sales": 420 },
    { country: "Chile", "continent": "South America", "CategoryName": "Books", "Sales": 1100 },
    { country: "Cuba", "continent": "North America", "CategoryName": "Books", "Sales": 450 },
    { country: "Spain", "continent": "Europe",  "CategoryName": "Books", "Sales": 1200 },
    { country: "Fiji", "continent": "Oceania", "CategoryName": "Books", "Sales": 618.0 },
];
    </script>
    
</head>
<body ng-controller="Map">
    <div class="content-container-fluid">
        <div class="row">

            <div class="cols-sample-area">
                <div style="min-height:400px">
                    <div id="map" style="height: inherit; min-height: 356px;" ej-map e-enableanimation="nenableanimation"
                         e-enablepan="nenablepan" e-zoomsettings-enablezoom="nenablezoom" e-zoomsettings-level="nlevel" e-zoomsettings-factor="nfactor"
                         e-navigationcontrol-enablenavigation="nenablenavigation" e-navigationcontrol-orientation="norientation"
                         e-navigationcontrol-absoluteposition="nabsoluteposition" e-navigationcontrol-dockposition="ndockposition">
                        <div e-layers>
                            <div e-layer e-shapedata="nshapedata" e-datasource="ndatasource1" e-mapItemsTemplate="nmapItemsTemplate" e-showmapitems="nshowmapitems" e-shapesettings-fill="nfill"
                                     e-enableselection="nenableselection" e-enablemousehover="nenablemousehover"
                                     e-shapesettings-strokethickness="nstrokethickness" e-shapesettings-selectioncolor="nselectioncolor" e-shapesettings-colorvaluepath="Sales"
                                     e-shapesettings-stroke="nstroke" e-bubblesettings-showbubble="nshowbubble" e-shapesettings-highlightcolor="nhighlightcolor"
                                     e-bubblesettings-valuepath="nvaluepath" e-bubblesettings-minvalue="nminvalue" e-bubblesettings-maxvalue="nmaxvalue"
                                     e-bubblesettings-color="ncolor" e-shapedatapath="nshapeDataPath" e-shapepropertypath="nshapePropertyPath">
                                     <div e-bubblesettings-colormappings-rangecolormapping>
                                         <e-bubblerangeColorMap e-from="nfrom1" e-to="nto1" e-color="ncolor1">
                                         </e-bubblerangeColorMap>
                                         <e-bubblerangeColorMap e-from="nfrom2" e-to="nto2" e-color="ncolor2">
                                         </e-bubblerangeColorMap>
                                         <e-bubblerangeColorMap e-from="nfrom3" e-to="nto3" e-color="ncolor3">
                                         </e-bubblerangeColorMap>
                                     </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>        

            <div id="sampleProperties">                           
                <div class="prop-grid">                            
                    <div class="row">
                        <div class="col-md-3">
                            <b>Zoom Settings</b>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            EnableZoom: 
                        </div>
			            <div class="col-md-3 aligntop">
                            <input type="checkbox" ng-model="nenablezoom">
                        </div>
                    </div>   
                    <div class="row">
                        <div class="col-md-3">
                            EnablePan: 
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="checkbox" ng-model="nenablepan">
                        </div>
                    </div> 
		            <br/>                                                    
                    <div class="row">
                        <div class="col-md-3">
                            <b>Bubble Settings</b>
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-md-3">
                            ShowBubble: 
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="checkbox" ng-model="nshowbubble">
                        </div>
                    </div>
					<br/> 					
                    <div class="row">
                        <div class="col-md-3">
                            <b>Shape Settings</b>
                        </div>
                    </div>  
                    <div class="row">
                        <div class="col-md-3">
                            Shape Color
                        </div>
                        <div class="col-md-3 aligntop">                            
                            <input type="text" id="Text11" ng-model="nfill" style="width: 110px">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Stroke Thickness
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="text" id="Text12" ng-model="nstrokethickness" style="width: 110px">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Selection Color
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="text" id="Text13" ng-model="nselectioncolor" style="width: 110px">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Highlight Color
                        </div>
                        <div class="col-md-3 aligntop">
                            <input type="text" id="Text14" ng-model="nhighlightcolor" style="width: 110px">
                        </div>
                    </div>   
                    <br />                                
                </div>
            </div>
        </div>
    </div>
            <script>
                angular.module('syncApp', ['ejangular'])
                   .controller('Map', function ($scope) {
                       $scope.nenableanimation = true,
                       $scope.nenablepan = true;
                       $scope.nenablezoom = true,
                       $scope.nlevel = 1,
                       $scope.nfactor = 1,

                       $scope.nenablenavigation = false;
                       $scope.nshapedata = world_map;
                       $scope.ndatasource1 = randomcountriesData1;
                       $scope.nshowlegend = true;
                       $scope.nfill = "#4E7EC4";
                       $scope.nstrokethickness = "0.5";
                       $scope.nstroke = "white";
                       $scope.nshapeDataPath = "country";
                       $scope.nshapePropertyPath = "name";
                       $scope.nshowmapitems = true;
					   $scope.nmapItemsTemplate = "labeltemplate";
                       $scope.nenableselection=true;
                       $scope.nselectioncolor = "#207BB2";
                       $scope.nenablemousehover = true;
                       $scope.nhighlightcolor = "#F4CD0C";
                                           
                       $scope.nshowbubble = true;
                       $scope.nvaluepath = "Sales";
                       $scope.nminvalue = 15;
                       $scope.nmaxvalue = 30;

                       $scope.nfrom1 = "400";
                       $scope.nto1 = "600";
                       $scope.ncolor1 = "#C6C35C";
                       $scope.nfrom2 = "601";
                       $scope.nto2 = "900";
                       $scope.ncolor2 = "#F94165";
                       $scope.nfrom3 = "901";
                       $scope.nto3 = "1500";
                       $scope.ncolor3 = "#F47F31";

                                  
                   });
                $("#sampleProperties").ejPropertiesPanel();
            </script>
            <script id="labeltemplate" type="application/jsrender">

                <div style="margin-top:-10px;margin-left:-1px;">
                    <table style="width:40px;">
                        <tr>
                            <td>
                                <label style="color:Black;font-size:10px;width:40px;text-wrap:normal;text-align:center;" id="Label4">{{:country}}</label>
                            </td>
                        </tr>
                    </table>
                </div>
            </script>

</body>
</html>
