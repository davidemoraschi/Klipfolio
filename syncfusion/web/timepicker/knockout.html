<!doctype html>
<html>
<head>
    <title>Essential Studio for JavaScript : Timepicker KnockOut</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
	<link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/cultures/globalize.culture.en-US.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
	<script src="../scripts/knockout.min.js"></script>
    <script src="../scripts/ej.widget.ko.min.js"></script>
</head>
<body>
    <div class="content-container-fluid">      
            <div class="row">                
                <div class="cols-sample-area">                                  
					<div class="frame">
                        <div class="control" style="width: 136px;">
						<label style="width: 130px;">Select Show Time </label>
                            <input id="time" type="text" data-bind="ejTimePicker:{value:tvalue }"/>
                        </div>
                     </div>                    
                </div>
				
				<div id="sampleProperties">
					<div class="prop-grid">				
						<div class="row">
							<div class="col-md-3">
								Time Value</div>
							<div class="col-md-3">
							<input type="text" id="timeValue" class="input ejinputtext" value="" data-bind="value: tvalue" />
							</div>
								<div class="col-md-3">								
										Selected time</div>
							<div class="col-md-3">	
								<input type="button"  id="gettime" value="Get Time" />
							</div>
						</div>		
					</div>
				</div>
            </div>
    </div>
    <script type="text/javascript">
	 window.viewModel = {
            //timepicker
            tvalue: ko.observable("11:30 AM")       
        }
        $(function () {
            // declaration
            ko.applyBindings(viewModel);
            var timeObj = $('#time').data("ejTimePicker");
			$("#gettime").ejButton ({
			    width:"94px",
			   click: "GetTime"
			});	
            $("#gettime").click(function () {
                alert("Selected time is : " + timeObj.getValue());
            });
            $("#sampleProperties").ejPropertiesPanel();
        });
		  	
		
    </script>
    <style type="text/css" class="cssStyles">
        .control {
            margin: 0 auto;
            width: 110px;
        }
        #timeValue {
            text-indent:10px;
        }
		.input{
				height: 22px;
				text-indent: 10px;
				width: 100px;
			}
			.inputBtn
		{
			width:87px;
			text-align:center;
		}
    </style>
</body>
</html>
