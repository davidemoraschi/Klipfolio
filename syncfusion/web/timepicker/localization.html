<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : Timepicker Localization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"  />
	<link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
	<!--[if lt IE 9]>
	<script src="../scripts/jquery-1.11.3.min.js" type="text/javascript" ></script> 
	<![endif]-->
	<!--[if IE 9]><!-->
	<script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
	<!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/jquery.globalize.min.js"></script>
    <script src="../scripts/cultures/globalize.culture.en-US.min.js"></script>
    <script src="../scripts/cultures/globalize.culture.vi-VN.min.js"></script>
    <script src="../scripts/cultures/globalize.culture.zh-CN.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
</head>
<body>
    <div class="content-container-fluid">      
            <div class="row">                
                <div class="cols-sample-area">                                  
					<div class="frame">
                        <div class="control">
                            <input type="text" id="time" />
                        </div>
                     </div>                   
                </div>
				
				<div id="sampleProperties">
					<div class="prop-grid">				
						<div class="row">
							<div class="col-md-3">
								Select Culture</div>
							<div class="col-md-3">
								<select id="culture">
                                    <option value="en-US">en-US</option>
                                    <option value="vi-VN">vi-VN</option>
                                    <option value="zh-CN">zh-CN</option>
                                </select>
							</div>
						</div>		
					</div>
				</div>
            </div>
    </div>
</body>
<script type="text/javascript">
    var timeobject;
    $(function () {
        $('#time').ejTimePicker({ locale: "zh-CN" , value: new Date() });
        timeobject = $("#time").data("ejTimePicker");

        $("#culture").ejDropDownList({ "change": "onCultureChange", width: "100px" });
        var ddObj = $("#culture").ejDropDownList("instance");
        ddObj.option("selectedItemIndex",2);

    });

    function onCultureChange(args) {
        timeobject.option("locale", args.value);
    }
	$("#sampleProperties").ejPropertiesPanel();
</script>
<style type="text/css" class="cssStyles">
    .control {
        margin: 0 auto;
        width: 110px;
    }
</style>
</html>
