<!doctype html>
<html>
<head>
    <title>Essential Studio for JavaScript : ListView - Default Functionalities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jsrender.min.js" type="text/javascript"></script>
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/jquery.globalize.min.js" type="text/javascript"></script>
    <script src="../scripts/cultures/globalize.culture.en-US.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../scripts/angular.min.js"></script>
    <script src="../scripts/ej.widget.angular.min.js"></script>
</head>
<body>
    <div class="listviewsample" ng-controller="ListViewCtrl">
        <div class="apicontent">
            <div ej-listview id="anglistview" e-grouplist="true" e-showheader="false" e-selecteditemindex="selectedItemIndex"
                 e-persistselection="true" e-allowscrolling="false">
                <ul data-ej-grouplisttitle="Sports">
                    <li data-ej-text="Cricket"></li>
                    <li data-ej-text="Football"></li>
                    <li data-ej-text="Basketball"></li>
                    <li data-ej-text="Volleyball"></li>
                    <li data-ej-text="Tennis"></li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        window.module = angular.module("syncApp", ['ejangular']);
        window.module.controller('ListViewCtrl', function ($scope) {
            $scope.selectedItemIndex = 2;
        });
        angular.bootstrap($(".listviewsample"), ['syncApp']);
    </script>
</body>
</html>
