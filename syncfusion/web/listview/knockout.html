<body>
    <div id="listview" class="listviewsample">
        <div id="knockoutlistview" ej-listview data-bind="ejListView: {allowScrolling: false, persistSelection: true, selectedItemIndex: selectedItemIndexval , showHeader: false }">
            <ul>
                <li data-ej-text="Artwork"></li>
                <li data-ej-text="Abstract"></li>
                <li data-ej-text="2 Acrylic Mediums"></li>
                <li data-ej-text="Creative Acrylic"></li>
                <li data-ej-text="Artwork"></li>
                <li data-ej-text="Abstract"></li>
                <li data-ej-text="2 Acrylic Mediums"></li>
                <li data-ej-text="Creative Acrylic"></li>
            </ul>
        </div>
    </div>
    <script>
        window.viewModel = {
            selectedItemIndexval: ko.observable(1),
        };
        ko.applyBindings(viewModel, document.getElementById("listview"));
    </script>
</body>
