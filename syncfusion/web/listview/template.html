<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : ListView - TemplateBinding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <link href="../themes/bootstrap.min.css" rel="stylesheet">
    <link href="../themes/default-theme/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../themes/default.css" rel="stylesheet" />
    <link href="../themes/default-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="../scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="../scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!--<![endif]-->
    <script src="../scripts/jsrender.min.js" type="text/javascript"></script>
    <script src="../scripts/jquery.easing.1.3.min.js" type="text/javascript"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/jquery.globalize.min.js" type="text/javascript"></script>
    <script src="../scripts/cultures/globalize.culture.en-US.min.js"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <style>
        #templatelist .aboutstyle {
            display: block;
            font-size: 12px;
            line-height: 20px;
            overflow: hidden;
            padding-right: 23px;
            position: relative;
            text-align: justify;
            word-wrap: break-word;
        }

        #templatelist .designationstyle {
            float: right;
            font-size: 12px;
            padding-right: 13px;
            padding-top: 4px;
            position: relative;
            right: 10px;
        }

        #templatelist .templatetext {
            font-size: 15px;
            font-weight: bolder;
            position: relative;
        }

        .listrightdiv {
            left: 10px;
            position: relative;
        }

        .jacob, .grace, .erik, .claire, .brooke {
            background-repeat: no-repeat;
            border: 0px solid #e5e5e5;
            float: left;
            height: 60px;
            padding-left: 8px;
            width: 51px;
            background-size: 100% 100%;
        }

        .cont-bg {
            font-size: 17px;
            height: 71px;
            padding-left: 5px;
            padding-top: 10px;
            width: 100%;
        }

        .brooke {
            background-image: url("../themes/images/Employees/6.png");
            filter: progid:DXImageTransform.Microsoft.AlphaImageLoader( src=../themes/images/Employees/6.png, sizingMethod='scale');
        }

        .claire {
            background-image: url("../themes/images/Employees/9.png");
            filter: progid:DXImageTransform.Microsoft.AlphaImageLoader( src=../themes/images/Employees/9.png, sizingMethod='scale');
        }

        .erik {
            background-image: url("../themes/images/Employees/7.png");
            filter: progid:DXImageTransform.Microsoft.AlphaImageLoader( src=../themes/images/Employees/7.png, sizingMethod='scale');
        }

        .grace {
            background-image: url("../themes/images/Employees/8.png");
            filter: progid:DXImageTransform.Microsoft.AlphaImageLoader( src=../themes/images/Employees/8.png, sizingMethod='scale');
        }

        .jacob {
            background-image: url("../themes/images/Employees/5.png");
            filter: progid:DXImageTransform.Microsoft.AlphaImageLoader( src=../themes/images/Employees/5.png, sizingMethod='scale');
        }
    </style>
</head>
<body>
    <div class="listboxsample">
        <div id="templatelist" data-ej-allowscrolling="false" data-ej-datasource="window.dbitem"
             data-ej-databinding="true" data-ej-showheader="false" data-ej-rendertemplate="true">
            <div class="cont-bg">
                <div class="{{>Class}}">
                </div>
                <div class="listrightdiv">
                    <span class="templatetext">{{>Name}}</span> <span class="designationstyle">{{>Designation}}</span>
                    <div class="aboutstyle">
                        {{>About}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        window.dbitem =
        [{ "Name": "Brooke", "Class": "brooke", "Designation": "HR Assistant", "About": "Brooke provides administrative support to the HR office." },
        { "Name": "Claire", "Class": "claire", "Designation": "HR Manager", "About": "Claire is responsible for strategic HR planning and budget." },
        { "Name": "Erik", "Class": "erik", "Designation": "Training Specialist", "About": "Erik notifies attendees and manages follow up." },
        { "Name": "Grace", "Class": "grace", "Designation": "Development Manager", "About": "Grace maintains training plans to achive workforce skill." },
        { "Name": "Jacob", "Class": "jacob", "Designation": "Recruitment Manager", "About": "Jacob manages recruitment and prepares key staffing metrics." }];
        $(function () {
            $("#templatelist").ejListView({ dataSource: window.dbitem, renderTemplate: true, width: 400 });
        });
    </script>
</body>
</html>
